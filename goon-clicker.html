<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Goon Clicker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff;--text:#000000;--glass:#f8f8f8ee;--glass-border:rgba(0,0,0,.1);
      --accent:#000;--muted:#555;--goon:#ff4d8c;
      font-family:'Inter',sans-serif;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html,body{min-height:100vh;background:var(--bg);color:var(--text);display:flex;justify-content:center;align-items:center;padding:12px}
    #app{
      max-width:1000px;width:100%;backdrop-filter:blur(20px);background:var(--glass);
      border:1px solid var(--glass-border);border-radius:22px;padding:36px 40px;
      box-shadow:0 16px 60px rgba(0,0,0,.12),inset 0 0 35px rgba(255,255,255,.6);
    }
    h1{
      text-align:center;font-weight:800;font-size:2.5rem;letter-spacing:2px;
      color:var(--text);text-shadow:0 0 20px rgba(0,0,0,.1);margin-bottom:24px;
    }
    .back{
      display:block;width:fit-content;margin:0 auto 28px;padding:12px 24px;
      background:rgba(0,0,0,.07);border:1px solid var(--glass-border);
      border-radius:14px;color:var(--muted);text-decoration:none;transition:.3s;font-weight:600;
    }
    .back:hover{background:rgba(0,0,0,.12);color:#000}
    #game{display:grid;grid-template-columns:1fr 1fr;gap:32px;align-items:start}
    #big{
      width:220px;height:220px;margin:auto;cursor:pointer;
      background:radial-gradient(circle,#fff,#ddd);border:3px solid #000;border-radius:50%;
      box-shadow:0 0 40px rgba(0,0,0,.2);transition:transform .15s;position:relative
    }
    #big:active{transform:scale(.92)}
    #stats{font-size:1.3rem;margin:16px 0;text-align:center;font-weight:600}
    .upgrade{
      background:rgba(0,0,0,.05);border:1px solid var(--glass-border);
      border-radius:12px;padding:16px;margin:12px 0;cursor:pointer;transition:.3s;
      display:flex;align-items:center;gap:14px;font-size:1rem
    }
    .upgrade:hover{background:rgba(0,0,0,.1);transform:translateY(-3px);box-shadow:0 6px 16px rgba(0,0,0,.1)}
    .upgrade.disabled{opacity:.5;cursor:not-allowed}
    .upgrade-icon{
      width:40px;height:40px;background:#000;color:#fff;border-radius:10px;
      display:flex;align-items:center;justify-content:center;font-weight:800;font-size:1.1rem
    }
    #prestige{
      margin-top:24px;padding:16px 36px;background:#000;color:#fff;
      border:none;border-radius:12px;font-weight:600;cursor:pointer;font-size:1.1rem
    }
    #prestige:hover{background:#222}
    #multiplier{display:inline-block;margin-left:10px;color:#ff4d8c;font-weight:700}
  </style>
</head>
<body>
  <div id="app">
    <h1>Goon Clicker</h1>
    <a href="index.html" class="back">Back to Hub</a>
    <div id="game">
      <div>
        <div id="big"></div>
        <div id="stats">Goons: <span id="goons">0</span> | GPS: <span id="gps">0</span> <span id="multiplier"></span></div>
      </div>
      <div id="upgrades"></div>
    </div>
    <button id="prestige">Prestige (0)</button>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    let goons=0,gps=0,prestige=0;
    const upgrades=[
      {id:'auto',name:'Auto-Gooner',cost:15,inc:0.1,owned:0,icon:'robot'},
      {id:'factory',name:'Goon Factory',cost:100,inc:1,owned:0,icon:'industry'},
      {id:'portal',name:'Goon Portal',cost:1000,inc:10,owned:0,icon:'portal-enter'}
    ];
    const big=$('big'),goonDisp=$('goons'),gpsDisp=$('gps'),multiDisp=$('multiplier'),upDiv=$('upgrades'),prestigeBtn=$('prestige');

    big.addEventListener('click',()=>{goons+=1*getMult();update();});

    function getMult(){return 1+prestige*0.5;}
    function update(){
      goonDisp.textContent=Math.floor(goons).toLocaleString();
      gpsDisp.textContent=gps.toFixed(1);
      multiDisp.textContent=`x${getMult().toFixed(1)}`;
      prestigeBtn.textContent=`Prestige (${prestige})`;
      upgrades.forEach(u=>{
        const el=$(u.id);
        el.querySelector('.owned').textContent=u.owned;
        el.querySelector('.cost').textContent=u.cost;
        el.classList.toggle('disabled',goons<u.cost);
      });
    }
    function buy(id){
      const u=upgrades.find(x=>x.id===id);
      if(goons>=u.cost){
        goons-=u.cost;u.owned++;u.cost=Math.ceil(u.cost*1.15);
        gps+=u.inc*getMult();update();
      }
    }

    upgrades.forEach(u=>{
      const div=document.createElement('div');div.className='upgrade';div.id=u.id;
      div.innerHTML=`
        <div class="upgrade-icon"><i class="fas fa-${u.icon}"></i></div>
        <div style="flex:1">
          <div style="font-weight:600">${u.name}</div>
          <div style="font-size:.9rem;color:#555">Owned: <span class="owned">0</span> | Cost: <span class="cost">${u.cost}</span></div>
        </div>
      `;
      div.addEventListener('click',()=>buy(u.id));
      upDiv.appendChild(div);
    });

    prestigeBtn.addEventListener('click',()=>{
      if(goons>=1e6){
        prestige++;goons=0;gps=0;
        upgrades.forEach(u=>{u.owned=0;u.cost=[15,100,1000][upgrades.indexOf(u)];});
        update();
      }
    });

    setInterval(()=>{goons+=gps/10;update();},100);
    update();
  </script>
</body>
</html>
