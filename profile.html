<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | gooners.wtf</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/particles.css">
    <style>
        /* Profile Specific Styles */
        .profile-banner {
            height: 200px;
            background: linear-gradient(45deg, #333, #666);
            background-size: cover;
            background-position: center;
            position: relative;
            border-bottom: 1px solid var(--border-color);
        }
        
        .profile-banner-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
        }
        
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-xl);
            position: relative;
            z-index: 2;
        }
        
        .profile-header {
            display: flex;
            align-items: flex-end;
            margin-top: -60px;
            margin-bottom: var(--spacing-xl);
        }
        
        .profile-picture {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 6px solid var(--bg-dark);
            overflow: hidden;
            background: var(--bg-dark);
            margin-right: var(--spacing-xl);
        }
        
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: var(--spacing-xs);
        }
        
        .profile-link {
            font-size: 1.2rem;
            opacity: 0.7;
            margin-bottom: var(--spacing-md);
        }
        
        .profile-bio {
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.6;
            max-width: 600px;
        }
        
        .profile-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-xl);
        }
        
        .profile-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
        }
        
        .profile-card h3 {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: var(--spacing-lg);
            opacity: 0.9;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }
        
        .stat-item {
            text-align: center;
            padding: var(--spacing-md);
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 4px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 12px;
            letter-spacing: 1px;
            opacity: 0.7;
            text-transform: uppercase;
        }
        
        .music-player {
            text-align: center;
        }
        
        .music-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        .music-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .music-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                margin-top: -80px;
            }
            
            .profile-picture {
                margin-right: 0;
                margin-bottom: var(--spacing-lg);
            }
            
            .profile-container {
                padding: var(--spacing-md);
            }
        }
    </style>
</head>
<body>

<!-- CLICK TO ENTER -->
<div id="enterScreen">
    <div id="enterText">CLICK TO ENTER</div>
</div>

<!-- BACKGROUND -->
<canvas id="particlesCanvas"></canvas>

<!-- BACK BUTTON -->
<div class="back-btn">
    <a href="index.html" class="action-btn">
        <i class="fas fa-arrow-left"></i> Home
    </a>
</div>

<!-- PROFILE CONTENT -->
<div class="main-container" id="mainContent">
    <!-- BANNER -->
    <div class="profile-banner" id="profileBanner">
        <div class="profile-banner-overlay"></div>
    </div>

    <div class="profile-container">
        <!-- PROFILE HEADER -->
        <div class="profile-header">
            <div class="profile-picture">
                <img id="profilePfp" src="" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1 class="profile-name" id="profileName">@username</h1>
                <div class="profile-link" id="profileLinkDisplay">gooners.wtf/username</div>
                <div class="profile-bio" id="profileBio">No bio yet.</div>
            </div>
        </div>

        <!-- STATS -->
        <div class="profile-stats">
            <div class="stat-item">
                <div class="stat-number" id="statViews">0</div>
                <div class="stat-label">Profile Views</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="statVisitors">0</div>
                <div class="stat-label">Visitors</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="statDays">0</div>
                <div class="stat-label">Days Active</div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="profile-content">
            <!-- MUSIC PLAYER -->
            <div class="profile-card music-player">
                <h3>Background Music</h3>
                <div class="music-controls">
                    <button class="music-btn" id="playBtn" onclick="toggleMusic()">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="music-btn" onclick="skipMusic()">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
                <p id="musicStatus">No music set</p>
            </div>

            <!-- ABOUT -->
            <div class="profile-card">
                <h3>About</h3>
                <p>Profile created: <span id="profileCreated"></span></p>
                <p>Last active: <span id="profileLastActive"></span></p>
            </div>
        </div>
    </div>
</div>

<audio id="profileMusic" loop></audio>

<script src="js/particles.js"></script>
<script src="js/main.js"></script>
<script>
// Initialize
initParticles();
initPage();

// Get username from URL
const urlParams = new URLSearchParams(window.location.search);
const profileUser = urlParams.get('user') || getCurrentUser()?.profileLink;

// Load profile data
async function loadProfile() {
    if (!profileUser) {
        window.location.href = 'index.html';
        return;
    }
    
    // For demo, use localStorage
    const currentUser = getCurrentUser();
    let userData;
    
    if (currentUser && currentUser.profileLink === profileUser) {
        userData = currentUser;
    } else {
        // Mock data for other profiles
        userData = {
            username: profileUser,
            profileLink: profileUser,
            createdAt: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString(),
            customizations: {
                pfp: CONFIG.DEFAULT_PFP,
                banner: '',
                music: '',
                bio: 'Just another gooner on the web.'
            },
            stats: {
                views: Math.floor(Math.random() * 1000),
                visitors: Math.floor(Math.random() * 500)
            }
        };
    }
    
    // Update profile
    document.getElementById('profileName').textContent = `@${userData.username}`;
    document.getElementById('profileLinkDisplay').textContent = `gooners.wtf/${userData.profileLink}`;
    
    if (userData.customizations.bio) {
        document.getElementById('profileBio').textContent = userData.customizations.bio;
    }
    
    // Profile picture
    const pfpImg = document.getElementById('profilePfp');
    pfpImg.src = userData.customizations.pfp || CONFIG.DEFAULT_PFP;
    
    // Banner
    const banner = document.getElementById('profileBanner');
    if (userData.customizations.banner) {
        banner.style.backgroundImage = `url(${userData.customizations.banner})`;
    }
    
    // Stats
    const createdDate = new Date(userData.createdAt);
    const daysActive = Math.floor((Date.now() - createdDate) / (1000 * 60 * 60 * 24));
    
    document.getElementById('statViews').textContent = userData.stats.views || 0;
    document.getElementById('statVisitors').textContent = userData.stats.visitors || 0;
    document.getElementById('statDays').textContent = daysActive || 1;
    
    // Dates
    document.getElementById('profileCreated').textContent = createdDate.toLocaleDateString();
    document.getElementById('profileLastActive').textContent = new Date().toLocaleDateString();
    
    // Music
    if (userData.customizations.music) {
        document.getElementById('musicStatus').textContent = 'Music available';
        const audio = document.getElementById('profileMusic');
        audio.src = userData.customizations.music;
        audio.volume = 0.3;
    }
}

// Music controls
let isPlaying = false;

function toggleMusic() {
    const audio = document.getElementById('profileMusic');
    const playBtn = document.getElementById('playBtn');
    
    if (!audio.src) return;
    
    if (isPlaying) {
        audio.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
    } else {
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }
    
    isPlaying = !isPlaying;
}

function skipMusic() {
    const audio = document.getElementById('profileMusic');
    audio.currentTime = 0;
    if (!isPlaying) {
        audio.play();
        document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>';
        isPlaying = true;
    }
}

// Load profile when page loads
window.onload = loadProfile;
</script>
</body>
</html>
