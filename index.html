<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@opsec</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.08) 0%, transparent 60%);
            animation: breathe 12s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .pfp-container {
            position: relative;
            margin-bottom: 50px;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .pfp {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            object-fit: cover;
            filter: brightness(1.3) contrast(1.4) grayscale(20%);
            box-shadow: 
                0 0 30px #ffffff,
                0 0 60px #ffffff,
                0 0 100px #ffffff,
                0 0 140px #ffffff;
            animation: glowPulse 5s ease-in-out infinite alternate,
                       rotateSlow 30s linear infinite;
            transition: transform 0.3s ease;
        }

        .pfp:hover {
            transform: scale(1.05);
        }

        @keyframes glowPulse {
            0% {
                box-shadow: 
                    0 0 30px #ffffff,
                    0 0 60px #ffffff,
                    0 0 90px #ffffff,
                    0 0 120px #ffffff;
            }
            100% {
                box-shadow: 
                    0 0 40px #ffffff,
                    0 0 80px #ffffff,
                    0 0 130px #ffffff,
                    0 0 180px #ffffff;
            }
        }

        @keyframes rotateSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Glow ring around the PFP */
        .pfp-container::after {
            content: '';
            position: absolute;
            top: -40px; left: -40px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 80px #ffffff;
            animation: ringPulse 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes ringPulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.15); opacity: 0.9; }
        }

        .username {
            color: #ffffff;
            font-size: 56px;
            font-weight: bold;
            letter-spacing: 12px;
            text-transform: uppercase;
            text-shadow: 
                0 0 20px #ffffff,
                0 0 40px #ffffff,
                0 0 80px #ffffff,
                0 0 120px #ffffff;
            animation: textGlow 3s ease-in-out infinite alternate,
                       fadeInUp 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes textGlow {
            from {
                text-shadow: 
                    0 0 20px #ffffff,
                    0 0 40px #ffffff,
                    0 0 60px #ffffff,
                    0 0 80px #ffffff;
            }
            to {
                text-shadow: 
                    0 0 30px #ffffff,
                    0 0 60px #ffffff,
                    0 0 100px #ffffff,
                    0 0 160px #ffffff;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle scanline effect */
        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255,255,255,0.03) 2px,
                rgba(255,255,255,0.03) 4px
            );
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
<body>
    <div class="pfp-container">
        <img src="https://i.pinimg.com/736x/02/a9/8d/02a98df308b4b75a7c436e8c811e8fae.jpg" alt="Profile Picture" class="pfp">
    </div>
    <div class="username">@opsec</div>
</body>
</html>
