<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@opsec</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/68/84/ae/6884ae1b6c656e0601ae4e762c9427e3.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            cursor: pointer; /* Indicate it's clickable */
        }

        /* Click to start overlay */
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: opacity 0.5s ease;
        }

        .start-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .start-instruction {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
        }

        /* Subtle animated background */
        .bg-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.02) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-10px, -10px); }
            75% { transform: translate(10px, 10px); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Profile section */
        .profile {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .avatar::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: rotate 3s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%) contrast(1.1);
            transition: filter 0.3s ease;
        }

        .avatar:hover img {
            filter: grayscale(0%) contrast(1.2);
        }

        .username {
            font-size: 28px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Music player */
        .music-player {
            width: 100%;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .player-header {
            margin-bottom: 25px;
        }

        .song-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .album-art {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .album-art svg {
            width: 24px;
            height: 24px;
            color: rgba(255, 255, 255, 0.3);
        }

        .song-details {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-title.highlight {
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Controls */
        .controls {
            margin-bottom: 25px;
        }

        .playback-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #fff;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.05);
        }

        .play-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Progress bar */
        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            transition: width 0.2s ease;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-variant-numeric: tabular-nums;
        }

        /* Volume control */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 25px;
        }

        .volume-icon {
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            transition: width 0.2s ease;
        }

        .volume-percent {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            width: 35px;
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        /* Visualizer */
        .visualizer {
            width: 100%;
            height: 40px;
            margin-top: 25px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
        }

        .bar {
            width: 3px;
            background: linear-gradient(to top, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.6));
            border-radius: 2px;
            animation: barPulse 1.4s ease-in-out infinite;
            opacity: 0.4;
        }

        .bar:nth-child(1) { height: 10px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 20px; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 30px; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 40px; animation-delay: 0.3s; }
        .bar:nth-child(5) { height: 30px; animation-delay: 0.4s; }
        .bar:nth-child(6) { height: 20px; animation-delay: 0.5s; }
        .bar:nth-child(7) { height: 10px; animation-delay: 0.6s; }

        @keyframes barPulse {
            0%, 100% { opacity: 0.3; transform: scaleY(0.8); }
            50% { opacity: 0.8; transform: scaleY(1.2); }
        }

        /* Social links */
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                max-width: 90%;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
            
            .username {
                font-size: 24px;
            }
            
            .music-player {
                padding: 20px;
            }
            
            .playback-controls {
                gap: 20px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
            }
            
            .play-btn {
                width: 46px;
                height: 46px;
            }
        }
    </style>
</head>

                }
            });
            
            window.playerInstance = player;
            statusText.textContent = 'Ready to play';
        }

        function onPlayerReady(event) {
            console.log('Player ready and loaded');
            event.target.setVolume(volume);
            updateVolumeDisplay();
            updateSongInfo();
            updateProgress(); // Initial update
            
            // Show that player is ready
            statusText.textContent = 'Click play to start';
            songArtist.textContent = '• Starts at 0:19 • Ready';
            
            // Update initial time display
            currentTime.textContent = '0:19';
        }

        function onPlayerStateChange(event) {
            console.log('Player state changed:', event.data);
            
            switch (event.data) {
                case YT.PlayerState.PLAYING:
                    isPlaying = true;
                    playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                    statusText.textContent = 'Playing';
                    toggleVisualizer(true);
                    startProgressUpdates();
                    
                    // Ensure we start at 19 seconds
                    if (player && player.getCurrentTime) {
                        const currentTime = player.getCurrentTime();
                        if (currentTime < START_TIME) {
                            player.seekTo(START_TIME, true);
                        }
                    }
                    break;
                    
                case YT.PlayerState.PAUSED:
                    isPlaying = false;
                    playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                    statusText.textContent = 'Paused';
                    toggleVisualizer(false);
                    stopProgressUpdates();
                    break;
                    
                case YT.PlayerState.ENDED:
                    isPlaying = false;
                    playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                    statusText.textContent = 'Ended';
                    toggleVisualizer(false);
                    stopProgressUpdates();
                    
                    // Restart from 19 seconds
                    setTimeout(() => {
                        if (player) {
                            player.seekTo(START_TIME, true);
                            player.playVideo();
                        }
                    }, 1000);
                    break;
                    
                case YT.PlayerState.BUFFERING:
                    statusText.textContent = 'Buffering...';
                    break;
                    
                case YT.PlayerState.CUED:
                    statusText.textContent = 'Ready';
                    break;
                    
                case -1: // UNSTARTED
                    statusText.textContent = 'Click play to start';
                    break;
            }
        }

        function onPlayerError(event) {
            console.error('YouTube player error:', event.data);
            songArtist.textContent = 'Error loading - click play';
            statusText.textContent = 'Error';
            
            // Provide alternative
            setTimeout(() => {
                statusText.textContent = 'Try clicking play again';
            }, 2000);
        }

        function startMusic() {
            if (!hasUserInteracted) {
                hasUserInteracted = true;
                
                // Hide overlay and show main content
                startOverlay.classList.add('hidden');
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                }, 300);
                
                // Initialize player if not already
                if (!player) {
                    initializePlayer();
                }
                
                // Wait a bit then play
                setTimeout(() => {
                    if (player && player.playVideo) {
                        player.playVideo();
                        statusText.textContent = 'Starting...';
                    }
                }, 500);
            }
        }

        function updateSongInfo() {
            songTitle.textContent = 'Color Stripped';
            songTitle.classList.add('highlight');
        }

        function togglePlay() {
            if (!hasUserInteracted) {
                startMusic();
                return;
            }
            
            if (!player) {
                initializePlayer();
                setTimeout(() => togglePlay(), 1000);
                return;
            }
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function seekTo(time) {
            if (!player) return;
            player.seekTo(time, true);
            updateProgress();
        }

        function setVolume(newVolume) {
            volume = Math.max(0, Math.min(100, newVolume));
            if (player) {
                player.setVolume(volume);
            }
            updateVolumeDisplay();
        }

        function updateVolumeDisplay() {
            volumeFill.style.width = `${volume}%`;
            volumePercent.textContent = `${Math.round(volume)}%`;
        }

        function startProgressUpdates() {
            stopProgressUpdates();
            updateInterval = setInterval(updateProgress, 100);
        }

        function stopProgressUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        }

        function updateProgress() {
            if (!player || !player.getCurrentTime || !player.getDuration) return;
            
            if (isDragging) return;
            
            try {
                const current = player.getCurrentTime();
                const duration = player.getDuration();
                
                if (duration && duration > 0) {
                    const progress = (current / duration) * 100;
                    progressFill.style.width = `${progress}%`;
                    updateTimeDisplay(current, duration);
                }
            } catch (e) {
                console.log('Progress update error:', e);
            }
        }

        function updateTimeDisplay(current, duration) {
            currentTime.textContent = formatTime(current);
            if (duration && !isNaN(duration)) {
                totalTime.textContent = formatTime(duration);
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:19";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function toggleVisualizer(playing) {
            const bars = visualizer.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.style.animationPlayState = playing ? 'running' : 'paused';
            });
        }

        // Event Listeners
        startButton.addEventListener('click', startMusic);
        
        // Allow clicking anywhere on the overlay
        startOverlay.addEventListener('click', startMusic);
        
        // Also allow clicking anywhere on the page to start
        document.addEventListener('click', (e) => {
            if (!hasUserInteracted && e.target !== startButton) {
                startMusic();
            }
        });

        playBtn.addEventListener('click', togglePlay);
        
        prevBtn.addEventListener('click', () => {
            if (!player || !hasUserInteracted) return;
            const current = player.getCurrentTime();
            seekTo(Math.max(START_TIME, current - 10));
        });
        
        nextBtn.addEventListener('click', () => {
            if (!player || !hasUserInteracted) return;
            const current = player.getCurrentTime();
            seekTo(current + 10);
        });

        volumeSlider.addEventListener('click', (e) => {
            if (!hasUserInteracted) return;
            const rect = volumeSlider.getBoundingClientRect();
            const newVolume = ((e.clientX - rect.left) / rect.width) * 100;
            setVolume(newVolume);
        });

        progressBar.addEventListener('click', (e) => {
            if (!player || !hasUserInteracted) return;
            const rect = progressBar.getBoundingClientRect();
            const duration = player.getDuration();
            const percentage = (e.clientX - rect.left) / rect.width;
            const newTime = Math.max(START_TIME, percentage * duration);
            seekTo(newTime);
        });

        // Drag support for progress bar
        progressBar.addEventListener('mousedown', (e) => {
            if (!hasUserInteracted) return;
            isDragging = true;
            const handleMouseMove = (e) => {
                if (!player) return;
                const rect = progressBar.getBoundingClientRect();
                const duration = player.getDuration();
                const percentage = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                const newTime = Math.max(START_TIME, percentage * duration);
                progressFill.style.width = `${percentage * 100}%`;
                updateTimeDisplay(newTime, duration);
            };
            
            const handleMouseUp = (e) => {
                isDragging = false;
                if (!player) return;
                const rect = progressBar.getBoundingClientRect();
                const duration = player.getDuration();
                const percentage = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                const newTime = Math.max(START_TIME, percentage * duration);
                seekTo(newTime);
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            };
            
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            handleMouseMove(e);
        });

        // Drag support for volume
        volumeSlider.addEventListener('mousedown', (e) => {
            if (!hasUserInteracted) return;
            const handleMouseMove = (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const newVolume = Math.max(0, Math.min(100, ((e.clientX - rect.left) / rect.width) * 100));
                setVolume(newVolume);
            };
            
            const handleMouseUp = () => {
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            };
            
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            handleMouseMove(e);
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            if (!hasUserInteracted && e.code === 'Space') {
                e.preventDefault();
                startMusic();
                return;
            }
            
            if (!hasUserInteracted) return;
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    setVolume(volume + 5);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    setVolume(volume - 5);
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    if (player) seekTo(Math.max(START_TIME, player.getCurrentTime() - 5));
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    if (player) seekTo(player.getCurrentTime() + 5);
                    break;
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            fetchDiscordProfile();
            initializePlayer();
            
            // Set initial time display
            currentTime.textContent = '0:19';
            
            // Try to preload the player
            setTimeout(initializePlayer, 1000);
        });
    </script>
    
    <!-- Hidden YouTube player container -->
    <div id="player" style="display: none;"></div>
</body>
</html>
