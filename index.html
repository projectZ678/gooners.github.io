<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gooners.wtf</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --card: rgba(20, 20, 25, 0.08);
      --border: rgba(255, 255, 255, 0.12);
      --glow: rgba(255, 255, 255, 0.22);
      --text: #ffffff;
      --accent: #ffffff;
      --noise-opacity: 0.035;
      --transition: all 0.7s cubic-bezier(0.22, 1, 0.36, 1);
      --glow-intense: rgba(255, 255, 255, 0.7);
    }
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; background:var(--bg); font-family:'Orbitron',sans-serif; cursor:none; }
    body { filter:contrast(1.18) brightness(1.1) saturate(1.15); image-rendering:optimizeQuality; }

    /* CROSSHAIR CURSOR - ELITE */
    .cursor { position:fixed; width:28px; height:28px; pointer-events:none; z-index:9999; transform:translate(-50%,-50%); transition:transform .06s ease, opacity .3s ease; mix-blend-mode:difference; opacity:0.95; }
    .cursor::before, .cursor::after { content:''; position:absolute; background:var(--accent); box-shadow:0 0 14px var(--accent), 0 0 28px var(--accent), 0 0 50px var(--glow-intense); transition:all .3s ease; }
    .cursor::before { width:100%; height:2px; top:50%; left:0; transform:translateY(-50%); }
    .cursor::after { width:2px; height:100%; left:50%; top:0; transform:translateX(-50%); }
    .cursor.active::before, .cursor.active::after { box-shadow:0 0 22px #fff, 0 0 45px #fff, 0 0 70px var(--glow-intense); transform:scale(1.4); }

    /* NOISE + SCANLINES */
    .noise { position:fixed; inset:0; background:url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAPklEQVQYV2NkYGD4z8DAwMgABXAGBgaG/////38GRiYGP/7/TPD/f4ZGBgYQP/5nYGRgYGBgYGBgYGBgYGBgYGBgAOXpAb4hM7oAAAAASUVORK5CYII=') repeat; opacity:var(--noise-opacity); pointer-events:none; z-index:1; animation:noise .18s steps(2) infinite; }
    @keyframes noise { 0% { transform:translate(0,0); } 100% { transform:translate(1.2px,1.2px); } }
    .scanlines { position:fixed; inset:0; background:repeating-linear-gradient(0deg,rgba(0,0,0,.025),rgba(0,0,0,.025) 1px,transparent 1px,transparent 2px); pointer-events:none; z-index:2; opacity:.55; mix-blend-mode:overlay; }

    /* LANDING - VOID PORTAL */
    #landing { position:fixed; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; cursor:none; backdrop-filter:blur(14px); background:radial-gradient(circle at center, rgba(0,0,0,0.25), rgba(0,0,0,0.7)); }
    .title { font-size:4.2rem; font-weight:900; letter-spacing:.24em; margin-bottom:1.2rem; text-shadow:0 0 20px var(--glow),0 0 40px var(--glow),0 0 70px var(--glow-intense); animation:titleFlicker 3.5s infinite alternate; background:linear-gradient(90deg, #fff, #ccc); -webkit-background-clip:text; -webkit-text-fill-color:transparent; filter:drop-shadow(0 0 30px #fff); }
    @keyframes titleFlicker { 0%,100% { text-shadow:0 0 20px #fff,0 0 40px #fff; } 50% { text-shadow:0 0 30px #fff,0 0 60px #fff,0 0 90px var(--glow-intense); } }
    .enter { font-size:1.3rem; text-transform:uppercase; letter-spacing:.32em; font-weight:500; opacity:.92; animation:pulseEnter 1.9s infinite; text-shadow:0 0 14px var(--glow); background:linear-gradient(90deg, #fff, #aaa); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    @keyframes pulseEnter { 0%,100% { opacity:.78; transform:scale(1); } 50% { opacity:1; transform:scale(1.07); } }
    #landing.out { animation:voidExit 1.3s cubic-bezier(.25,1,.5,1) forwards; pointer-events:none; }
    @keyframes voidExit { 0% { opacity:1; filter:blur(0); transform:scale(1); } 100% { opacity:0; filter:blur(35px); transform:scale(1.35); } }

    /* 3D FRAMES CONTAINER */
    .frames-container { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); display:flex; gap:2.4rem; z-index:5; width:95%; max-width:1000px; justify-content:center; align-items:flex-start; perspective:2000px; filter:drop-shadow(0 20px 60px rgba(0,0,0,0.6)); opacity:0; transition:opacity 1s ease 1.4s; }
    .frames-container.in { opacity:1; }

    /* HOLOGRAPHIC GLASS FRAMES */
    #frame, #side-frame { background:var(--card); border:1.8px solid var(--border); border-radius:24px; padding:2.6rem 2.4rem; text-align:center; backdrop-filter:blur(22px); opacity:0; pointer-events:none; transition:var(--transition); box-shadow:0 14px 45px rgba(0,0,0,.5), 0 0 35px var(--glow), inset 0 0 30px rgba(255,255,255,.06); transform-style:preserve-3d; border-image:linear-gradient(135deg,rgba(255,255,255,.25),rgba(255,255,255,.08)) 1; will-change:transform; }
    #frame.in, #side-frame.in { opacity:1; pointer-events:all; }
    #frame { width:460px; background:linear-gradient(135deg,rgba(28,28,35,.1),rgba(15,15,20,.05)); }
    #side-frame { width:320px; background:linear-gradient(135deg,rgba(20,20,28,.09),rgba(12,12,18,.04)); }

    /* PFP RING - QUANTUM HOLO */
    .pfp-ring { position:relative; width:126px; height:126px; margin:0 auto 1.8rem; filter:drop-shadow(0 0 18px #fff) drop-shadow(0 0 35px #fff); }
    .pfp { width:100%; height:100%; border-radius:50%; object-fit:cover; border:3px solid var(--border); filter:brightness(1.18) contrast(1.15) saturate(1.1); animation:spinBorder 10s linear infinite; box-shadow:inset 0 0 20px rgba(255,255,255,.3); }
    @keyframes spinBorder { from { transform:rotate(0deg); } to { transform:rotate(360deg); } }
    .ring-glow { position:absolute; top:-14px; left:-14px; width:154px; height:154px; border:2.8px solid var(--border); border-radius:50%; opacity:.4; animation:pulseMono 4s ease-in-out infinite; box-shadow:0 0 30px #fff, 0 0 60px var(--glow-intense); }
    @keyframes pulseMono { 0%,100% { transform:scale(1); opacity:.35; } 50% { transform:scale(1.45); opacity:.12; } }

    /* TEXT - NEON EDGE */
    .name { font-size:2rem; font-weight:900; letter-spacing:.18em; margin-bottom:.9rem; text-shadow:0 0 16px var(--glow), 0 0 8px #fff; background:linear-gradient(90deg, #fff, #ddd); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .bio { font-size:1.1rem; color:#f0f0f0; margin-bottom:2rem; letter-spacing:.16em; opacity:.96; font-family:'Share Tech Mono',monospace; text-shadow:0 0 12px rgba(255,255,255,.7); }

    /* CIRCLE LINKS - MAGNETIC ORBS */
    .circle-links { display:flex; justify-content:center; gap:1.8rem; margin-bottom:2.2rem; }
    .circle { width:60px; height:60px; background:rgba(255,255,255,.06); border:1.8px solid var(--border); border-radius:50%; display:flex; align-items:center; justify-content:center; transition:var(--transition); position:relative; overflow:hidden; filter:drop-shadow(0 0 10px rgba(255,255,255,.3)); }
    .circle::before { content:''; position:absolute; inset:0; background:radial-gradient(circle at center,rgba(255,255,255,.35),transparent 60%); opacity:0; transition:opacity .6s ease; }
    .circle:hover::before { opacity:1; }
    .circle:hover { background:rgba(255,255,255,.18); transform:scale(1.35) translateY(-10px); border-color:#fff; box-shadow:0 0 40px rgba(255,255,255,.7), 0 0 20px #fff; }
    .circle img { width:28px; height:28px; filter:brightness(0) invert(1); opacity:.94; }

    /* 4-LETTER VAULT - EXACT mev/vsqz */
    .side-title { font-size:1.3rem; font-weight:900; margin-bottom:1.5rem; text-align:center; letter-spacing:.16em; text-shadow:0 0 14px var(--glow); background:linear-gradient(90deg, #fff, #ccc); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .accounts-list { display:flex; flex-direction:column; gap:1rem; max-height:420px; overflow-y:auto; padding-right:12px; }
    .accounts-list::-webkit-scrollbar { width:7px; }
    .accounts-list::-webkit-scrollbar-track { background:rgba(255,255,255,.06); border-radius:7px; }
    .accounts-list::-webkit-scrollbar-thumb { background:#fff; border-radius:7px; box-shadow:0 0 18px #fff; background:linear-gradient(#fff, #ddd); }
    .account-item { padding:.9rem 1.2rem; background:rgba(255,255,255,.05); border:1.5px solid var(--border); border-radius:13px; transition:var(--transition); position:relative; overflow:hidden; backdrop-filter:blur(5px); }
    .account-item::before { content:''; position:absolute; top:0; left:-100%; width:100%; height:100%; background:linear-gradient(90deg,transparent,rgba(255,255,255,.25),transparent); transition:left .8s ease; }
    .account-item:hover::before { left:100%; }
    .account-item:hover { background:rgba(255,255,255,.14); transform:translateX(8px) scale(1.04); border-color:#fff; box-shadow:0 0 28px rgba(255,255,255,.7); }
    .account-name { font-size:1rem; color:#fff; letter-spacing:.09em; font-family:'Share Tech Mono',monospace; text-shadow:0 0 11px rgba(255,255,255,.8); }

    /* AUDIO PLAYER - HOLO COMMAND CENTER */
    #audio-player { position:fixed; bottom:2.2rem; left:50%; transform:translateX(-50%); width:92%; max-width:580px; background:rgba(6,6,10,.12); border:1.8px solid var(--border); border-radius:22px; padding:1.2rem 1.8rem; display:flex; flex-direction:column; align-items:center; gap:.9rem; z-index:100; opacity:0; pointer-events:none; transition:var(--transition); backdrop-filter:blur(28px); box-shadow:0 14px 45px rgba(0,0,0,.6),0 0 35px var(--glow), inset 0 0 20px rgba(255,255,255,.05); }
    #audio-player.show { opacity:1; pointer-events:all; }
    .song-name { font-size:1rem; font-weight:600; letter-spacing:.09em; opacity:.97; font-family:'Share Tech Mono',monospace; text-shadow:0 0 12px #fff; background:linear-gradient(90deg, #fff, #ccc); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .player-controls { display:flex; align-items:center; justify-content:center; gap:1.8rem; width:100%; }
    .play-btn { background:rgba(255,255,255,.08); border:1.8px solid var(--border); color:#fff; width:50px; height:50px; border-radius:50%; font-size:1.2rem; font-weight:bold; cursor:pointer; display:flex; align-items:center; justify-content:center; transition:var(--transition); box-shadow:0 0 16px rgba(255,255,255,.6); }
    .play-btn:hover { background:rgba(255,255,255,.28); transform:scale(1.2); border-color:#fff; box-shadow:0 0 40px rgba(255,255,255,.9); }
    .progress-container { flex:1; height:8px; background:rgba(255,255,255,.12); border-radius:5px; overflow:hidden; margin:0 1.6rem; position:relative; }
    .progress { height:100%; background:#fff; width:0%; border-radius:5px; box-shadow:0 0 20px #fff; background:linear-gradient(90deg, #fff, #ddd); }
    .progress::after { content:''; position:absolute; right:0; top:50%; width:13px; height:13px; background:#fff; border-radius:50%; transform:translateY(-50%); box-shadow:0 0 22px #fff; }

    /* MOBILE */
    @media (max-width:768px) {
      .frames-container { flex-direction:column; align-items:center; gap:2.2rem; }
      #frame, #side-frame { width:92%; max-width:440px; }
      .title { font-size:3rem; }
      .circle { width:52px; height:52px; }
      .circle img { width:24px; height:24px; }
      .pfp-ring { width:110px; height:110px; }
      .ring-glow { width:134px; height:134px; top:-12px; left:-12px; }
    }
  </style>
</head>
<body>

  <div class="cursor"></div>
  <div class="noise"></div>
  <div class="scanlines"></div>

  <!-- LANDING -->
  <div id="landing" onclick="enter()">
    <div class="title" id="landing-title"></div>
    <div class="enter" id="landing-subtitle"></div>
  </div>

  <!-- AUDIO -->
  <audio id="hellsong" src="girl.mp3" loop preload="auto"></audio>

  <!-- 3D FRAMES -->
  <div class="frames-container" id="frames">
    <div id="frame">
      <div class="pfp-ring">
        <div class="ring-glow"></div>
        <img src="https://i.pinimg.com/originals/f8/c9/70/f8c970cc58337600914e75b661c0752a.jpg" alt="pfp" class="pfp">
      </div>
      <div class="name" id="profile-name"></div>
      <div class="bio" id="bio"></div>
      <div class="circle-links">
        <a href="https://www.tiktok.com/@rdm.sxin" target="_blank" class="circle"><img src="https://cdn.simpleicons.org/tiktok/white" alt="TikTok"></a>
        <a href="https://github.com/projectZ678" target="_blank" class="circle"><img src="https://cdn.simpleicons.org/github/white" alt="GitHub"></a>
        <a href="https://discord.gg/SuBfcfFJnG" target="_blank" class="circle"><img src="https://cdn.simpleicons.org/discord/white" alt="Discord"></a>
      </div>
    </div>
    <div id="side-frame">
      <div class="side-title">4-LETTER DISCORD TAGS</div>
      <div class="accounts-list" id="accounts-list"></div>
    </div>
  </div>

  <!-- AUDIO PLAYER -->
  <div id="audio-player">
    <div class="song-name">girl.mp3 - gooners.wtf</div>
    <div class="player-controls">
      <button class="play-btn" id="play-btn">Play</button>
      <div class="progress-container"><div class="progress" id="progress"></div></div>
    </div>
  </div>

  <script>
    // Elements
    const cursor = document.querySelector('.cursor');
    const audio = document.getElementById('hellsong');
    const progress = document.getElementById('progress');
    const frame = document.getElementById('frame');
    const sideFrame = document.getElementById('side-frame');
    const player = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const frames = document.getElementById('frames');

    // Typewriter
    function typeWriterRepeat(el, txt, speed=100, pause=2000) {
      let i=0, del=false;
      const type = () => {
        el.textContent = txt.substring(0,i);
        if (!del && i===txt.length) setTimeout(()=>{del=true;type();},pause);
        else if (del && i===0) { del=false; setTimeout(type,speed*2); }
        else { i += del?-1:1; setTimeout(type, del?speed/2:speed); }
      };
      type();
    }

    // Enter
    function enter() {
      document.getElementById('landing').classList.add('out');
      audio.play().catch(()=>{});
      setTimeout(()=>{
        document.getElementById('landing').style.display='none';
        frame.classList.add('in');
        sideFrame.classList.add('in');
        player.classList.add('show');
        frames.classList.add('in');
        typeWriterRepeat(document.getElementById('profile-name'), "GOONERS.WTF", 140, 3400);
        setTimeout(()=>typeWriterRepeat(document.getElementById('bio'), "Main Account â€¢ Verified Presence", 100, 2700), 1400);
      },1300);
    }

    // 3D Tilt
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      if (frame.classList.contains('in')) {
        const x = (window.innerWidth/2 - e.clientX)/45;
        const y = (window.innerHeight/2 - e.clientY)/45;
        frame.style.transform = `perspective(2000px) rotateX(${y}deg) rotateY(${x}deg) translateZ(18px)`;
        sideFrame.style.transform = `perspective(2000px) rotateX(${y}deg) rotateY(${x}deg) translateZ(18px)`;
      }
    });
    document.addEventListener('mousedown', () => cursor.classList.add('active'));
    document.addEventListener('mouseup', () => cursor.classList.remove('active'));

    // Audio
    playBtn.addEventListener('click', () => {
      if (audio.paused) { audio.play(); playBtn.textContent='Pause'; }
      else { audio.pause(); playBtn.textContent='Play'; }
    });
    audio.ontimeupdate = () => progress.style.width = (audio.currentTime/audio.duration*100||0)+'%';

    // Tags
    const tags = ["@6qfc","@9hfg","@9hcx","@9hbz","@4pyr","@6ukt","@1kuf","@6ukf","@3xuf","@6nvd","@3ypf","@cs1p","@1hrm","@1opc","@op5c","@0bch","@g1ua","@1ger","@9ovx","@up6f","@6ymx","@9gyp","@2cfr","@0vfh","@cvu3","@6auth","@9pud","@0gfr","@9cxd","@9fuv","@2kuc","@1lku","@8lku","@0duv","@6ypu"];
    tags.forEach(tag => {
      const div = document.createElement('div');
      div.className = 'account-item';
      div.innerHTML = `<div class="account-name">${tag}</div>`;
      document.getElementById('accounts-list').appendChild(div);
    });

    // Init
    window.onload = () => {
      typeWriterRepeat(document.getElementById('landing-title'), "GOONERS.WTF", 160, 3400);
      setTimeout(()=>typeWriterRepeat(document.getElementById('landing-subtitle'), "click to enter hell", 90, 3000), 1400);
      audio.volume = 0.5;
    };
  </script>
</body>
</html>
