<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safe Space • You're Not Alone</title>

  <!-- Discord / Social Media Rich Preview -->
  <meta property="og:title" content="Safe Space • Mental Health Support Community" />
  <meta property="og:description" content="A gentle, judgment-free place to talk, vent, and heal. Helpers are here 24/7. You're never alone." />
  <meta property="og:image" content="https://i.pinimg.com/736x/fd/b3/14/fdb314d3e729377210ffb17a9c038eec.jpg" />
  <meta property="og:image:width" content="736" />
  <meta property="og:image:height" content="736" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#e2c9ff" />
  <meta name="twitter:card" content="summary_large_image">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600&family=Quicksand:wght@400;500&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #d4bbff 0%, #c9e4ff 50%, #ffd4f5 100%);
      font-family: 'Quicksand', sans-serif;
      color: #5d4a80;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Floating soft particles */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      pointer-events: none;
      animation: float 15s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 28px;
      padding: 50px 40px;
      text-align: center;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 20px 50px rgba(140, 100, 200, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Comfortaa', cursive;
      font-size: 3.2em;
      background: linear-gradient(90deg, #b19cd9, #cba6f7, #e0c3fc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.3em;
      opacity: 0.9;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .join-btn {
      display: inline-block;
      background: linear-gradient(135deg, #b19cd9, #cba6f7);
      color: white;
      font-size: 1.4em;
      font-weight: 600;
      padding: 16px 48px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(177, 156, 217, 0.4);
      transition: all 0.4s ease;
      margin-top: 20px;
    }

    .join-btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 40px rgba(177, 156, 217, 0.6);
    }

    .heart {
      font-size: 2em;
      margin: 20px 0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Floating particles -->
  <script>
    for(let i = 0; i < 20; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.width = p.style.height = Math.random() * 80 + 20 + 'px';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 15 + 's';
      p.style.animationDuration = 10 + Math.random() * 20 + 's';
      document.body.appendChild(p);
    }
  </script>

  <div class="container">
    <h1>Safe Space</h1>
    <p class="subtitle">
      A gentle, judgment-free community where you can talk, vent, and heal.<br>
      Helpers are here for you 24/7 — day or night.
    </p>
    <div class="heart">Soft heart</div>
    <a href="https://discord.gg/8jdm6sN98C" class="join-btn">Join the Safe Space</a>
    <footer>You are loved. You matter. You're not alone.</footer>
  </div>

</body>
</html>
