<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hub</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f0f1a;
            --card: #1a1a2e;
            --accent: #6c5ce7;
            --text: #f5f5f5;
            --text-muted: #b2b2b2;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* ==== LOADER ==== */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity .6s ease;
        }
        .spinner {
            width: 60px; height: 60px;
            border: 6px solid rgba(108,92,231,.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ==== HEADER / TABS ==== */
        header {
            position: fixed;
            top: 0; right: 0;
            padding: 1rem 2rem;
            z-index: 100;
        }
        .tabs {
            display: flex;
            gap: .8rem;
        }
        .tab {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-weight: 600;
            cursor: pointer;
            padding: .4rem .8rem;
            transition: color .3s;
        }
        .tab.active, .tab:hover {
            color: var(--accent);
        }

        /* ==== MAIN CONTENT ==== */
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
            opacity: 0;
            transition: opacity .8s ease;
        }
        main.loaded { opacity: 1; }

        h1 {
            font-size: 2.8rem;
            margin-bottom: .5rem;
            background: linear-gradient(90deg, var(--accent), #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 3rem;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        }
        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform .3s, box-shadow .3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: .5rem;
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(108,92,231,.15);
        }
        .card i {
            font-size: 1.8rem;
            color: var(--accent);
        }
        .card h3 { font-size: 1.2rem; }
        .card p { font-size: .9rem; color: var(--text-muted); }

        /* ==== BACKGROUND MUSIC ==== */
        #bg-audio {
            position: fixed;
            bottom: 1rem; right: 1rem;
            width: 40px; height: 40px;
            background: rgba(26,26,46,.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 90;
            transition: background .3s;
        }
        #bg-audio.playing { background: var(--accent); }

        /* ==== RESPONSIVE ==== */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            main { padding-top: 6rem; }
        }
    </style>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- LOADER -->
    <div id="loader"><div class="spinner"></div></div>

    <!-- BACKGROUND MUSIC CONTROL -->
    <div id="bg-audio" title="Toggle music">
        <i class="fas fa-play"></i>
    </div>
    <audio id="music" loop>
        <!-- REPLACE THIS URL WITH YOUR OWN MP3/OGG FILE -->
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- HEADER TABS -->
    <header>
        <nav class="tabs">
            <button class="tab active" data-section="home">Home</button>
            <button class="tab" data-section="links">Links</button>
            <button class="tab" data-section="files">Files</button>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main id="content">
        <!-- HOME SECTION -->
        <section id="home" class="section active">
            <h1>Welcome</h1>
            <p class="subtitle">Your personal hub – music, links, files, all in one place.</p>

            <div class="grid">
                <!-- Example cards – edit / duplicate as needed -->
                <div class="card" onclick="window.open('https://github.com','_blank')">
                    <i class="fab fa-github"></i>
                    <h3>GitHub</h3>
                    <p>My open-source projects</p>
                </div>

                <div class="card" onclick="window.open('https://twitter.com','_blank')">
                    <i class="fab fa-twitter"></i>
                    <h3>Twitter</h3>
                    <p>Follow my tweets</p>
                </div>

                <div class="card" onclick="window.open('https://youtube.com','_blank')">
                    <i class="fab fa-youtube"></i>
                    <h3>YouTube</h3>
                    <p>Watch my videos</p>
                </div>

                <div class="card" onclick="window.open('mailto:you@example.com')">
                    <i class="fas fa-envelope"></i>
                    <h3>Contact</h3>
                    <p>Drop me a line</p>
                </div>
            </div>
        </section>

        <!-- LINKS SECTION (you can fill with more cards) -->
        <section id="links" class="section">
            <h1>Quick Links</h1>
            <p class="subtitle">All the places I hang out online.</p>
            <div class="grid">
                <!-- Duplicate .card blocks and change href / icon / text -->
            </div>
        </section>

        <!-- FILES SECTION (for downloadable stuff) -->
        <section id="files" class="section">
            <h1>Files & Downloads</h1>
            <p class="subtitle">Stuff I want to share.</p>
            <div class="grid">
                <!-- Example downloadable file -->
                <div class="card" onclick="window.open('path/to/your/file.pdf','_blank')">
                    <i class="fas fa-file-pdf"></i>
                    <h3>Resume.pdf</h3>
                    <p>Latest CV – 2025</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // ==== LOADER FADE OUT ====
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const main = document.querySelector('main');
            setTimeout(() => {
                loader.style.opacity = '0';
                main.classList.add('loaded');
                setTimeout(() => loader.remove(), 600);
            }, 300);
        });

        // ==== BACKGROUND MUSIC TOGGLE ====
        const audio = document.getElementById('music');
        const btn = document.getElementById('bg-audio');
        let playing = false;

        btn.addEventListener('click', () => {
            if (playing) {
                audio.pause();
                btn.innerHTML = '<i class="fas fa-play"></i>';
                btn.classList.remove('playing');
            } else {
                audio.play();
                btn.innerHTML = '<i class="fas fa-pause"></i>';
                btn.classList.add('playing');
            }
            playing = !playing;
        });

        // Auto-play on first user interaction (mobile-friendly)
        document.body.addEventListener('click', () => {
            if (!playing) audio.play().catch(() => {});
        }, { once: true });

        // ==== TAB SWITCHING ====
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.section');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = tab.dataset.section;

                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Show target section
                sections.forEach(sec => {
                    sec.classList.toggle('active', sec.id === target);
                });
            });
        });
    </script>
</body>
</html>
