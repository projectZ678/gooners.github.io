<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gooners.wtf</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root { --bg:#000; --text:#fff; --muted:#aaa; --glow:#fff; --accent:#00ffcc; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:var(--bg); color:var(--text); font-family:'Inter',sans-serif;
      overflow:hidden; min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:1rem;
    }

    /* Loader */
    #loader {
      position:fixed; inset:0; background:#000; display:flex; align-items:center; justify-content:center;
      z-index:1000; transition:opacity .8s ease;
    }
    .spinner {
      width:50px; height:50px; border:3px solid rgba(255,255,255,.1); border-top-color:var(--glow);
      border-radius:50%; animation:spin 1s linear infinite; box-shadow:0 0 15px var(--glow);
    }
    @keyframes spin { to { transform:rotate(360deg); } }

    /* Header */
    header {
      position:fixed; top:0; left:0; right:0; padding:1rem 1.5rem;
      display:flex; justify-content:space-between; align-items:center; z-index:50;
      backdrop-filter:blur(10px);
    }
    .logo {
      font-weight:900; font-size:1.2rem; letter-spacing:-.5px; text-transform:lowercase;
      color:var(--text); text-shadow:0 0 8px var(--glow);
    }

    /* Main Content */
    main { text-align:center; opacity:0; transition:opacity 1.2s ease; width:100%; max-width:420px; }
    main.loaded { opacity:1; }

    .avatar {
      width:110px; height:110px; border-radius:50%; border:2px solid var(--glow);
      margin:0 auto 1rem; box-shadow:0 0 18px var(--glow);
      background-size:cover; background-position:center;
    }
    .username { font-size:1.6rem; font-weight:700; margin-bottom:.2rem; text-shadow:0 0 8px var(--glow); }
    .tagline { font-size:0.9rem; color:var(--muted); margin-bottom:1.5rem; }

    .socials { display:flex; justify-content:center; gap:1.5rem; margin-bottom:1.5rem; }
    .socials a {
      color:var(--text); font-size:1.5rem; transition:all .3s ease;
      text-shadow:0 0 6px var(--glow);
    }
    .socials a:hover {
      transform:scale(1.2); text-shadow:0 0 12px var(--glow),0 0 24px var(--glow);
    }

    /* Glossy Username Box */
    .usernames-box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 1rem;
      margin-top: 1rem;
      max-height: 120px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .usernames {
      font-size: 0.85rem;
      color: var(--accent);
      white-space: nowrap;
      animation: scroll 28s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width:600px) {
      .avatar { width:90px; height:90px; }
      .username { font-size:1.4rem; }
      .socials a { font-size:1.3rem; }
      .usernames-box { max-height: 100px; padding: 0.8rem; }
    }

    audio { display:none; }
  </style>
</head>
<body>

  <!-- BACKGROUND AUDIO -->

    Your browser does not support audio.

  <!-- Loader -->
  <div id="loader"><div class="spinner"></div></div>

  <!-- Header -->
  <header><div class="logo">gooners.wtf</div></header>

  <!-- Main Content -->
  <main id="content">
    <div class="avatar" id="avatar"></div>
    <div class="username">@6ypu</div>
    <div class="tagline">Main Account â€¢ Verified Presence</div>

    <div class="socials">
      <a href="https://www.tiktok.com/@rdm.sxin" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://github.com/projectZ678" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://discord.gg/SuBfcfFJnG" target="_blank"><i class="fab fa-discord"></i></a>
    </div>

    <!-- Glossy Box with All Usernames -->
    <div class="usernames-box">
      <div class="usernames">
        @6qfc @9hfg @9hcx @9hbz @4pyr @6ukt @1kuf @6ukf @3xuf @6nvd @3ypf @cs1p @1hrm @1opc @op5c @0bch @g1ua @1ger @9ovx @up6f @6ymx @9gyp @2cfr @0vfh @cvu3 @6auth @9pud @0gfr @9cxd @9fuv @2kuc @1lku @8lku @0duv @6ypu
      </div>
    </div>
  </main>

  <script>
    // === 1. PFP (Your exact Pinterest image) ===
    const AVATAR_URL = "https://i.pinimg.com/736x/f8/c9/70/f8c970cc58337600914e75b661c0752a.jpg";
    const FALLBACK   = "https://cdn.discordapp.com/embed/avatars/1.png";
    const avatarEl   = document.getElementById("avatar");
    const img        = new Image();
    img.crossOrigin = "anonymous";
    img.src = AVATAR_URL;
    img.onload  = () => avatarEl.style.backgroundImage = `url('${AVATAR_URL}')`;
    img.onerror = () => avatarEl.style.backgroundImage = `url('${FALLBACK}')`;

    // === 2. AUTO-PLAY AUDIO (NO CLICK) ===
    const audio = document.getElementById('bgAudio');
    function startAudio() {
      audio.muted = true;
      audio.play().catch(() => {});
      setTimeout(() => {
        audio.muted = false;
        audio.volume = 0.7;
        audio.play().catch(() => {});
      }, 150);
    }
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", startAudio);
    } else {
      startAudio();
    }

    // === 3. LOADER FADE-OUT ===
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const main   = document.getElementById('content');
      setTimeout(() => {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.remove();
          main.classList.add('loaded');
        }, 800);
      }, 600);
    });
  </script>
</body>
</html>
