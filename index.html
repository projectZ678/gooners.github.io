<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@opsec</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/68/84/ae/6884ae1b6c656e0601ae4e762c9427e3.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #fff;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            position: relative;
            padding: 20px;
        }
        
        /* Animated particles */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            pointer-events: none;
            animation: float linear infinite;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }
        
        @keyframes float {
            0% {
                transform: translateY(-10px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 480px;
            width: 100%;
            z-index: 1;
            position: relative;
        }
        
        /* Black glossy card with white glow */
        .glossy-card {
            background: rgba(5, 5, 8, 0.9);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border-radius: 24px;
            padding: 40px 35px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.9),
                0 0 80px rgba(255, 255, 255, 0.1),
                0 0 120px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .glossy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.6), 
                transparent);
            z-index: 2;
        }
        
        .glossy-card::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                transparent 40%,
                rgba(0, 0, 0, 0.3) 100%);
            border-radius: 23px;
            pointer-events: none;
        }
        
        /* Profile section */
        .profile-section {
            margin-bottom: 35px;
        }
        
        .pfp-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
            position: relative;
        }
        
        .pfp-glow {
            position: absolute;
            inset: -12px;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
            filter: blur(25px);
            opacity: 0.3;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.08); }
        }
        
        .pfp {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.25);
            overflow: hidden;
            position: relative;
            background: rgba(15, 15, 20, 0.8);
            box-shadow: 
                inset 0 0 25px rgba(0, 0, 0, 0.8),
                0 10px 35px rgba(0, 0, 0, 0.9),
                0 0 30px rgba(255, 255, 255, 0.15);
        }
        
        .pfp img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: contrast(1.1) brightness(1.05);
        }
        
        .username-section {
            margin-bottom: 15px;
        }
        
        .username {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
            letter-spacing: 0.8px;
            position: relative;
            display: inline-block;
        }
        
        .username::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 25%;
            right: 25%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.7), 
                transparent);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .status {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* Audio player */
        .audio-player {
            margin-top: 20px;
        }
        
        .track-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 5px;
        }
        
        .track-name {
            font-size: 20px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            text-align: left;
            letter-spacing: 0.5px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .track-time {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Monaco', 'Consolas', monospace;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        /* Progress bar with volume */
        .player-controls-container {
            position: relative;
            margin: 25px 0 35px;
        }
        
        .progress-container {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        .progress-fill {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.95), 
                rgba(255, 255, 255, 0.8));
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 3px;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }
        
        .volume-control-wrapper {
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            width: 45px;
            height: 120px;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .player-controls-container:hover .volume-control-wrapper {
            opacity: 1;
        }
        
        .volume-slider-container {
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .volume-slider-vertical {
            width: 6px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            margin: 10px 0;
            box-shadow: 
                inset 0 1px 3px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .volume-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, 
                rgba(255, 255, 255, 0.95), 
                rgba(255, 255, 255, 0.8));
            border-radius: 3px;
            height: 50%;
            transition: height 0.2s ease;
            box-shadow: 
                0 0 15px rgba(255, 255, 255, 0.4),
                0 0 25px rgba(255, 255, 255, 0.2);
        }
        
        .volume-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .volume-icon {
            width: 24px;
            height: 24px;
            fill: rgba(255, 255, 255, 0.8);
            margin-top: 8px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }
        
        .volume-percent {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }
        
        /* Control buttons */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 30px 0 20px;
        }
        
        .control-btn {
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.35);
            box-shadow: 
                0 10px 25px rgba(255, 255, 255, 0.2),
                0 0 40px rgba(255, 255, 255, 0.15);
        }
        
        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transition: all 0.3s;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }
        
        .control-btn.play-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        
        /* Status message */
        .player-status {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            min-height: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        /* Message box (replaces error box) */
        .message {
            font-size: 14px;
            margin: 15px 0;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            display: none;
        }
        
        .message.info {
            color: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div id="particles"></div>
    
    <div class="container">
        <div class="glossy-card">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="pfp-container">
                    <div class="pfp-glow"></div>
                    <div class="pfp">
                        <img src="https://i.pinimg.com/736x/68/84/ae/6884ae1b6c656e0601ae4e762c9427e3.jpg" alt="@opsec">
                    </div>
                </div>
                
                <div class="username-section">
                    <div class="username">@opsec</div>
                    <div class="status">Audio Player</div>
                </div>
            </div>
            
            <!-- Audio Player -->
            <div class="audio-player">
                <div class="track-info">
                    <div class="track-name">girl.mp3</div>
                    <div class="track-time" id="currentTime">0:00</div>
                </div>
                
                <!-- Player controls with volume -->
                <div class="player-controls-container">
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    
                    <div class="volume-control-wrapper">
                        <div class="volume-slider-container">
                            <div class="volume-slider-vertical" id="volumeSlider">
                                <div class="volume-fill" id="volumeFill"></div>
                            </div>
                            <div class="volume-percent" id="volumePercent">50%</div>
                        </div>
                        <svg class="volume-icon" viewBox="0 0 24 24">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="control-btn" id="prevBtn" title="Previous">
                        <svg viewBox="0 0 24 24">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    
                    <button class="control-btn play-btn" id="playPauseBtn" title="Play/Pause">
                        <svg viewBox="0 0 24 24" id="playIcon">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    
                    <button class="control-btn" id="stopBtn" title="Stop">
                        <svg viewBox="0 0 24 24">
                            <path d="M6 6h12v12H6z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="player-status" id="playerStatus">Ready to play</div>
                <div class="message info" id="message">Audio loaded successfully</div>
            </div>
        </div>
    </div>
    
    <audio id="audioElement" preload="metadata">
        <!-- Audio source will be set dynamically -->
    </audio>
    
    <script>
        // Configuration
        const AUDIO_URL = 'https://raw.githubusercontent.com/projectZ678/gooners.github.io/main/girl.mp3';
        
        // DOM Elements
        const audio = document.getElementById('audioElement');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const stopBtn = document.getElementById('stopBtn');
        const progressFill = document.getElementById('progressFill');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const playerStatus = document.getElementById('playerStatus');
        const message = document.getElementById('message');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFill = document.getElementById('volumeFill');
        const volumePercent = document.getElementById('volumePercent');
        
        // State
        let isPlaying = false;
        let isDraggingVolume = false;
        let volume = 0.5;
        
        // Create particles
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            const particleCount = 60;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 20 + 20;
                const delay = Math.random() * 20;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particle.style.opacity = Math.random() * 0.9 + 0.1;
                
                particleContainer.appendChild(particle);
            }
        }
        
        // Show message
        function showMessage(text, type = 'info') {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
        
        // Format time as MM:SS
        function formatTime(seconds) {
            if (isNaN(seconds) || !isFinite(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Update progress bar
        function updateProgress() {
            if (audio.duration && isFinite(audio.duration)) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = `${percent}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        }
        
        // Set progress on click
        progressContainer.addEventListener('click', (e) => {
            if (audio.duration && isFinite(audio.duration)) {
                const rect = progressContainer.getBoundingClientRect();
                const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                audio.currentTime = percent * audio.duration;
            }
        });
        
        // Volume control
        function updateVolumeFromEvent(e) {
            const rect = volumeSlider.getBoundingClientRect();
            const relativeY = e.clientY - rect.top;
            const height = rect.height;
            let newVolume = 1 - (relativeY / height);
            
            newVolume = Math.max(0, Math.min(1, newVolume));
            setVolume(newVolume);
        }
        
        function setVolume(newVolume) {
            volume = newVolume;
            audio.volume = volume;
            volumeFill.style.height = `${volume * 100}%`;
            volumePercent.textContent = `${Math.round(volume * 100)}%`;
        }
        
        volumeSlider.addEventListener('mousedown', (e) => {
            isDraggingVolume = true;
            updateVolumeFromEvent(e);
            document.addEventListener('mousemove', onVolumeDrag);
            document.addEventListener('mouseup', onVolumeDragEnd);
        });
        
        volumeSlider.addEventListener('click', updateVolumeFromEvent);
        
        function onVolumeDrag(e) {
            if (isDraggingVolume) {
                updateVolumeFromEvent(e);
            }
        }
        
        function onVolumeDragEnd() {
            isDraggingVolume = false;
            document.removeEventListener('mousemove', onVolumeDrag);
            document.removeEventListener('mouseup', onVolumeDragEnd);
        }
        
        // Initialize volume
        setVolume(0.5);
        
        // Audio functions
        function loadAudio() {
            playerStatus.textContent = 'Loading audio...';
            
            // Set audio source
            audio.src = AUDIO_URL;
            
            // Add cache busting
            audio.src += '?t=' + new Date().getTime();
            
            audio.load();
            
            // Try to preload
            audio.addEventListener('canplaythrough', () => {
                playerStatus.textContent = 'Ready to play';
                showMessage('Audio loaded successfully', 'info');
            }, { once: true });
            
            audio.addEventListener('error', (e) => {
                console.error('Audio error:', audio.error);
                playerStatus.textContent = 'Error loading audio';
                showMessage('Failed to load audio. Please check the file URL.', 'info');
            });
        }
        
        function togglePlay() {
            if (!audio.src) {
                loadAudio();
            }
            
            if (isPlaying) {
                audio.pause();
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                playerStatus.textContent = 'Paused';
            } else {
                audio.play().then(() => {
                    playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                    playerStatus.textContent = 'Playing';
                    showMessage('Now playing', 'info');
                }).catch(error => {
                    console.error('Play failed:', error);
                    playerStatus.textContent = 'Click play to start';
                    showMessage('Click play to start playback', 'info');
                    isPlaying = false;
                });
            }
            isPlaying = !isPlaying;
        }
        
        playPauseBtn.addEventListener('click', togglePlay);
        
        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            playerStatus.textContent = 'Stopped';
            updateProgress();
            showMessage('Playback stopped', 'info');
        });
        
        // Audio event listeners
        audio.addEventListener('timeupdate', updateProgress);
        
        audio.addEventListener('ended', () => {
            isPlaying = false;
            playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            playerStatus.textContent = 'Playback finished';
            progressFill.style.width = '100%';
            showMessage('Playback finished', 'info');
        });
        
        audio.addEventListener('loadeddata', () => {
            playerStatus.textContent = 'Loaded - Ready to play';
        });
        
        // Initialize everything
        window.addEventListener('load', () => {
            createParticles();
            loadAudio();
            
            // Try autoplay after a delay
            setTimeout(() => {
                if (!isPlaying) {
                    togglePlay();
                }
            }, 1500);
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'KeyS') {
                e.preventDefault();
                audio.pause();
                audio.currentTime = 0;
                isPlaying = false;
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                playerStatus.textContent = 'Stopped';
                updateProgress();
            } else if (e.code === 'ArrowUp') {
                e.preventDefault();
                setVolume(Math.min(1, volume + 0.1));
            } else if (e.code === 'ArrowDown') {
                e.preventDefault();
                setVolume(Math.max(0, volume - 0.1));
            }
        });
        
        // Ensure audio context is created on user interaction
        document.addEventListener('click', () => {
            if (audio.contextState === 'suspended') {
                audio.play().then(() => audio.pause());
            }
        }, { once: true });
    </script>
</body>
</html>
