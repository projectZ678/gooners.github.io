<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@opsec</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/68/84/ae/6884ae1b6c656e0601ae4e762c9427e3.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            background: #000000;
            color: #fff;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
       
        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
       
        .container {
            max-width: 960px;
            width: 100%;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }
       
        .glossy-card {
            background: rgba(5, 5, 8, 0.92);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 32px;
            padding: 50px 45px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow:
                0 35px 70px rgba(0, 0, 0, 0.95),
                0 0 120px rgba(255, 255, 255, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                inset 0 -1px 0 rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            display: flex;
            gap: 60px;
            align-items: center;
        }
       
        .glossy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
        }
       
        .glossy-card::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 45%, rgba(0, 0, 0, 0.35) 100%);
            border-radius: 31px;
            pointer-events: none;
        }
       
        .profile-section {
            flex: 0 0 240px;
            text-align: center;
        }
       
        .pfp-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 35px;
            position: relative;
        }
       
        .pfp-glow {
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, rgba(255,255,255,0.65) 0%, transparent 70%);
            filter: blur(35px);
            opacity: 0.35;
            animation: pulse 6s ease-in-out infinite;
        }
       
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.12); }
        }
       
        .pfp {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.35);
            overflow: hidden;
            background: rgba(15, 15, 20, 0.9);
            box-shadow:
                inset 0 0 35px rgba(0, 0, 0, 0.9),
                0 20px 50px rgba(0, 0, 0, 0.95),
                0 0 50px rgba(255, 255, 255, 0.25);
        }
       
        .pfp img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.2) brightness(1.1);
        }
       
        .username {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 18px;
            background: linear-gradient(135deg, #ffffff 0%, #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(255, 255, 255, 0.5);
            letter-spacing: 1.2px;
        }
       
        .badges-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 25px;
        }
       
        .badge-img {
            width: 52px;
            height: 52px;
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.6));
            transition: transform 0.4s ease;
        }
       
        .badge-img:hover {
            transform: scale(1.3) rotate(5deg);
        }
       
        .audio-player {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
       
        .track-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 15px;
        }
       
        .track-name {
            font-size: 30px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.99);
            letter-spacing: 1px;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }
       
        .track-time {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Monaco', 'Consolas', monospace;
            font-weight: 600;
        }
       
        .player-controls-container {
            position: relative;
            margin: 35px 0;
        }
       
        .progress-container {
            height: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.8);
        }
       
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #d0d0d0);
            border-radius: 5px;
            width: 0%;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
        }
       
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 5px;
            background: #fff;
            box-shadow: 0 0 25px #fff;
        }
       
        .volume-control-wrapper {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }
       
        .volume-slider-vertical {
            width: 10px;
            height: 140px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.9);
        }
       
        .volume-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #ffffff, #d0d0d0);
            border-radius: 5px;
            height: 50%;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }
       
        .volume-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: #fff;
            box-shadow: 0 0 20px #fff;
        }
       
        .volume-percent {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.85);
        }
       
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
            margin: 45px 0 30px;
        }
       
        .control-btn {
            width: 65px;
            height: 65px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
        }
       
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-8px) scale(1.08);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.25);
        }
       
        .control-btn svg {
            width: 32px;
            height: 32px;
            fill: #fff;
        }
       
        .control-btn.play-btn {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.22);
        }
       
        .player-status {
            text-align: center;
            font-size: 17px;
            color: rgba(255, 255, 255, 0.85);
            margin-top: 15px;
        }
       
        .message {
            font-size: 16px;
            margin: 25px 0 0;
            padding: 16px 24px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            display: none;
        }
       
        .message.info {
            color: rgba(255, 255, 255, 0.97);
        }
       
        @media (max-width: 868px) {
            .glossy-card {
                flex-direction: column;
                text-align: center;
                padding: 40px;
                gap: 40px;
            }
            .profile-section {
                flex: none;
            }
            .volume-control-wrapper {
                position: static;
                transform: none;
                margin: 40px auto 0;
                flex-direction: row;
                gap: 25px;
            }
            .volume-slider-vertical {
                width: 140px;
                height: 10px;
            }
            .volume-fill {
                width: 50%;
                height: 100%;
                bottom: auto;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>
   
    <div class="container">
        <div class="glossy-card">
            <div class="profile-section">
                <div class="pfp-container">
                    <div class="pfp-glow"></div>
                    <div class="pfp">
                        <img id="pfpImg" src="https://i.pinimg.com/736x/68/84/ae/6884ae1b6c656e0601ae4e762c9427e3.jpg" alt="Profile">
                    </div>
                </div>
               
                <div class="username" id="username">@opsec</div>
                
                <div class="badges-row" id="badgesRow"></div>
            </div>
           
            <div class="audio-player">
                <div class="track-info">
                    <div class="track-name">girl.mp3</div>
                    <div class="track-time" id="currentTime">0:00</div>
                </div>
               
                <div class="player-controls-container">
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                   
                    <div class="volume-control-wrapper">
                        <div class="volume-slider-vertical" id="volumeSlider">
                            <div class="volume-fill" id="volumeFill"></div>
                        </div>
                        <div class="volume-percent" id="volumePercent">50%</div>
                        <svg class="volume-icon" viewBox="0 0 24 24" width="32" height="32">
                            <path fill="#fff" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </div>
                </div>
               
                <div class="controls">
                    <button class="control-btn" id="prevBtn" title="Previous">
                        <svg viewBox="0 0 24 24">
                            <path fill="#fff" d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                   
                    <button class="control-btn play-btn" id="playPauseBtn" title="Play/Pause">
                        <svg viewBox="0 0 24 24" id="playIcon">
                            <path fill="#fff" d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                   
                    <button class="control-btn" id="stopBtn" title="Stop">
                        <svg viewBox="0 0 24 24">
                            <path fill="#fff" d="M6 6h12v12H6z"/>
                        </svg>
                    </button>
                </div>
               
                <div class="player-status" id="playerStatus">Ready to play</div>
                <div class="message info" id="message">Click Play to start</div>
            </div>
        </div>
    </div>
   
    <audio id="audioElement" preload="metadata" crossorigin="anonymous"></audio>
   
    <script>
        // === Falling Snow-like Stars Effect ===
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let angle = 0;
        const mp = 150;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        for (let i = 0; i < mp; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 3 + 1,
                d: Math.random() * mp
            });
        }

        function drawSnow() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'white';
            ctx.beginPath();

            for (let i = 0; i < mp; i++) {
                let p = particles[i];
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
            }
            ctx.fill();

            updateSnow();
            requestAnimationFrame(drawSnow);
        }

        function updateSnow() {
            angle += 0.01;
            for (let i = 0; i < mp; i++) {
                let p = particles[i];
                p.y += Math.cos(angle + p.d) + 1 + p.r / 2;
                p.x += Math.sin(angle) * 2;

                if (p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                }
                if (p.x > canvas.width + 10 || p.x < -10) {
                    p.x = Math.random() * canvas.width;
                }
            }
        }

        drawSnow();

        // === Discord Profile Fetch ===
        const DISCORD_USER_ID = '1185709007239913475';
        
        const BADGE_MAP = {
            1 << 0: { name: 'Discord Staff', url: 'https://cdn.jsdelivr.net/gh/merlinfuchs/discord-badges@master/badges/staff.svg' },
            1 << 1: { name: 'Partnered Server Owner', url: 'https://cdn.jsdelivr.net/gh/merlinfuchs/discord-badges@master/badges/partner.svg' },
            1 << 2: { name: 'HypeSquad Events', url: 'https://cdn.jsdelivr.net/gh/merlinfuchs/discord-badges@master/badges/hypesquad_events.svg' },
            1 << 3: { name: 'Bug Hunter Level 1', url: 'https://cdn.jsdelivr.net/gh/merlinfuchs/discord-badges@master/badges/bug_hunter_level_1.svg' },
            1 << 6: { name: 'HypeSquad Bravery', url: 'https://cdn.jsdelivr.net/gh/merlinfuchs/discord-badges@master/badges/hypesquad_bravery.svg' },
            1 << 7: { name: 'HypeSquad Brilliance', url: 'https://cdn.jsdelivr.net/gh/merlinfuchs/discord-badges@master/badges/hypesquad_brilliance.svg' },
            1 << 8: { name: 'HypeSquad Balance', url: 'https://cdn.jsdelivr.net/gh/merlinfuchs/discord-badges@master/badges/hypesquad_balance.svg' },
            1 << 9: { name: 'Early Supporter', url: 'https://cdn.jsdelivr.net/gh/merlinfuchs/discord-badges@master/badges/early_supporter.svg' },
            1 << 14: { name: 'Bug Hunter Level 2', url: 'https://cdn.jsdelivr.net/gh/merlinfuchs/discord-badges@master/badges/bug_hunter_level_2.svg' },
            1 << 17: { name: 'Early Verified Bot Developer', url: 'https://cdn.jsdelivr.net/gh/merlinfuchs/discord-badges@master/badges/early_verified_bot_developer.svg' },
            1 << 18: { name: 'Moderator Programs Alumni', url: 'https://cdn.jsdelivr.net/gh/merlinfuchs/discord-badges@master/badges/discord_certified_moderator.svg' },
            1 << 22: { name: 'Active Developer', url: 'https://cdn.jsdelivr.net/gh/merlinfuchs/discord-badges@master/badges/active_developer.svg' },
        };
        
        async function fetchDiscordBadges() {
            try {
                const response = await fetch(`https://discord.com/api/v9/users/${DISCORD_USER_ID}`, {
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!response.ok) throw new Error('Failed to fetch');
                
                const user = await response.json();
                
                if (user.avatar) {
                    const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=512`;
                    document.getElementById('pfpImg').src = avatarUrl;
                }
                
                const displayName = user.global_name || user.username || '@opsec';
                document.getElementById('username').textContent = displayName;
                
                const flags = user.public_flags || 0;
                const badgesRow = document.getElementById('badgesRow');
                badgesRow.innerHTML = '';
                
                let hasBadges = false;
                for (const [bit, badge] of Object.entries(BADGE_MAP)) {
                    if (flags & parseInt(bit)) {
                        const img = document.createElement('img');
                        img.src = badge.url;
                        img.alt = badge.name;
                        img.title = badge.name;
                        img.className = 'badge-img';
                        badgesRow.appendChild(img);
                        hasBadges = true;
                    }
                }
                
                if (!hasBadges) {
                    badgesRow.innerHTML = '<span style="color: rgba(255,255,255,0.6); font-size: 15px;">No public badges</span>';
                }
            } catch (err) {
                console.error('Discord fetch error:', err);
                document.getElementById('username').textContent = '@opsec';
            }
        }

        // === Audio Player (with original centered layout fallback if needed) ===
        // Using the robust audio script from the original centered version you provided
        const AUDIO_URL = 'https://raw.githubusercontent.com/projectZ678/gooners.github.io/main/girl.mp3';
       
        const audio = document.getElementById('audioElement');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const stopBtn = document.getElementById('stopBtn');
        const progressFill = document.getElementById('progressFill');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const playerStatus = document.getElementById('playerStatus');
        const message = document.getElementById('message');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFill = document.getElementById('volumeFill');
        const volumePercent = document.getElementById('volumePercent');
       
        let isPlaying = false;
        let isDraggingVolume = false;
        let volume = 0.5;
       
        function showMessage(text, type = 'info') {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => { message.style.display = 'none'; }, 5000);
        }
       
        function formatTime(seconds) {
            if (isNaN(seconds) || !isFinite(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
       
        function updateProgress() {
            if (audio.duration && isFinite(audio.duration)) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = `${percent}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        }
       
        progressContainer.addEventListener('click', (e) => {
            if (audio.duration && isFinite(audio.duration)) {
                const rect = progressContainer.getBoundingClientRect();
                const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                audio.currentTime = percent * audio.duration;
            }
        });
       
        function updateVolumeFromEvent(e) {
            const rect = volumeSlider.getBoundingClientRect();
            const relativeY = e.clientY - rect.top;
            const height = rect.height;
            let newVolume = 1 - (relativeY / height);
            newVolume = Math.max(0, Math.min(1, newVolume));
            setVolume(newVolume);
        }
       
        function setVolume(newVolume) {
            volume = newVolume;
            audio.volume = volume;
            volumeFill.style.height = `${volume * 100}%`;
            volumePercent.textContent = `${Math.round(volume * 100)}%`;
        }
       
        volumeSlider.addEventListener('mousedown', (e) => {
            isDraggingVolume = true;
            updateVolumeFromEvent(e);
            document.addEventListener('mousemove', onVolumeDrag);
            document.addEventListener('mouseup', onVolumeDragEnd);
        });
       
        volumeSlider.addEventListener('click', updateVolumeFromEvent);
       
        function onVolumeDrag(e) {
            if (isDraggingVolume) updateVolumeFromEvent(e);
        }
       
        function onVolumeDragEnd() {
            isDraggingVolume = false;
            document.removeEventListener('mousemove', onVolumeDrag);
            document.removeEventListener('mouseup', onVolumeDragEnd);
        }
       
        setVolume(0.5);
       
        function loadAudio() {
            playerStatus.textContent = 'Loading audio...';
            audio.src = AUDIO_URL + '?t=' + new Date().getTime();
            audio.load();
        }
       
        function togglePlay() {
            if (!audio.src) loadAudio();
           
            if (isPlaying) {
                audio.pause();
                playIcon.innerHTML = '<path fill="#fff" d="M8 5v14l11-7z"/>';
                playerStatus.textContent = 'Paused';
            } else {
                audio.play().then(() => {
                    playIcon.innerHTML = '<path fill="#fff" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                    playerStatus.textContent = 'Playing';
                    showMessage('Now playing', 'info');
                }).catch(error => {
                    console.error('Play failed:', error);
                    playerStatus.textContent = 'Click play to start';
                    showMessage('Playback blocked - click Play button to start', 'info');
                });
            }
            isPlaying = !isPlaying;
        }
       
        playPauseBtn.addEventListener('click', togglePlay);
       
        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            playIcon.innerHTML = '<path fill="#fff" d="M8 5v14l11-7z"/>';
            playerStatus.textContent = 'Stopped';
            updateProgress();
            showMessage('Playback stopped', 'info');
        });
       
        audio.addEventListener('timeupdate', updateProgress);
       
        audio.addEventListener('ended', () => {
            isPlaying = false;
            playIcon.innerHTML = '<path fill="#fff" d="M8 5v14l11-7z"/>';
            playerStatus.textContent = 'Playback finished';
            progressFill.style.width = '100%';
            showMessage('Playback finished', 'info');
        });
       
        audio.addEventListener('canplaythrough', () => {
            playerStatus.textContent = 'Ready to play';
            showMessage('Audio loaded successfully', 'info');
        });
       
        audio.addEventListener('error', () => {
            playerStatus.textContent = 'Failed to load audio';
            showMessage('GitHub raw link blocked (common for audio files). Upload to soundgasm.net or Dropbox for direct link.', 'info');
        });
       
        // Init
        window.addEventListener('load', () => {
            fetchDiscordBadges();
            loadAudio();
            
            document.body.addEventListener('click', () => {
                if (!isPlaying) togglePlay();
            }, { once: true });
        });
       
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') { e.preventDefault(); togglePlay(); }
            else if (e.code === 'KeyS') { e.preventDefault(); stopBtn.click(); }
            else if (e.code === 'ArrowUp') { e.preventDefault(); setVolume(Math.min(1, volume + 0.1)); }
            else if (e.code === 'ArrowDown') { e.preventDefault(); setVolume(Math.max(0, volume - 0.1)); }
        });
    </script>
</body>
</html>
