<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@opsec</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/68/84/ae/6884ae1b6c656e0601ae4e762c9427e3.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            background: linear-gradient(180deg, #000000 0%, #0a0a0a 30%, #111111 100%);
            color: #fff;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Snowfall background */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Animated grid pattern */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            opacity: 0.3;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Main container with frost glass effect */
        .main-container {
            z-index: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 550px;
            width: 100%;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.7),
                0 0 80px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5);
            animation: containerFloat 8s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px) rotate(0.5deg); }
            50% { transform: translateY(-10px) rotate(-0.5deg); }
        }

        /* Profile picture with ice effect */
        .pfp-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            75% { transform: translateY(5px) rotate(-1deg); }
        }

        .pfp-glow {
            position: absolute;
            inset: -25px;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
            filter: blur(40px);
            opacity: 0.3;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.1); }
        }

        .pfp {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            overflow: hidden;
            background: rgba(20, 20, 20, 0.9);
            box-shadow:
                0 0 40px rgba(255, 255, 255, 0.2),
                inset 0 0 40px rgba(255, 255, 255, 0.1),
                inset 0 0 60px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 2;
            transition: all 0.5s ease;
        }

        .pfp:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow:
                0 0 60px rgba(255, 255, 255, 0.3),
                inset 0 0 50px rgba(255, 255, 255, 0.2);
        }

        .pfp img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(30%) contrast(1.1) brightness(1.05);
            transition: all 0.8s ease;
        }

        .pfp:hover img {
            filter: grayscale(0%) contrast(1.2) brightness(1.1);
            transform: scale(1.1);
        }

        /* Info card with snow accumulation effect */
        .info-card {
            background: rgba(15, 15, 15, 0.9);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: cardSlide 1s ease-out;
        }

        @keyframes cardSlide {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            animation: shimmerLine 3s linear infinite;
        }

        @keyframes shimmerLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .info-card::after {
            content: '';
            position: absolute;
            top: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Animated message */
        .message-container {
            margin-top: 20px;
            text-align: center;
            position: relative;
        }

        .animated-message {
            font-size: 24px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            padding: 20px 40px;
            background: rgba(30, 30, 30, 0.6);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            animation: messageFloat 4s ease-in-out infinite;
        }

        @keyframes messageFloat {
            0%, 100% { 
                transform: translateY(0);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                            inset 0 0 20px rgba(255, 255, 255, 0.05);
            }
            50% { 
                transform: translateY(-5px);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6),
                            inset 0 0 30px rgba(255, 255, 255, 0.1);
            }
        }

        .animated-message::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.1), 
                transparent,
                rgba(255,255,255,0.05),
                transparent);
            z-index: -1;
            border-radius: 52px;
            animation: borderShine 4s linear infinite;
        }

        @keyframes borderShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Username with frost effect */
        .username {
            font-size: 32px;
            font-weight: 300;
            color: #ffffff;
            margin-top: 15px;
            letter-spacing: 2px;
            text-align: center;
            position: relative;
            padding: 10px 20px;
            text-shadow: 
                0 0 10px rgba(255,255,255,0.5),
                0 0 20px rgba(255,255,255,0.3),
                0 0 30px rgba(255,255,255,0.2);
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 
                0 0 10px rgba(255,255,255,0.5),
                0 0 20px rgba(255,255,255,0.3); }
            to { text-shadow: 
                0 0 15px rgba(255,255,255,0.7),
                0 0 25px rgba(255,255,255,0.5),
                0 0 35px rgba(255,255,255,0.3); }
        }

        /* Music controls with ice theme */
        .music-card {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 20px;
            padding: 25px;
            margin-top: 25px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            animation: cardSlide 1.2s ease-out 0.3s both;
            overflow: hidden;
        }

        .music-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255,255,255,0.03) 50%, 
                transparent 70%);
            animation: cardShine 6s linear infinite;
        }

        @keyframes cardShine {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        .music-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            backdrop-filter: blur(5px);
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1) rotate(90deg);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .play-btn svg {
            width: 24px;
            height: 24px;
            fill: #fff;
            transition: transform 0.3s ease;
        }

        .play-btn:hover svg {
            transform: scale(1.2);
        }

        .track-info {
            flex-grow: 1;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .track-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .track-status {
            font-size: 13px;
            color: rgba(200, 200, 200, 0.8);
        }

        /* Volume slider */
        .volume-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .volume-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #ffffff, #cccccc);
            border-radius: 2px;
            transition: width 0.2s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .volume-percent {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            width: 35px;
            text-align: right;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .time-display {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            width: 45px;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .progress-bar {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffffff, #aaaaaa);
            border-radius: 2px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Status indicator */
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            position: absolute;
            top: 25px;
            right: 25px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: statusPulse 2s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        /* Snowflake corners */
        .corner-flake {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0;
            animation: flakeAppear 4s ease-in-out infinite;
        }

        .corner-flake:nth-child(1) {
            top: 15px;
            left: 15px;
            animation-delay: 0s;
        }

        .corner-flake:nth-child(2) {
            top: 15px;
            right: 15px;
            animation-delay: 1s;
        }

        .corner-flake:nth-child(3) {
            bottom: 15px;
            left: 15px;
            animation-delay: 2s;
        }

        .corner-flake:nth-child(4) {
            bottom: 15px;
            right: 15px;
            animation-delay: 3s;
        }

        @keyframes flakeAppear {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 14px;
            color: #ffffff;
            z-index: 1000;
            animation: slideIn 0.5s ease-out, fadeOut 0.5s ease-out 2.5s forwards;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateX(100%); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .main-container {
                padding: 30px 20px;
                max-width: 90%;
            }
            
            .pfp-container {
                width: 180px;
                height: 180px;
            }
            
            .pfp {
                width: 180px;
                height: 180px;
            }
            
            .animated-message {
                font-size: 18px;
                padding: 15px 30px;
            }
            
            .username {
                font-size: 24px;
            }
            
            .play-btn {
                width: 50px;
                height: 50px;
            }
            
            .music-card, .info-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>
    <div class="grid-pattern"></div>
    
    <div class="main-container">
        <div class="status-indicator"></div>
        
        <!-- Snowflake corners -->
        <div class="corner-flake"></div>
        <div class="corner-flake"></div>
        <div class="corner-flake"></div>
        <div class="corner-flake"></div>
        
        <div class="pfp-container">
            <div class="pfp-glow"></div>
            <div class="pfp">
                <img id="pfpImg" src="https://i.pinimg.com/736x/68/84/ae/6884ae1b6c656e0601ae4e762c9427e3.jpg" alt="Profile">
            </div>
        </div>
        
        <div class="username" id="username">@opsec</div>
        
        <div class="info-card">
            <div class="message-container">
                <div class="animated-message">trapped in my mind</div>
            </div>
        </div>
        
        <div class="music-card">
            <div class="music-controls">
                <button class="play-btn" id="playBtn" title="Play/Pause">
                    <svg viewBox="0 0 24 24" id="playIcon">
                        <path fill="#fff" d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <div class="track-info">
                    <div class="track-title" id="trackTitle">Background Music</div>
                    <div class="track-status" id="trackStatus">Starting at 0:15...</div>
                    
                    <div class="progress-container">
                        <div class="time-display" id="currentTime">0:00</div>
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="time-display" id="totalTime">0:00</div>
                    </div>
                    
                    <div class="volume-container">
                        <div class="volume-slider" id="volumeSlider">
                            <div class="volume-fill" id="volumeFill"></div>
                        </div>
                        <div class="volume-percent" id="volumePercent">50%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // === Snowfall Effect ===
        function createSnowfall() {
            const snowflakes = document.getElementById('snowflakes');
            const flakeCount = 100;
            
            for (let i = 0; i < flakeCount; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                
                // Random properties
                const size = Math.random() * 4 + 1;
                const opacity = Math.random() * 0.8 + 0.2;
                const startX = Math.random() * 100;
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                
                // Apply styles
                flake.style.width = `${size}px`;
                flake.style.height = `${size}px`;
                flake.style.left = `${startX}vw`;
                flake.style.opacity = opacity;
                flake.style.animationDuration = `${duration}s`;
                flake.style.animationDelay = `${delay}s`;
                
                // Add slight horizontal movement
                flake.style.animationTimingFunction = `cubic-bezier(${Math.random()}, ${Math.random()}, ${Math.random()}, ${Math.random()})`;
                
                snowflakes.appendChild(flake);
            }
        }

        // === Discord Profile Fetch ===
        const DISCORD_USER_ID = '1185709007239913475';
        
        async function fetchDiscordProfile() {
            try {
                const response = await fetch(`https://discord.com/api/v9/users/${DISCORD_USER_ID}`, {
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!response.ok) throw new Error('Failed to fetch');
                
                const user = await response.json();
                
                if (user.avatar) {
                    const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=512`;
                    document.getElementById('pfpImg').src = avatarUrl;
                }
                
                const displayName = user.global_name || user.username || '@opsec';
                document.getElementById('username').textContent = displayName;
                
            } catch (err) {
                console.error('Discord fetch error:', err);
                document.getElementById('username').textContent = '@opsec';
            }
        }

        // === YouTube Music Player ===
        let player;
        let isPlaying = false;
        const YOUTUBE_VIDEO_ID = 'f3u6gYTcB-Q';
        const START_TIME = 15; // Start at 15 seconds
        let volume = 50;
        let updateInterval;

        // DOM Elements
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFill = document.getElementById('volumeFill');
        const volumePercent = document.getElementById('volumePercent');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const trackTitle = document.getElementById('trackTitle');
        const trackStatus = document.getElementById('trackStatus');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: YOUTUBE_VIDEO_ID,
                playerVars: {
                    'autoplay': 1, // Enable autoplay
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'rel': 0,
                    'start': START_TIME // Start at 15 seconds
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(volume);
            updateVolumeDisplay();
            trackStatus.textContent = 'Playing from 0:15...';
            trackTitle.textContent = 'Background Music';
            
            // Show notification
            showNotification('Music started at 0:15');
            
            // Start progress updates
            startProgressUpdates();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                playIcon.innerHTML = '<path fill="#fff" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                trackStatus.textContent = 'Playing...';
                startProgressUpdates();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                playIcon.innerHTML = '<path fill="#fff" d="M8 5v14l11-7z"/>';
                trackStatus.textContent = 'Paused';
                stopProgressUpdates();
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                playIcon.innerHTML = '<path fill="#fff" d="M8 5v14l11-7z"/>';
                trackStatus.textContent = 'Finished';
                stopProgressUpdates();
                progressFill.style.width = '100%';
                updateTimeDisplay(0, player.getDuration());
            }
        }

        function onPlayerError(event) {
            console.error('YouTube player error:', event.data);
            trackStatus.textContent = 'Error loading music';
            trackTitle.textContent = 'Click to retry';
        }

        function togglePlay() {
            if (!player) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function setVolume(newVolume) {
            volume = Math.max(0, Math.min(100, newVolume));
            if (player) {
                player.setVolume(volume);
            }
            updateVolumeDisplay();
        }

        function updateVolumeDisplay() {
            volumeFill.style.width = `${volume}%`;
            volumePercent.textContent = `${Math.round(volume)}%`;
        }

        function startProgressUpdates() {
            stopProgressUpdates();
            updateInterval = setInterval(updateProgress, 1000);
            updateProgress();
        }

        function stopProgressUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        }

        function updateProgress() {
            if (!player || !player.getCurrentTime) return;
            
            const current = player.getCurrentTime();
            const duration = player.getDuration();
            const progress = (current / duration) * 100;
            
            progressFill.style.width = `${progress}%`;
            updateTimeDisplay(current, duration);
        }

        function updateTimeDisplay(current, duration) {
            currentTime.textContent = formatTime(current);
            totalTime.textContent = formatTime(duration);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function seekToPosition(e) {
            if (!player) return;
            
            const rect = progressBar.getBoundingClientRect();
            const relativeX = e.clientX - rect.left;
            const width = rect.width;
            const percentage = relativeX / width;
            const duration = player.getDuration();
            const newTime = percentage * duration;
            
            player.seekTo(newTime, true);
            updateProgress();
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // === Interactive Snow on Click ===
        function createClickSnow(x, y) {
            for (let i = 0; i < 5; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.style.position = 'fixed';
                flake.style.left = `${x}px`;
                flake.style.top = `${y}px`;
                flake.style.width = '3px';
                flake.style.height = '3px';
                flake.style.opacity = '0.9';
                flake.style.animation = `fall ${Math.random() * 2 + 1}s linear forwards`;
                flake.style.zIndex = '1000';
                
                document.body.appendChild(flake);
                
                // Remove after animation
                setTimeout(() => {
                    if (flake.parentNode) {
                        flake.parentNode.removeChild(flake);
                    }
                }, 2000);
            }
        }

        // Event Listeners
        playBtn.addEventListener('click', togglePlay);
        
        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const relativeX = e.clientX - rect.left;
            const width = rect.width;
            const newVolume = (relativeX / width) * 100;
            setVolume(newVolume);
        });

        progressBar.addEventListener('click', seekToPosition);

        let isDragging = false;
        let dragType = '';

        volumeSlider.addEventListener('mousedown', () => {
            isDragging = true;
            dragType = 'volume';
        });

        progressBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragType = 'progress';
            seekToPosition(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging || !player) return;
            
            if (dragType === 'volume') {
                const rect = volumeSlider.getBoundingClientRect();
                const relativeX = e.clientX - rect.left;
                const width = rect.width;
                const newVolume = Math.max(0, Math.min(100, (relativeX / width) * 100));
                setVolume(newVolume);
            } else if (dragType === 'progress') {
                seekToPosition(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            dragType = '';
        });

        // Click snow effect
        document.addEventListener('click', (e) => {
            createClickSnow(e.clientX, e.clientY);
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'ArrowUp') {
                e.preventDefault();
                setVolume(volume + 10);
            } else if (e.code === 'ArrowDown') {
                e.preventDefault();
                setVolume(volume - 10);
            } else if (e.code === 'ArrowLeft') {
                e.preventDefault();
                if (player) {
                    player.seekTo(player.getCurrentTime() - 10, true);
                }
            } else if (e.code === 'ArrowRight') {
                e.preventDefault();
                if (player) {
                    player.seekTo(player.getCurrentTime() + 10, true);
                }
            }
        });

        // Initialize everything
        window.addEventListener('load', () => {
            createSnowfall();
            fetchDiscordProfile();
            
            // Check if YouTube API loaded
            if (typeof YT === 'undefined') {
                console.warn('YouTube API not loaded');
                trackStatus.textContent = 'Loading YouTube player...';
            }
        });
    </script>
    
    <!-- Hidden YouTube player container -->
    <div id="player" style="display: none;"></div>
</body>
</html>
