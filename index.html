<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@opsec</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/68/84/ae/6884ae1b6c656e0601ae4e762c9427e3.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #15152a 50%, #0f0f1a 100%);
            color: #fff;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Animated background particles */
        #particlesCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Main container with glass effect */
        .main-container {
            z-index: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 550px;
            width: 100%;
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px 30px;
            border: 1px solid rgba(100, 100, 255, 0.1);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(100, 100, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Profile picture with enhanced glow */
        .pfp-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .pfp-glow {
            position: absolute;
            inset: -25px;
            background: radial-gradient(circle, rgba(150, 150, 255, 0.6) 0%, transparent 70%);
            filter: blur(45px);
            opacity: 0.5;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .pfp {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 3px solid rgba(150, 150, 255, 0.3);
            overflow: hidden;
            background: rgba(25, 25, 45, 0.95);
            box-shadow:
                0 0 60px rgba(150, 150, 255, 0.3),
                inset 0 0 40px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 2;
        }

        .pfp img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.15) brightness(1.05);
            transition: transform 0.8s ease;
        }

        .pfp:hover img {
            transform: scale(1.05);
        }

        /* Animated message */
        .message-container {
            margin-top: 30px;
            text-align: center;
            position: relative;
        }

        .animated-message {
            font-size: 24px;
            font-weight: 300;
            color: rgba(220, 220, 255, 0.95);
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            padding: 20px 40px;
            background: rgba(40, 40, 80, 0.3);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(150, 150, 255, 0.2);
            animation: messageGlow 3s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes messageGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(150, 150, 255, 0.2),
                    inset 0 0 20px rgba(255, 255, 255, 0.05);
            }
            50% { 
                box-shadow: 
                    0 0 40px rgba(150, 150, 255, 0.4),
                    inset 0 0 30px rgba(255, 255, 255, 0.1);
            }
        }

        .animated-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(150, 150, 255, 0.2), transparent);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Username with gradient */
        .username {
            font-size: 32px;
            font-weight: 400;
            background: linear-gradient(90deg, #ffffff, #a0a0ff, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: textShine 3s ease-in-out infinite alternate;
            margin-top: 15px;
            letter-spacing: 2px;
            text-align: center;
        }

        @keyframes textShine {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Music controls */
        .music-controls {
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .play-btn {
            background: linear-gradient(135deg, rgba(150, 150, 255, 0.2), rgba(100, 100, 200, 0.3));
            border: 1px solid rgba(150, 150, 255, 0.4);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .play-btn:hover {
            background: linear-gradient(135deg, rgba(150, 150, 255, 0.3), rgba(100, 100, 200, 0.4));
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(150, 150, 255, 0.3);
        }

        .play-btn svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .track-info {
            flex-grow: 1;
            font-size: 14px;
            color: rgba(220, 220, 255, 0.8);
        }

        .track-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .track-status {
            font-size: 13px;
            color: rgba(180, 180, 255, 0.7);
        }

        /* Volume slider */
        .volume-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .volume-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #a0a0ff, #ffffff);
            border-radius: 2px;
            transition: width 0.2s ease;
            box-shadow: 0 0 10px rgba(160, 160, 255, 0.5);
        }

        .volume-percent {
            font-size: 12px;
            color: rgba(200, 200, 255, 0.7);
            width: 35px;
            text-align: right;
        }

        /* Status indicator */
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            position: absolute;
            top: 25px;
            right: 25px;
            box-shadow: 0 0 15px #4CAF50;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .time-display {
            font-size: 12px;
            color: rgba(200, 200, 255, 0.7);
            width: 45px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #a0a0ff, #ffffff);
            border-radius: 2px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(160, 160, 255, 0.5);
        }

        /* Notification for autoplay */
        .autoplay-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(40, 40, 80, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(150, 150, 255, 0.3);
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 14px;
            color: #ffffff;
            z-index: 1000;
            animation: slideIn 0.5s ease-out, fadeOut 0.5s ease-out 2.5s forwards;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateX(100%); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .main-container {
                padding: 30px 20px;
                max-width: 90%;
            }
            
            .pfp-container {
                width: 180px;
                height: 180px;
            }
            
            .pfp {
                width: 180px;
                height: 180px;
            }
            
            .animated-message {
                font-size: 18px;
                padding: 15px 30px;
            }
            
            .username {
                font-size: 24px;
            }
            
            .play-btn {
                width: 50px;
                height: 50px;
            }
            
            .music-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .status-indicator {
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particlesCanvas"></canvas>
    
    <div class="main-container">
        <div class="status-indicator"></div>
        
        <div class="pfp-container">
            <div class="pfp-glow"></div>
            <div class="pfp">
                <img id="pfpImg" src="https://i.pinimg.com/736x/68/84/ae/6884ae1b6c656e0601ae4e762c9427e3.jpg" alt="Profile">
            </div>
        </div>
        
        <div class="username" id="username">@opsec</div>
        
        <div class="message-container">
            <div class="animated-message">trapped in my mind</div>
        </div>
        
        <div class="music-controls">
            <button class="play-btn" id="playBtn" title="Play/Pause">
                <svg viewBox="0 0 24 24" id="playIcon">
                    <path fill="#fff" d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <div class="track-info">
                <div class="track-title" id="trackTitle">Background Music</div>
                <div class="track-status" id="trackStatus">Loading...</div>
                
                <div class="progress-container">
                    <div class="time-display" id="currentTime">0:00</div>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-display" id="totalTime">0:00</div>
                </div>
                
                <div class="volume-container">
                    <div class="volume-slider" id="volumeSlider">
                        <div class="volume-fill" id="volumeFill"></div>
                    </div>
                    <div class="volume-percent" id="volumePercent">50%</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // === Animated Background Particles ===
        const canvas = document.getElementById('particlesCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let particleCount = 80;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.color = Math.random() > 0.5 ? '#a0a0ff' : '#ffffff';
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            
            draw() {
                ctx.fillStyle = this.color.replace(')', `, ${this.opacity})`).replace('rgb', 'rgba');
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Create connections between nearby particles
                for (let particle of particles) {
                    const dx = this.x - particle.x;
                    const dy = this.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.strokeStyle = this.color.replace(')', `, ${0.1 * (1 - distance/100)})`).replace('rgb', 'rgba');
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(particle.x, particle.y);
                        ctx.stroke();
                    }
                }
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            
            requestAnimationFrame(animateParticles);
        }

        // === Discord Profile Fetch ===
        const DISCORD_USER_ID = '1185709007239913475';
        
        async function fetchDiscordProfile() {
            try {
                const response = await fetch(`https://discord.com/api/v9/users/${DISCORD_USER_ID}`, {
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!response.ok) throw new Error('Failed to fetch');
                
                const user = await response.json();
                
                if (user.avatar) {
                    const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=512`;
                    document.getElementById('pfpImg').src = avatarUrl;
                }
                
                const displayName = user.global_name || user.username || '@opsec';
                document.getElementById('username').textContent = displayName;
                
            } catch (err) {
                console.error('Discord fetch error:', err);
                document.getElementById('username').textContent = '@opsec';
            }
        }

        // === YouTube Music Player ===
        let player;
        let isPlaying = false;
        const YOUTUBE_VIDEO_ID = 'f3u6gYTcB-Q';
        const START_TIME = 50; // Start at 50 seconds
        let volume = 50;
        let updateInterval;

        // DOM Elements
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFill = document.getElementById('volumeFill');
        const volumePercent = document.getElementById('volumePercent');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const trackTitle = document.getElementById('trackTitle');
        const trackStatus = document.getElementById('trackStatus');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: YOUTUBE_VIDEO_ID,
                playerVars: {
                    'autoplay': 1, // Enable autoplay
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'rel': 0,
                    'start': START_TIME // Start at 50 seconds
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(volume);
            updateVolumeDisplay();
            trackStatus.textContent = 'Playing...';
            trackTitle.textContent = 'Now Playing: Background Music';
            
            // Show autoplay notification
            showNotification('Music started at 0:50');
            
            // Start progress updates
            startProgressUpdates();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                playIcon.innerHTML = '<path fill="#fff" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                trackStatus.textContent = 'Playing...';
                startProgressUpdates();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                playIcon.innerHTML = '<path fill="#fff" d="M8 5v14l11-7z"/>';
                trackStatus.textContent = 'Paused';
                stopProgressUpdates();
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                playIcon.innerHTML = '<path fill="#fff" d="M8 5v14l11-7z"/>';
                trackStatus.textContent = 'Finished';
                stopProgressUpdates();
                progressFill.style.width = '100%';
                updateTimeDisplay(0, player.getDuration());
            }
        }

        function onPlayerError(event) {
            console.error('YouTube player error:', event.data);
            trackStatus.textContent = 'Error loading music';
            trackTitle.textContent = 'Click to retry';
        }

        function togglePlay() {
            if (!player) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function setVolume(newVolume) {
            volume = Math.max(0, Math.min(100, newVolume));
            if (player) {
                player.setVolume(volume);
            }
            updateVolumeDisplay();
        }

        function updateVolumeDisplay() {
            volumeFill.style.width = `${volume}%`;
            volumePercent.textContent = `${Math.round(volume)}%`;
        }

        function startProgressUpdates() {
            stopProgressUpdates();
            updateInterval = setInterval(updateProgress, 1000);
            updateProgress();
        }

        function stopProgressUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        }

        function updateProgress() {
            if (!player || !player.getCurrentTime) return;
            
            const current = player.getCurrentTime();
            const duration = player.getDuration();
            const progress = (current / duration) * 100;
            
            progressFill.style.width = `${progress}%`;
            updateTimeDisplay(current, duration);
        }

        function updateTimeDisplay(current, duration) {
            currentTime.textContent = formatTime(current);
            totalTime.textContent = formatTime(duration);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function seekToPosition(e) {
            if (!player) return;
            
            const rect = progressBar.getBoundingClientRect();
            const relativeX = e.clientX - rect.left;
            const width = rect.width;
            const percentage = relativeX / width;
            const duration = player.getDuration();
            const newTime = percentage * duration;
            
            player.seekTo(newTime, true);
            updateProgress();
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'autoplay-notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // Event Listeners
        playBtn.addEventListener('click', togglePlay);
        
        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const relativeX = e.clientX - rect.left;
            const width = rect.width;
            const newVolume = (relativeX / width) * 100;
            setVolume(newVolume);
        });

        progressBar.addEventListener('click', seekToPosition);

        let isDragging = false;
        let dragType = '';

        volumeSlider.addEventListener('mousedown', () => {
            isDragging = true;
            dragType = 'volume';
        });

        progressBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragType = 'progress';
            seekToPosition(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging || !player) return;
            
            if (dragType === 'volume') {
                const rect = volumeSlider.getBoundingClientRect();
                const relativeX = e.clientX - rect.left;
                const width = rect.width;
                const newVolume = Math.max(0, Math.min(100, (relativeX / width) * 100));
                setVolume(newVolume);
            } else if (dragType === 'progress') {
                seekToPosition(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            dragType = '';
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'ArrowUp') {
                e.preventDefault();
                setVolume(volume + 10);
            } else if (e.code === 'ArrowDown') {
                e.preventDefault();
                setVolume(volume - 10);
            } else if (e.code === 'ArrowLeft') {
                e.preventDefault();
                if (player) {
                    player.seekTo(player.getCurrentTime() - 10, true);
                }
            } else if (e.code === 'ArrowRight') {
                e.preventDefault();
                if (player) {
                    player.seekTo(player.getCurrentTime() + 10, true);
                }
            }
        });

        // Initialize everything
        window.addEventListener('load', () => {
            initParticles();
            animateParticles();
            fetchDiscordProfile();
            
            // Check if YouTube API loaded
            if (typeof YT === 'undefined') {
                console.warn('YouTube API not loaded');
                trackStatus.textContent = 'Loading YouTube player...';
            }
        });
    </script>
    
    <!-- Hidden YouTube player container -->
    <div id="player" style="display: none;"></div>
</body>
</html>
