<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gooners.wtf</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #000; --card: rgba(20,20,25,0.08); --border: rgba(255,255,255,0.12);
      --glow: rgba(255,255,255,0.22); --text: #ffffff; --accent: #ffffff;
      --noise-opacity: 0.035; --transition: all 0.7s cubic-bezier(0.22,1,0.36,1);
      --glow-intense: rgba(255,255,255,0.7);
    }
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;overflow:hidden;background:var(--bg);font-family:'Orbitron',sans-serif;cursor:none;}
    body{filter:contrast(1.18) brightness(1.1) saturate(1.15);}

    /* ELITE CROSSHAIR CURSOR */
    .cursor{position:fixed;width:28px;height:28px;pointer-events:none;z-index:9999;transform:translate(-50%,-50%);transition:transform .06s ease,opacity .3s ease;mix-blend-mode:difference;opacity:0.95;}
    .cursor::before,.cursor::after{content:'';position:absolute;background:var(--accent);box-shadow:0 0 14px var(--accent),0 0 28px var(--accent),0 0 50px var(--glow-intense);transition:all .3s ease;}
    .cursor::before{width:100%;height:2px;top:50%;left:0;transform:translateY(-50%);}
    .cursor::after{width:2px;height:100%;left:50%;top:0;transform:translateX(-50%);}
    .cursor.active::before,.cursor.active::after{box-shadow:0 0 22px #fff,0 0 45px #fff,0 0 70px var(--glow-intense);transform:scale(1.4);}

    /* CINEMATIC NOISE + SCANLINES */
    .noise{position:fixed;inset:0;background:url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAPklEQVQYV2NkYGD4z8DAwMgABXAGBgaG/////38GRiYGP/7/TPD/f4ZGBgYQP/5nYGRgYGBgYGBgYGBgYGBgYGBgAOXpAb4hM7oAAAAASUVORK5CYII=') repeat;opacity:var(--noise-opacity);pointer-events:none;z-index:1;animation:noise .18s steps(2) infinite;}
    @keyframes noise{0%{transform:translate(0,0)}100%{transform:translate(1.2px,1.2px)}}
    .scanlines{position:fixed;inset:0;background:repeating-linear-gradient(0deg,rgba(0,0,0,.025),rgba(0,0,0,.025) 1px,transparent 1px,transparent 2px);pointer-events:none;z-index:2;opacity:.55;mix-blend-mode:overlay;}

    /* BACKGROUND GIF */
    .bg-gif{position:fixed;top:50%;left:50%;min-width:120%;min-height:120%;transform:translate(-50%,-50%) scale(1.15);z-index:0;object-fit:cover;filter:brightness(0.95) contrast(1.3) saturate(1.4);transition:filter .9s ease,transform .7s ease;}
    .bg-gif:hover{filter:brightness(1.02) contrast(1.35) saturate(1.5);transform:translate(-50%,-50%) scale(1.18);}

    /* LANDING VOID */
    #landing{position:fixed;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:10;cursor:none;backdrop-filter:blur(14px);background:radial-gradient(circle at center,rgba(0,0,0,0.25),rgba(0,0,0,0.7));}
    .title{font-size:4.2rem;font-weight:900;color:var(--text);letter-spacing:.22em;margin-bottom:1rem;text-shadow:0 0 20px var(--glow),0 0 40px var(--glow),0 0 70px var(--glow-intense);animation:titleFlicker 3.5s infinite alternate;background:linear-gradient(90deg,#fff,#ccc);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(0 0 30px #fff);}
    @keyframes titleFlicker{0%,100%{text-shadow:0 0 20px #fff,0 0 40px #fff}50%{text-shadow:0 0 30px #fff,0 0 60px #fff,0 0 90px var(--glow-intense)}}
    .enter{font-size:1.3rem;color:var(--text);text-transform:uppercase;letter-spacing:.3em;font-weight:500;opacity:.92;animation:pulseEnter 1.9s infinite;text-shadow:0 0 14px var(--glow);background:linear-gradient(90deg,#fff,#aaa);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    @keyframes pulseEnter{0%,100%{opacity:.78;transform:scale(1)}50%{opacity:1;transform:scale(1.07)}}

    /* VOID EXIT */
    #landing.out{animation:voidExit 1.3s cubic-bezier(.25,1,.5,1) forwards;pointer-events:none;}
    @keyframes voidExit{0%{opacity:1;filter:blur(0);transform:scale(1)}100%{opacity:0;filter:blur(35px);transform:scale(1.35)}}

    /* 3D FRAMES */
    .frames-container{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);display:flex;gap:2.4rem;z-index:5;width:95%;max-width:1100px;justify-content:center;align-items:flex-start;perspective:2000px;filter:drop-shadow(0 20px 60px rgba(0,0,0,0.6));}
    #frame,#side-frame{background:var(--card);border:1.8px solid var(--border);border-radius:24px;padding:2.6rem 2.4rem;text-align:center;backdrop-filter:blur(22px);opacity:0;pointer-events:none;transition:var(--transition);box-shadow:0 14px 45px rgba(0,0,0,.5),0 0 35px var(--glow),inset 0 0 30px rgba(255,255,255,.06);transform-style:preserve-3d;}
    #frame.in,#side-frame.in{opacity:1;pointer-events:all;}
    #frame{width:460px;background:linear-gradient(135deg,rgba(28,28,35,.1),rgba(15,15,20,.05));}
    #side-frame{width:340px;background:linear-gradient(135deg,rgba(20,20,28,.09),rgba(12,12,18,.04));}

    /* PFP HOLO RING */
    .pfp-ring{position:relative;width:126px;height:126px;margin:0 auto 1.8rem;filter:drop-shadow(0 0 18px #fff) drop-shadow(0 0 35px #fff);}
    .pfp{width:100%;height:100%;border-radius:50%;object-fit:cover;border:3px solid var(--border);filter:brightness(1.18) contrast(1.15) saturate(1.1);animation:spinBorder 10s linear infinite;box-shadow:inset 0 0 20px rgba(255,255,255,.3);}
    @keyframes spinBorder{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
    .ring-glow{position:absolute;top:-12px;left:-12px;width:150px;height:150px;border:2.5px solid var(--border);border-radius:50%;opacity:.4;animation:pulseMono 4s ease-in-out infinite;box-shadow:0 0 30px #fff,0 0 60px var(--glow-intense);}
    @keyframes pulseMono{0%,100%{transform:scale(1);opacity:.35}50%{transform:scale(1.45);opacity:.12}}

    /* TEXT */
    .name{font-size:2rem;font-weight:900;color:var(--text);letter-spacing:.16em;margin-bottom:.8rem;text-shadow:0 0 16px var(--glow),0 0 8px #fff;background:linear-gradient(90deg,#fff,#ddd);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .bio{font-size:1.1rem;color:#f0f0f0;margin-bottom:2rem;letter-spacing:.15em;opacity:.96;font-family:'Share Tech Mono',monospace;text-shadow:0 0 12px rgba(255,255,255,.7);}

    /* CIRCLE LINKS */
    .circle-links{display:flex;justify-content:center;gap:1.8rem;margin-bottom:2.2rem;}
    .circle{width:60px;height:60px;background:rgba(255,255,255,.06);border:1.8px solid var(--border);border-radius:50%;display:flex;align-items:center;justify-content:center;transition:var(--transition);position:relative;overflow:hidden;filter:drop-shadow(0 0 10px rgba(255,255,255,.3));}
    .circle::before{content:'';position:absolute;inset:0;background:radial-gradient(circle at center,rgba(255,255,255,.35),transparent 60%);opacity:0;transition:opacity .6s ease;}
    .circle:hover::before{opacity:1;}
    .circle:hover{background:rgba(255,255,255,.18);transform:scale(1.35) translateY(-10px);border-color:#fff;box-shadow:0 0 40px rgba(255,255,255,.7),0 0 20px #fff;}
    .circle i{font-size:1.6rem;color:#fff;filter:drop-shadow(0 0 8px #fff);}

    /* SIDE PANEL - 4-LETTER TAGS (mev/vsqz style) */
    .side-title{font-size:1.25rem;font-weight:900;color:var(--text);margin-bottom:1.4rem;text-align:center;letter-spacing:.15em;text-shadow:0 0 14px var(--glow);background:linear-gradient(90deg,#fff,#ccc);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .accounts-list{display:flex;flex-direction:column;gap:.9rem;max-height:420px;overflow-y:auto;padding-right:10px;}
    .accounts-list::-webkit-scrollbar{width:6px;}
    .accounts-list::-webkit-scrollbar-track{background:rgba(255,255,255,.06);border-radius:6px;}
    .accounts-list::-webkit-scrollbar-thumb{background:#fff;border-radius:6px;box-shadow:0 0 16px #fff;}
    .account-item{display:flex;align-items:center;padding:.9rem 1.1rem;background:rgba(255,255,255,.05);border:1.4px solid var(--border);border-radius:12px;transition:var(--transition);position:relative;overflow:hidden;backdrop-filter:blur(4px);}
    .account-item::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.25),transparent);transition:left .8s ease;}
    .account-item:hover::before{left:100%;}
    .account-item:hover{background:rgba(255,255,255,.14);transform:translateX(7px) scale(1.04);border-color:#fff;box-shadow:0 0 25px rgba(255,255,255,.6);}
    .account-name{font-size:1rem;color:#fff;letter-spacing:.08em;font-family:'Share Tech Mono',monospace;text-shadow:0 0 10px rgba(255,255,255,.7);}

    /* AUDIO PLAYER */
    #audio-player{position:fixed;bottom:2rem;left:50%;transform:translateX(-50%);width:92%;max-width:580px;background:rgba(6,6,10,.12);border:1.8px solid var(--border);border-radius:20px;padding:1.2rem 1.8rem;display:flex;flex-direction:column;align-items:center;gap:.9rem;z-index:100;opacity:0;pointer-events:none;transition:var(--transition);backdrop-filter:blur(26px);box-shadow:0 14px 45px rgba(0,0,0,.6),0 0 35px var(--glow),inset 0 0 20px rgba(255,255,255,.05);}
    #audio-player.show{opacity:1;pointer-events:all;}
    .song-name{font-size:1rem;color:#fff;font-weight:600;letter-spacing:.08em;opacity:.97;font-family:'Share Tech Mono',monospace;text-shadow:0 0 12px #fff;background:linear-gradient(90deg,#fff,#ccc);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .player-controls{display:flex;align-items:center;justify-content:center;gap:1.8rem;width:100%;}
    .play-btn{background:rgba(255,255,255,.08);border:1.8px solid var(--border);color:#fff;width:48px;height:48px;border-radius:50%;font-size:1.2rem;font-weight:bold;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:var(--transition);box-shadow:0 0 16px rgba(255,255,255,.6);}
    .play-btn:hover{background:rgba(255,255,255,.28);transform:scale(1.2);border-color:#fff;box-shadow:0 0 40px rgba(255,255,255,.9);}
    .progress-container{flex:1;height:7px;background:rgba(255,255,255,.12);border-radius:5px;overflow:hidden;margin:0 1.4rem;position:relative;}
    .progress{height:100%;background:#fff;width:0%;border-radius:5px;box-shadow:0 0 20px #fff;position:relative;background:linear-gradient(90deg,#fff,#ddd);}
    .progress::after{content:'';position:absolute;right:0;top:50%;width:12px;height:12px;background:#fff;border-radius:50%;transform:translateY(-50%);box-shadow:0 0 20px #fff;}

    /* CONTACT PAGE - OPSEC */
    #contact-page .opsec-grid{max-width:1000px;margin:2rem auto;display:grid;grid-template-columns:1fr 1fr;gap:2.5rem;align-items:start;}
    #contact-page img{max-width:100%;border-radius:20px;border:2px solid #fff;box-shadow:0 0 50px rgba(255,255,255,0.4);}
    #contact-page .info-card{background:var(--card);border:1.8px solid var(--border);border-radius:24px;padding:2.5rem;backdrop-filter:blur(22px);box-shadow:0 0 40px rgba(255,255,255,0.3);}

    /* MOBILE */
    @media (max-width:768px){
      .frames-container{flex-direction:column;gap:2rem;}
      #frame,#side-frame{width:92%;max-width:460px;}
      .title{font-size:3rem;}
      #contact-page .opsec-grid{grid-template-columns:1fr;}
    }
    audio{display:none;}
  </style>
</head>
<body>

  <div class="cursor"></div>
  <div class="noise"></div>
  <div class="scanlines"></div>
  <img src="https://i.pinimg.com/736x/f8/c9/70/f8c970cc58337600914e75b661c0752a.jpg" class="bg-gif" alt="bg">

  <!-- LANDING -->
  <div id="landing" onclick="enter()">
    <div class="title" id="landing-title"></div>
    <div class="enter" id="landing-subtitle"></div>
  </div>

  <!-- AUDIO -->
  <audio id="hellsong" src="girl.mp3" loop preload="auto"></audio>

  <!-- MAIN CONTENT -->
  <div class="frames-container">
    <div id="frame">
      <div class="pfp-ring">
        <div class="ring-glow"></div>
        <img src="https://i.pinimg.com/736x/f8/c9/70/f8c970cc58337600914e75b661c0752a.jpg" alt="pfp" class="pfp">
      </div>
      <div class="name" id="profile-name"></div>
      <div class="bio" id="bio"></div>
      <div class="circle-links">
        <a href="https://www.tiktok.com/@rdm.sxin" target="_blank" class="circle"><i class="fab fa-tiktok"></i></a>
        <a href="https://github.com/projectZ678" target="_blank" class="circle"><i class="fab fa-github"></i></a>
        <a href="https://discord.gg/SuBfcfFJnG" target="_blank" class="circle"><i class="fab fa-discord"></i></a>
      </div>
    </div>

    <div id="side-frame">
      <div class="side-title">4-LETTER DISCORD TAGS</div>
      <div class="accounts-list" id="accounts-list"></div>
    </div>
  </div>

  <!-- AUDIO PLAYER -->
  <div id="audio-player">
    <div class="song-name">girl.mp3 - gooners.wtf</div>
    <div class="player-controls">
      <button class="play-btn" id="play-btn">Play</button>
      <div class="progress-container"><div class="progress" id="progress"></div></div>
    </div>
  </div>

  <!-- CONTACT PAGE (hidden until clicked) -->
  <div id="contact-page" style="display:none;position:fixed;inset:0;z-index:20;padding:2rem;overflow-y:auto;background:rgba(0,0,0,0.95);backdrop-filter:blur(20px);">
    <div style="max-width:1200px;margin:0 auto;">
      <h1 style="text-align:center;font-size:4rem;margin:2rem 0;background:linear-gradient(90deg,#fff,#ccc);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">OPSEC DIVISION</h1>
      <div class="opsec-grid">
        <div style="text-align:center;">
          <img src="https://i.pinimg.com/736x/87/79/7a/87797acc01a9771858efabf3c7b1fe00.jpg" alt="OPSEC">
          <p style="margin-top:1rem;color:#fff;font-size:1.2rem;font-weight:900;">† GOONERS.WTF †</p>
        </div>
        <div class="info-card">
          <h2 style="font-size:2rem;margin-bottom:1.5rem;text-align:center;background:linear-gradient(90deg,#fff,#ccc);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">
            <i class="fas fa-shield-alt"></i> SECURE CHANNELS
          </h2>
          <div style="background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.3);border-radius:16px;padding:1.5rem;margin-bottom:1.5rem;text-align:center;">
            <p style="font-size:1.5rem;font-family:monospace;color:#fff;letter-spacing:2px;">opsec@gooners.wtf</p>
            <a href="mailto:opsec@gooners.wtf" style="display:inline-block;margin-top:1rem;background:#fff;color:#000;padding:0.8rem 2rem;border-radius:50px;text-decoration:none;font-weight:700;">SEND MAIL</a>
          </div>
          <div style="text-align:center;background:rgba(88,101,242,0.2);border:1px solid #5865F2;border-radius:16px;padding:1.5rem;">
            <p style="font-size:1.2rem;color:#fff;">discord.gg/SuBfcfFJnG</p>
            <button onclick="window.open('https://discord.gg/SuBfcfFJnG','_blank')" style="margin-top:1rem;background:#5865F2;color:#fff;border:none;padding:0.9rem 2rem;border-radius:50px;font-weight:700;cursor:pointer;">JOIN SERVER</button>
          </div>
          <p style="margin-top:2rem;text-align:center;color:#ff6b6b;">
            <i class="fas fa-exclamation-triangle"></i> NEVER share passwords • Use only listed channels
          </p>
        </div>
      </div>
      <button onclick="document.getElementById('contact-page').style.display='none'" style="position:fixed;top:20px;right:20px;background:rgba(255,255,255,0.1);border:1px solid #fff;color:#fff;padding:1rem 2rem;border-radius:50px;font-size:1.5rem;cursor:pointer;">×</button>
    </div>
  </div>

  <script>
    const cursor = document.querySelector('.cursor');
    const audio = document.getElementById('hellsong');
    const progress = document.getElementById('progress');
    const frame = document.getElementById('frame');
    const sideFrame = document.getElementById('side-frame');
    const player = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const landingTitle = document.getElementById('landing-title');
    const landingSubtitle = document.getElementById('landing-subtitle');
    const profileName = document.getElementById('profile-name');
    const bio = document.getElementById('bio');
    const accountsList = document.getElementById('accounts-list');
    const bgGif = document.querySelector('.bg-gif');

    // YOUR 34 TAGS
    const discordAccounts = ["@6qfc","@9hfg","@9hcx","@9hbz","@4pyr","@6ukt","@1kuf","@6ukf","@3xuf","@6nvd","@3ypf","@cs1p","@1hrm","@1opc","@op5c","@0bch","@g1ua","@1ger","@9ovx","@up6f","@6ymx","@9gyp","@2cfr","@0vfh","@cvu3","@6auth","@9pud","@0gfr","@9cxd","@9fuv","@2kuc","@1lku","@8lku","@0duv","@6ypu"];

    // CROSSHAIR + 3D TILT
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      if (frame.classList.contains('in')) {
        const x = (window.innerWidth/2 - e.clientX)/45;
        const y = (window.innerHeight/2 - e.clientY)/45;
        frame.style.transform = `perspective(2000px) rotateX(${y}deg) rotateY(${x}deg) translateZ(18px)`;
        sideFrame.style.transform = `perspective(2000px) rotateX(${y}deg) rotateY(${x}deg) translateZ(18px)`;
      }
    });
    document.addEventListener('mousedown', () => cursor.classList.add('active'));
    document.addEventListener('mouseup', () => cursor.classList.remove('active'));

    // PARALLAX BG
    document.addEventListener('mousemove', e => {
      const x = (e.clientX/window.innerWidth - .5)*22;
      const y = (e.clientY/window.innerHeight - .5)*22;
      bgGif.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(1.15)`;
    });

    // TYPEWRITER
    function typeWriterRepeat(el, txt, speed=100, pause=2000) {
      let i=0, del=false;
      const type = () => {
        el.textContent = txt.substring(0,i);
        if (!del && i===txt.length) setTimeout(()=>{del=true;type();},pause);
        else if (del && i===0) {del=false;setTimeout(type,speed*2);}
        else {i += del?-1:1;setTimeout(type, del?speed/2:speed);}
      }; type();
    }

    // ENTER VOID
    function enter() {
      document.getElementById('landing').classList.add('out');
      audio.play().catch(()=>{});
      setTimeout(()=>{
        document.getElementById('landing').style.display='none';
        frame.classList.add('in');
        sideFrame.classList.add('in');
        player.classList.add('show');
        typeWriterRepeat(profileName, "GOONERS.WTF", 140, 3400);
        setTimeout(()=>typeWriterRepeat(bio, "Main Account • Verified Presence", 100, 2700), 1400);
        populateAccounts();
      },1300);
    }

    // AUDIO
    playBtn.addEventListener('click', () => {
      if (audio.paused) {audio.play(); playBtn.textContent='Pause';}
      else {audio.pause(); playBtn.textContent='Play';}
    });
    audio.ontimeupdate = () => progress.style.width = (audio.currentTime/audio.duration*100||0)+'%';
    audio.volume = 0.5;

    // POPULATE 4-LETTER TAGS
    function populateAccounts() {
      accountsList.innerHTML = '';
      discordAccounts.forEach(acc => {
        const div = document.createElement('div');
        div.className = 'account-item';
        div.innerHTML = `<div class="account-name">${acc}</div>`;
        accountsList.appendChild(div);
      });
    }

    // OPEN CONTACT PAGE
    document.addEventListener('keydown', e => { if (e.key === 'c' || e.key === 'C') document.getElementById('contact-page').style.display = 'block'; });

    // INIT
    window.onload = () => {
      typeWriterRepeat(landingTitle, "GOONERS.WTF", 140, 3400);
      setTimeout(()=>typeWriterRepeat(landingSubtitle, "click to enter void", 90, 2700), 1200);
    };
  </script>
</body>
</html>
