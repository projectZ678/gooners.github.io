<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@opsec</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/68/84/ae/6884ae1b6c656e0601ae4e762c9427e3.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Animated background particles */
        #particlesCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Main container */
        .main-container {
            z-index: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            width: 100%;
        }

        /* Profile picture with enhanced glow */
        .pfp-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 40px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .pfp-glow {
            position: absolute;
            inset: -25px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            filter: blur(45px);
            opacity: 0.4;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .pfp {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            background: rgba(20, 20, 30, 0.95);
            box-shadow:
                0 0 60px rgba(255, 255, 255, 0.2),
                inset 0 0 40px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 2;
        }

        .pfp img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.15) brightness(1.05);
            transition: transform 0.8s ease;
        }

        .pfp:hover img {
            transform: scale(1.05);
        }

        /* Animated message */
        .message-container {
            margin-top: 40px;
            text-align: center;
            position: relative;
        }

        .animated-message {
            font-size: 24px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: messageGlow 3s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes messageGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1),
                            inset 0 0 20px rgba(255, 255, 255, 0.05);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.2),
                            inset 0 0 30px rgba(255, 255, 255, 0.1);
            }
        }

        .animated-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Music controls (minimal) */
        .music-controls {
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .music-controls:hover {
            opacity: 1;
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .play-btn svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .track-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        /* Volume slider */
        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 10px;
            position: relative;
            cursor: pointer;
        }

        .volume-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #fff, #ccc);
            border-radius: 2px;
            transition: width 0.2s ease;
        }

        /* Username */
        .username {
            font-size: 28px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            letter-spacing: 2px;
            text-align: center;
        }

        /* Status indicator */
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            position: absolute;
            top: 20px;
            right: 20px;
            box-shadow: 0 0 10px #4CAF50;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .pfp-container {
                width: 180px;
                height: 180px;
            }
            
            .pfp {
                width: 180px;
                height: 180px;
            }
            
            .animated-message {
                font-size: 18px;
                padding: 15px 30px;
            }
            
            .username {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particlesCanvas"></canvas>
    
    <div class="main-container">
        <div class="status-indicator"></div>
        
        <div class="pfp-container">
            <div class="pfp-glow"></div>
            <div class="pfp">
                <img id="pfpImg" src="https://i.pinimg.com/736x/68/84/ae/6884ae1b6c656e0601ae4e762c9427e3.jpg" alt="Profile">
            </div>
        </div>
        
        <div class="username" id="username">@opsec</div>
        
        <div class="message-container">
            <div class="animated-message">trapped in my mind</div>
        </div>
        
        <div class="music-controls">
            <button class="play-btn" id="playBtn" title="Play/Pause">
                <svg viewBox="0 0 24 24" id="playIcon">
                    <path fill="#fff" d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <div class="track-info">
                <div id="currentTrack">Now Playing: Background Music</div>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-fill" id="volumeFill"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // === Animated Background Particles ===
        const canvas = document.getElementById('particlesCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let particleCount = 80;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Create connections between nearby particles
                for (let particle of particles) {
                    const dx = this.x - particle.x;
                    const dy = this.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance/100)})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(particle.x, particle.y);
                        ctx.stroke();
                    }
                }
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            
            requestAnimationFrame(animateParticles);
        }

        // === Discord Profile Fetch ===
        const DISCORD_USER_ID = '1185709007239913475';
        
        async function fetchDiscordProfile() {
            try {
                const response = await fetch(`https://discord.com/api/v9/users/${DISCORD_USER_ID}`, {
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!response.ok) throw new Error('Failed to fetch');
                
                const user = await response.json();
                
                if (user.avatar) {
                    const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=512`;
                    document.getElementById('pfpImg').src = avatarUrl;
                }
                
                const displayName = user.global_name || user.username || '@opsec';
                document.getElementById('username').textContent = displayName;
                
            } catch (err) {
                console.error('Discord fetch error:', err);
                document.getElementById('username').textContent = '@opsec';
            }
        }

        // === YouTube Music Player ===
        let player;
        let isPlaying = false;
        const YOUTUBE_VIDEO_ID = 'f3u6gYTcB-Q';
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFill = document.getElementById('volumeFill');
        let volume = 50;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: YOUTUBE_VIDEO_ID,
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(volume);
            updateVolumeDisplay();
            console.log('YouTube player ready');
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                playIcon.innerHTML = '<path fill="#fff" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                document.getElementById('currentTrack').textContent = 'Now Playing: Background Music';
            } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                playIcon.innerHTML = '<path fill="#fff" d="M8 5v14l11-7z"/>';
                if (event.data === YT.PlayerState.ENDED) {
                    document.getElementById('currentTrack').textContent = 'Click to play';
                }
            }
        }

        function togglePlay() {
            if (!player) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function setVolume(newVolume) {
            volume = Math.max(0, Math.min(100, newVolume));
            if (player) {
                player.setVolume(volume);
            }
            updateVolumeDisplay();
        }

        function updateVolumeDisplay() {
            volumeFill.style.width = `${volume}%`;
        }

        // Volume slider interaction
        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const relativeX = e.clientX - rect.left;
            const width = rect.width;
            const newVolume = (relativeX / width) * 100;
            setVolume(newVolume);
        });

        let isDraggingVolume = false;

        volumeSlider.addEventListener('mousedown', (e) => {
            isDraggingVolume = true;
            document.addEventListener('mousemove', onVolumeDrag);
            document.addEventListener('mouseup', onVolumeDragEnd);
            updateVolumeFromEvent(e);
        });

        function updateVolumeFromEvent(e) {
            const rect = volumeSlider.getBoundingClientRect();
            const relativeX = e.clientX - rect.left;
            const width = rect.width;
            let newVolume = (relativeX / width) * 100;
            newVolume = Math.max(0, Math.min(100, newVolume));
            setVolume(newVolume);
        }

        function onVolumeDrag(e) {
            if (isDraggingVolume) updateVolumeFromEvent(e);
        }

        function onVolumeDragEnd() {
            isDraggingVolume = false;
            document.removeEventListener('mousemove', onVolumeDrag);
            document.removeEventListener('mouseup', onVolumeDragEnd);
        }

        // Event listeners
        playBtn.addEventListener('click', togglePlay);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'ArrowUp') {
                e.preventDefault();
                setVolume(volume + 10);
            } else if (e.code === 'ArrowDown') {
                e.preventDefault();
                setVolume(volume - 10);
            }
        });

        // Initialize everything
        window.addEventListener('load', () => {
            initParticles();
            animateParticles();
            fetchDiscordProfile();
            
            // Check if YouTube API loaded
            if (typeof YT === 'undefined') {
                console.warn('YouTube API not loaded');
                document.getElementById('currentTrack').textContent = 'YouTube player loading...';
            }
        });
    </script>
    
    <!-- Hidden YouTube player container -->
    <div id="player" style="display: none;"></div>
</body>
</html>
