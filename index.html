<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gooners.wtf</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root { --bg:#000; --text:#fff; --muted:#aaa; --glow:#fff; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:var(--bg); color:var(--text); font-family:'Inter',sans-serif;
      overflow:hidden; min-height:100vh; display:flex; align-items:center; justify-content:center;
    }

    /* Loader */
    #loader {
      position:fixed; inset:0; background:#000; display:flex; align-items:center; justify-content:center;
      z-index:1000; transition:opacity .8s ease;
    }
    .spinner {
      width:60px; height:60px; border:3px solid rgba(255,255,255,.1); border-top-color:var(--glow);
      border-radius:50%; animation:spin 1s linear infinite; box-shadow:0 0 20px var(--glow);
    }
    @keyframes spin { to { transform:rotate(360deg); } }

    /* Header */
    header {
      position:fixed; top:0; left:0; right:0; padding:1.2rem 2rem;
      display:flex; justify-content:space-between; align-items:center; z-index:50;
      backdrop-filter:blur(10px);
    }
    .logo {
      font-weight:900; font-size:1.4rem; letter-spacing:-.5px; text-transform:lowercase;
      color:var(--text); text-shadow:0 0 10px var(--glow),0 0 20px var(--glow);
    }

    /* Main Content */
    main { text-align:center; opacity:0; transition:opacity 1.2s ease; }
    main.loaded { opacity:1; }

    .avatar {
      width:140px; height:140px; border-radius:50%; border:2px solid var(--glow);
      margin:0 auto 1rem; box-shadow:0 0 20px var(--glow);
      background-size:cover; background-position:center;
    }
    .username { font-size:1.8rem; font-weight:700; margin-bottom:.3rem; text-shadow:0 0 10px var(--glow); }
    .tagline { font-size:1rem; color:var(--muted); margin-bottom:2rem; }

    .socials { display:flex; justify-content:center; gap:2rem; }
    .socials a {
      color:var(--text); font-size:1.8rem; transition:all .3s ease;
      text-shadow:0 0 8px var(--glow);
    }
    .socials a:hover {
      transform:scale(1.15); text-shadow:0 0 15px var(--glow),0 0 30px var(--glow);
    }

    @media (max-width:600px) {
      .socials { gap:1.2rem; }
      .avatar { width:100px; height:100px; }
      .username { font-size:1.5rem; }
    }

    audio { display:none; }
  </style>
</head>
<body>

  <!-- BACKGROUND AUDIO (hosted in this repo) -->
  <audio id="bgAudio" loop preload="auto">
    <!-- Using raw GitHub URL (fast & reliable) -->
    <source src="https://raw.githubusercontent.com/projectZ678/gooners.github.io/main/girl.mp3" type="audio/mpeg">
    <!-- Fallback: GitHub Pages URL -->
    <!-- <source src="https://projectZ678.github.io/gooners.github.io/girl.mp3" type="audio/mpeg"> -->
    Your browser does not support audio.
  </audio>

  <!-- Loader -->
  <div id="loader"><div class="spinner"></div></div>

  <!-- Header -->
  <header><div class="logo">gooners.wtf</div></header>

  <!-- Main Content -->
  <main id="content">
    <div class="avatar" id="avatar"></div>
    <div class="username">@6ypu</div>
    <div class="tagline">Main Account â€¢ Verified Presence</div>
    <div class="socials">
      <a href="https://www.tiktok.com/@rdm.sxin" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://github.com/projectZ678" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://discord.gg/SuBfcfFJnG" target="_blank"><i class="fab fa-discord"></i></a>
    </div>
  </main>

  <script>
    // === DISCORD AVATAR ===
    const AVATAR_URL = "https://cdn.discordapp.com/avatars/770097816428216371/0a2eed38fd1ca11bb6b8db472132bef7.webp?size=512";
    const FALLBACK   = "https://cdn.discordapp.com/embed/avatars/1.png";
    const avatarEl   = document.getElementById("avatar");
    const img        = new Image();
    img.src = AVATAR_URL;
    img.onload  = () => avatarEl.style.backgroundImage = `url('${AVATAR_URL}')`;
    img.onerror = () => avatarEl.style.backgroundImage = `url('${FALLBACK}')`;

    // === AUTO-PLAY MUSIC (works everywhere) ===
    const audio = document.getElementById('bgAudio');
    let hasPlayed = false;

    // Start muted (allowed by Chrome, Safari, Firefox)
    audio.muted = true;
    audio.play().catch(() => {});

    const unmuteAndPlay = () => {
      if (hasPlayed) return;
      hasPlayed = true;
      audio.muted = false;
      audio.volume = 0.7;
      audio.play().catch(err => console.warn("Play failed:", err));
      // Remove listeners
      document.removeEventListener('click', unmuteAndPlay);
      document.removeEventListener('touchstart', unmuteAndPlay);
      document.removeEventListener('keydown', unmuteAndPlay);
    };

    document.addEventListener('click', unmuteAndPlay);
    document.addEventListener('touchstart', unmuteAndPlay);
    document.addEventListener('keydown', unmuteAndPlay);

    // === LOADER FADE OUT ===
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const main   = document.getElementById('content');
      setTimeout(() => {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.remove();
          main.classList.add('loaded');
        }, 800);
      }, 800);
    });
  </script>
</body>
</html>
