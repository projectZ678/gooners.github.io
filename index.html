<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@opsec</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/68/84/ae/6884ae1b6c656e0601ae4e762c9427e3.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #151515 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Subtle animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.03) 0%, transparent 50%);
            animation: bgPulse 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Main container */
        .main-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Profile section */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .profile-image:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%) contrast(1.1);
            transition: filter 0.3s ease;
        }

        .profile-image:hover img {
            filter: grayscale(0%) contrast(1.2);
        }

        .username {
            font-size: 28px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .status {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Music Player - Clean Design */
        .music-player {
            width: 100%;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .song-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .play-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #fff;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-btn {
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.15);
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            margin-bottom: 8px;
            transition: height 0.2s ease;
        }

        .progress-bar:hover {
            height: 6px;
        }

        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 25px;
        }

        .volume-icon {
            color: rgba(255, 255, 255, 0.7);
            width: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-level {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            transition: width 0.2s ease;
        }

        .volume-percent {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            width: 40px;
            text-align: right;
        }

        /* Visualizer */
        .visualizer {
            width: 100%;
            height: 40px;
            margin-top: 25px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
        }

        .visualizer-bar {
            width: 4px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 2px;
            animation: visualizerPulse 1.4s ease-in-out infinite;
            opacity: 0.6;
        }

        .visualizer-bar:nth-child(1) { height: 10px; animation-delay: 0s; }
        .visualizer-bar:nth-child(2) { height: 20px; animation-delay: 0.1s; }
        .visualizer-bar:nth-child(3) { height: 30px; animation-delay: 0.2s; }
        .visualizer-bar:nth-child(4) { height: 40px; animation-delay: 0.3s; }
        .visualizer-bar:nth-child(5) { height: 30px; animation-delay: 0.4s; }
        .visualizer-bar:nth-child(6) { height: 20px; animation-delay: 0.5s; }
        .visualizer-bar:nth-child(7) { height: 10px; animation-delay: 0.6s; }

        @keyframes visualizerPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Tagline */
        .tagline {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .music-player {
                padding: 25px 20px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
            }
            
            .username {
                font-size: 24px;
            }
            
            .play-controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
            }
            
            .play-btn {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="main-container">
        <div class="profile-section">
            <div class="profile-image">
                <img id="pfpImg" src="https://i.pinimg.com/736x/68/84/ae/6884ae1b6c656e0601ae4e762c9427e3.jpg" alt="Profile">
            </div>
            <div class="username" id="username">@opsec</div>
            <div class="status">
                <span class="status-dot"></span>
                <span id="statusText">Playing music</span>
            </div>
        </div>
        
        <div class="music-player">
            <div class="player-header">
                <div class="song-info">
                    <div class="song-title" id="songTitle">Background Music</div>
                    <div class="song-artist" id="songArtist">Starting at 0:19</div>
                </div>
            </div>
            
            <div class="play-controls">
                <button class="control-btn" id="prevBtn" title="Previous">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 20L9 12l10-8v16zM5 19V5v14z"/>
                    </svg>
                </button>
                
                <button class="control-btn play-btn" id="playBtn" title="Play/Pause">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                
                <button class="control-btn" id="nextBtn" title="Next">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 4l10 8-10 8V4zM19 4v16"/>
                    </svg>
                </button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-time">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
            
            <div class="volume-controls">
                <svg class="volume-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 5L6 9H2v6h4l5 4V5zM19 9a5 5 0 010 6M15 8a3 3 0 010 4"/>
                </svg>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-level" id="volumeLevel"></div>
                </div>
                <div class="volume-percent" id="volumePercent">50%</div>
            </div>
            
            <div class="visualizer" id="visualizer">
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
            </div>
        </div>
        
        <div class="tagline">trapped in my mind</div>
    </div>
    
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // === Discord Profile Fetch ===
        const DISCORD_USER_ID = '1185709007239913475';
        
        async function fetchDiscordProfile() {
            try {
                const response = await fetch(`https://discord.com/api/v9/users/${DISCORD_USER_ID}`, {
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!response.ok) throw new Error('Failed to fetch');
                
                const user = await response.json();
                
                if (user.avatar) {
                    const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=512`;
                    document.getElementById('pfpImg').src = avatarUrl;
                }
                
                const displayName = user.global_name || user.username || '@opsec';
                document.getElementById('username').textContent = displayName;
                
            } catch (err) {
                console.error('Discord fetch error:', err);
            }
        }

        // === YouTube Music Player ===
        let player;
        let isPlaying = false;
        const YOUTUBE_VIDEO_ID = 'f3u6gYTcB-Q';
        const START_TIME = 19; // Start at 19 seconds
        let volume = 50;
        let updateInterval;
        let isSeeking = false;

        // DOM Elements
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeLevel = document.getElementById('volumeLevel');
        const volumePercent = document.getElementById('volumePercent');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const statusText = document.getElementById('statusText');
        const visualizer = document.getElementById('visualizer');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: YOUTUBE_VIDEO_ID,
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'rel': 0,
                    'start': START_TIME
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(volume);
            updateVolumeDisplay();
            updateSongInfo();
            startProgressUpdates();
            
            // Visualizer animation when playing
            toggleVisualizer(true);
        }

        function onPlayerStateChange(event) {
            switch (event.data) {
                case YT.PlayerState.PLAYING:
                    isPlaying = true;
                    playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                    statusText.textContent = 'Playing now';
                    toggleVisualizer(true);
                    break;
                    
                case YT.PlayerState.PAUSED:
                    isPlaying = false;
                    playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                    statusText.textContent = 'Paused';
                    toggleVisualizer(false);
                    break;
                    
                case YT.PlayerState.ENDED:
                    isPlaying = false;
                    playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                    statusText.textContent = 'Play again';
                    toggleVisualizer(false);
                    break;
            }
        }

        function onPlayerError(event) {
            console.error('YouTube player error:', event.data);
            songArtist.textContent = 'Error loading music';
            statusText.textContent = 'Click to retry';
        }

        function updateSongInfo() {
            songTitle.textContent = 'Background Music';
            songArtist.textContent = `Starting at 0:${START_TIME.toString().padStart(2, '0')}`;
        }

        function togglePlay() {
            if (!player) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function seekToPosition(e) {
            if (!player || !player.getDuration) return;
            
            const rect = progressBar.getBoundingClientRect();
            const relativeX = e.clientX - rect.left;
            const width = rect.width;
            const percentage = Math.max(0, Math.min(1, relativeX / width));
            const duration = player.getDuration();
            const newTime = percentage * duration;
            
            player.seekTo(newTime, true);
            updateProgress();
        }

        function setVolume(newVolume) {
            volume = Math.max(0, Math.min(100, newVolume));
            if (player) {
                player.setVolume(volume);
            }
            updateVolumeDisplay();
        }

        function updateVolumeDisplay() {
            volumeLevel.style.width = `${volume}%`;
            volumePercent.textContent = `${Math.round(volume)}%`;
        }

        function startProgressUpdates() {
            stopProgressUpdates();
            updateInterval = setInterval(updateProgress, 100);
        }

        function stopProgressUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        }

        function updateProgress() {
            if (!player || !player.getCurrentTime || !player.getDuration) return;
            
            const current = player.getCurrentTime();
            const duration = player.getDuration();
            const progress = (current / duration) * 100;
            
            if (!isSeeking) {
                progressFill.style.width = `${progress}%`;
            }
            
            updateTimeDisplay(current, duration);
        }

        function updateTimeDisplay(current, duration) {
            currentTime.textContent = formatTime(current);
            totalTime.textContent = formatTime(duration);
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function toggleVisualizer(playing) {
            const bars = visualizer.querySelectorAll('.visualizer-bar');
            bars.forEach(bar => {
                if (playing) {
                    bar.style.animationPlayState = 'running';
                } else {
                    bar.style.animationPlayState = 'paused';
                }
            });
        }

        // Event Listeners
        playBtn.addEventListener('click', togglePlay);
        
        prevBtn.addEventListener('click', () => {
            if (!player) return;
            const currentTime = player.getCurrentTime();
            player.seekTo(Math.max(0, currentTime - 10), true);
        });
        
        nextBtn.addEventListener('click', () => {
            if (!player) return;
            const currentTime = player.getCurrentTime();
            player.seekTo(currentTime + 10, true);
        });

        volumeSlider.addEventListener('click', (e) => {
            const rect = volumeSlider.getBoundingClientRect();
            const relativeX = e.clientX - rect.left;
            const width = rect.width;
            const newVolume = (relativeX / width) * 100;
            setVolume(newVolume);
        });

        progressBar.addEventListener('click', seekToPosition);

        // Drag functionality for progress bar
        progressBar.addEventListener('mousedown', (e) => {
            isSeeking = true;
            seekToPosition(e);
            
            const handleMouseMove = (e) => {
                seekToPosition(e);
            };
            
            const handleMouseUp = () => {
                isSeeking = false;
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            };
            
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        });

        // Drag functionality for volume
        volumeSlider.addEventListener('mousedown', (e) => {
            const handleMouseMove = (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const relativeX = e.clientX - rect.left;
                const width = rect.width;
                const newVolume = Math.max(0, Math.min(100, (relativeX / width) * 100));
                setVolume(newVolume);
            };
            
            const handleMouseUp = () => {
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            };
            
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            
            handleMouseMove(e);
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    setVolume(volume + 5);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    setVolume(volume - 5);
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    if (player) player.seekTo(player.getCurrentTime() - 5, true);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    if (player) player.seekTo(player.getCurrentTime() + 5, true);
                    break;
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            fetchDiscordProfile();
            
            if (typeof YT === 'undefined') {
                songArtist.textContent = 'Loading player...';
            }
        });
    </script>
    
    <!-- Hidden YouTube player container -->
    <div id="player" style="display: none;"></div>
</body>
</html>
