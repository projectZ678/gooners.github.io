<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gooning Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --bg:#000;--glass:#111111ee;--glass-border:rgba(255,255,255,.1);
      --text:#fff;--muted:#aaa;--accent:#fff;--glow:#fff;
      font-family:'Inter',system-ui,sans-serif;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;outline:none;user-select:none;}
    html,body{min-height:100vh;background:var(--bg);overflow:hidden;color:var(--text);}
    .stars{position:fixed;inset:0;pointer-events:none;z-index:0;}
    .star{position:absolute;background:#fff;border-radius:50%;opacity:0;animation:fall linear infinite;}
    @keyframes fall{0%{transform:translateY(-100px) scale(.2);opacity:0;}10%{opacity:1;}90%{opacity:.3;}100%{transform:translateY(100vh) scale(.8);opacity:0;}}
    #app{display:flex;height:100vh;position:relative;z-index:1;}

    /* SIDEBAR */
    #sidebar{width:240px;background:var(--glass);border-right:1px solid var(--glass-border);
      backdrop-filter:blur(16px);padding:30px 18px;display:flex;flex-direction:column;align-items:center;
      box-shadow:0 0 50px rgba(255,255,255,.1);flex-shrink:0;}
    #pfp{width:100px;height:100px;border-radius:50%;overflow:hidden;margin-bottom:16px;
      border:2px solid var(--glow);box-shadow:0 0 30px var(--glow);}
    #pfp img{width:100%;height:100%;object-fit:cover;}
    .sidebar-title{font-size:1.5rem;font-weight:800;letter-spacing:3px;color:var(--accent);
      margin-bottom:20px;text-shadow:0 0 15px rgba(255,255,255,.6);}
    .nav-btn{display:flex;align-items:center;gap:10px;width:100%;padding:10px 14px;
      background:rgba(255,255,255,.08);border:1px solid var(--glass-border);border-radius:12px;
      font-weight:600;cursor:pointer;transition:.3s;color:var(--text);margin-bottom:8px;
      font-size:0.9rem;}
    .nav-btn:hover{background:rgba(255,255,255,.16);transform:translateX(4px);}
    .nav-btn.active{background:rgba(255,255,255,.22);border-color:var(--glow);color:var(--glow);}
    .socials{margin-top:auto;display:flex;gap:12px;}
    .social-icon{width:40px;height:40px;border-radius:12px;display:flex;align-items:center;
      justify-content:center;font-size:1.3rem;transition:.4s;cursor:pointer;
      background:rgba(255,255,255,.1);border:1px solid var(--glass-border);color:var(--accent);}
    .social-icon:hover{transform:scale(1.15);}

    /* MAIN */
    #main{flex:1;display:flex;flex-direction:column;padding:24px 32px;background:rgba(0,0,0,.4);
      backdrop-filter:blur(12px);gap:16px;}
    h1{font-weight:800;font-size:2.2rem;letter-spacing:4px;color:var(--accent);
      text-shadow:0 0 40px rgba(255,255,255,.6);margin-bottom:8px;text-align:center;}
    .panel{display:none;flex-direction:column;gap:12px;}
    .panel.active{display:flex;}

    /* GOON CLICKER */
    .clicker-panel{display:flex;flex-direction:column;align-items:center;gap:12px;}
    #goon-container{display:flex;align-items:center;gap:16px;}
    #goon-dude-container{width:240px;height:300px;position:relative;cursor:pointer;}
    #goon-dude{width:100%;height:100%;filter:drop-shadow(0 0 30px #fff);transition:.15s;}
    #goon-dude:active{transform:scale(0.94);}

    /* GOONING DUDE ANIMATIONS */
    .goon-head{animation:headBob 3s ease-in-out infinite;}
    @keyframes headBob{0%,100%{transform:translateY(0);}50%{transform:translateY(-4px);}}
    .goon-eye{animation:eyeTwitch 4s infinite;}
    @keyframes eyeTwitch{0%,95%,100%{transform:scale(1);}97%{transform:scale(1.1) rotate(2deg);}}
    .stroking-arm{transform-origin:62% 38%;animation:idleStroke 1.8s ease-in-out infinite;}
    @keyframes idleStroke{0%,100%{transform:rotate(0deg);}50%{transform:rotate(-18deg);}}
    .stroking-arm.click{animation:strongStroke 0.35s ease-out;}

    /* COSMETICS */
    .armor,.crown,.wings,.aura,.neon-eyes,.diamond-helmet,.cosmic-cape,.god-aura{display:none;position:absolute;}
    .armor{top:180px;left:70px;width:100px;height:120px;}
    .crown{top:30px;left:90px;width:60px;height:60px;}
    .wings{top:160px;left:30px;width:180px;height:140px;}
    .aura{top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;
      background:radial-gradient(circle at center, rgba(255,100,0,0.6), transparent 70%);opacity:0;}
    .diamond-helmet{top:35px;left:85px;width:70px;height:70px;}
    .cosmic-cape{top:170px;left:60px;width:120px;height:140px;}
    .god-aura{top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;
      background:conic-gradient(from 0deg, #f0f, #0ff, #ff0, #f0f);opacity:0;animation:rainbow 3s linear infinite;}
    @keyframes rainbow{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

    /* 2K-STYLE GOON BADGES */
    .badges{display:flex;gap:10px;flex-wrap:wrap;}
    .badge{width:52px;height:52px;border-radius:12px;display:flex;flex-direction:column;align-items:center;justify-content:center;
      font-weight:900;font-size:0.7rem;color:#000;position:relative;opacity:0;transition:all 0.6s;transform:scale(0);}
    .badge.unlocked{opacity:1;transform:scale(1);}
    .badge::after{content:'';position:absolute;bottom:-8px;width:20px;height:20px;background:#fff;border-radius:50%;filter:blur(6px);opacity:0.6;}
    .badge.bronze{background:#cd7f32;border:2px solid #a9712a;}
    .badge.gold{background:#ffd700;border:2px solid #d4af37;box-shadow:0 0 20px #ff0;}
    .badge.hof{background:linear-gradient(45deg,#ff0,#f0f,#0ff);border:2px solid #fff;box-shadow:0 0 25px #fff;}

    /* STATS */
    #points{font-size:2.6rem;font-weight:800;color:#fff;text-shadow:0 0 25px #fff;margin:4px 0;}
    #gps{font-size:1.1rem;color:#aaa;}
    #current-goons{font-size:1rem;color:#ccc;}
    #total-goons{font-size:1rem;color:#0f0;font-weight:700;} /* NEW: TOTAL GOONS */

    /* GOONSTEGIE BAR */
    .goonstegie-container{width:100%;max-width:700px;display:flex;flex-direction:column;gap:6px;}
    .goonstegie-bar{height:20px;background:rgba(255,255,255,.1);border:1px solid var(--glass-border);border-radius:10px;overflow:hidden;position:relative;}
    .goonstegie-fill{height:100%;background:linear-gradient(90deg,#0f0,#0f8);width:0%;transition:width 0.3s ease;}
    .goonstegie-text{position:absolute;top:0;left:0;right:0;text-align:center;line-height:20px;font-weight:700;color:#fff;text-shadow:0 0 8px #000;font-size:0.8rem;}

    .upgrades-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;width:100%;max-width:900px;}
    .upgrade{background:rgba(255,255,255,.08);border:1px solid var(--glass-border);border-radius:12px;
      padding:14px;text-align:center;transition:.3s;cursor:pointer;position:relative;overflow:hidden;font-size:0.85rem;}
    .upgrade:hover{background:rgba(255,255,255,.15);transform:translateY(-3px);}
    .upgrade.bought{opacity:0.5;pointer-events:none;}
    .upgrade-name{font-weight:700;color:#fff;}
    .upgrade-cost{font-size:0.8rem;color:#ccc;margin:4px 0;}
    .upgrade-effect{font-size:0.75rem;color:#888;}
    .upgrade-level{position:absolute;top:6px;right:6px;background:#fff;color:#000;padding:2px 6px;
      border-radius:6px;font-size:0.65rem;font-weight:800;}

    .prestige-btn{padding:12px 32px;background:#fff;color:#000;border:none;
      border-radius:14px;font-weight:800;cursor:pointer;transition:.3s;box-shadow:0 0 30px #fff;font-size:1rem;}
    .prestige-btn:hover{transform:scale(1.08);box-shadow:0 0 60px #fff;}
    .prestige-btn:disabled{opacity:0.5;cursor:not-allowed;}

    /* LEADERBOARD */
    .leaderboard-container{width:100%;max-width:600px;margin:20px 0;background:rgba(255,255,255,.05);border-radius:16px;padding:16px;}
    .leaderboard-title{font-size:1.3rem;font-weight:800;margin-bottom:12px;text-align:center;color:#0f0;}
    .leaderboard-list{list-style:none;}
    .leaderboard-item{display:flex;align-items:center;gap:12px;padding:10px 14px;background:rgba(255,255,255,.08);border-radius:12px;margin-bottom:8px;}
    .leaderboard-rank{font-weight:900;color:#fff;font-size:1.1rem;width:30px;}
    .leaderboard-name{font-weight:600;color:#fff;flex:1;}
    .leaderboard-score{font-weight:700;color:#0f0;}

    /* SPLAT */
    .splat{position:fixed;pointer-events:none;z-index:9999;opacity:0;
      width:60px;height:60px;background:#fff;border-radius:50%;filter:blur(6px);
      animation:splatAnim 0.7s ease-out forwards;}
    @keyframes splatAnim{
      0%{transform:scale(0);opacity:1;}
      70%{transform:scale(1.6);opacity:0.8;}
      100%{transform:scale(2);opacity:0;}
    }
    .giant-splat{position:fixed;inset:0;background:#fff;z-index:10000;opacity:0;
      animation:giantSplat 1.2s ease-out forwards;}
    @keyframes giantSplat{
      0%{transform:scale(0);opacity:1;}
      60%{transform:scale(1.2);opacity:0.9;}
      100%{transform:scale(1.4);opacity:0;}
    }

    /* LOADER */
    #loader{position:fixed;inset:0;background:var(--bg);display:flex;flex-direction:column;
      align-items:center;justify-content:center;z-index:100;cursor:pointer;transition:opacity 1s ease;}
    #logo{font-size:5rem;font-weight:900;color:var(--accent);text-shadow:0 0 25px #fff;
      animation:glow 2s infinite alternate;}
    @keyframes glow{from{text-shadow:0 0 25px #fff;}to{text-shadow:0 0 70px #fff,0 0 140px #fff;}}
    .hidden{display:none!important;}

    @keyframes shake{0%,100%{transform:translateX(0);}25%{transform:translateX(-10px);}75%{transform:translateX(10px);}}
    @keyframes strongStroke{
      0%{transform:rotate(0deg);}
      50%{transform:rotate(-75deg);}
      100%{transform:rotate(0deg);}
    }
    @keyframes pulseAura{0%,100%{opacity:0.4;}50%{opacity:0.7;}}
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <!-- LOADER -->
  <div id="loader" tabindex="0" role="button" aria-label="Enter Hub">
    <div id="logo">GOONING</div>
    <div style="margin-top:18px;color:#aaa;font-size:1.1rem;">Click or press Enter</div>
  </div>

  <div id="app" class="hidden">
    <!-- SIDEBAR -->
    <div id="sidebar">
      <div id="pfp">
        <img src="https://i.pinimg.com/1200x/65/ce/74/65ce749c9a83c75ee8f49bd698097a09.jpg" alt="PFP">
      </div>
      <div class="sidebar-title">GOONING</div>
      <div class="nav-btn active" data-panel="clicker">GOON CLICKER</div>
      <div class="nav-btn" data-panel="leaderboard">LEADERBOARD</div>
      <div class="nav-btn" data-panel="promo">Vault 13</div>
      <div class="nav-btn" data-panel="credits">Credits</div>
      <div class="socials">
        <a href="https://github.com/projectZ678" target="_blank" class="social-icon">GitHub</a>
      </div>
    </div>

    <!-- MAIN -->
    <div id="main">
      <!-- GOON CLICKER -->
      <div id="clicker" class="panel active">
        <h1>GOON CLICKER</h1>
        <div class="clicker-panel">
          <div id="points">0</div>
          <div id="gps">0 GPS</div>
          <div id="current-goons">Current: 0</div>
          <div id="total-goons">Total: 0</div> <!-- NEW: TOTAL GOONS -->

          <!-- GOON + COSMETICS + BADGES -->
          <div id="goon-container">
            <div id="goon-dude-container" onclick="clickGoon(event)">
              <svg id="goon-dude" viewBox="0 0 240 300" xmlns="http://www.w3.org/2000/svg">
                <!-- GOD AURA -->
                <rect class="god-aura" width="240" height="300" fill="url(#rainbowGrad)"/>

                <!-- COSMIC CAPE -->
                <path class="cosmic-cape" d="M60 170 Q120 290 180 170 L180 300 Q120 280 60 300 Z" fill="#5e35b1" opacity="0.8"/>

                <!-- AURA -->
                <ellipse class="aura" cx="120" cy="150" rx="100" ry="140" fill="url(#fireGrad)"/>

                <!-- WINGS -->
                <g class="wings">
                  <path d="M30 160 Q10 140 20 120 Q30 100 50 120 Q60 140 50 160" fill="#fff" opacity="0.8"/>
                  <path d="M210 160 Q230 140 220 120 Q210 100 190 120 Q180 140 190 160" fill="#fff" opacity="0.8"/>
                </g>

                <!-- DIAMOND HELMET -->
                <g class="diamond-helmet">
                  <path d="M85 50 L120 35 L155 50 L155 70 L85 70 Z" fill="#b9f2ff" stroke="#fff" stroke-width="2"/>
                  <circle cx="120" cy="55" r="8" fill="#fff"/>
                </g>

                <!-- Body -->
                <ellipse cx="120" cy="190" rx="55" ry="80" fill="#ffdbac"/>
                <!-- Armor -->
                <ellipse class="armor" cx="120" cy="190" rx="60" ry="90" fill="#444" stroke="#222" stroke-width="4"/>
                <rect class="armor" x="85" y="170" width="70" height="40" rx="10" fill="#555"/>
                <circle class="armor" cx="120" cy="190" r="15" fill="#666"/>

                <!-- Head -->
                <g class="goon-head">
                  <circle cx="120" cy="90" r="48" fill="#ffdbac"/>
                  <!-- Crown -->
                  <g class="crown">
                    <path d="M90 50 L100 40 L110 50 L120 40 L130 50 L140 40 L150 50" stroke="#ffd700" stroke-width="6" fill="none"/>
                    <rect x="95" y="50" width="50" height="15" fill="#ffd700"/>
                  </g>
                  <!-- Eyes -->
                  <g class="goon-eye">
                    <circle cx="105" cy="82" r="10" fill="#000"/>
                    <circle cx="135" cy="82" r="10" fill="#000"/>
                  </g>
                  <!-- Mouth -->
                  <path d="M95 105 Q120 118 145 105" stroke="#000" stroke-width="3" fill="none"/>
                  <!-- Hair -->
                  <path d="M80 60 Q120 45 160 60" fill="#8B4513"/>
                </g>

                <!-- Arm -->
                <g class="stroking-arm">
                  <rect x="150" y="150" width="32" height="80" rx="16" fill="#ffdbac"/>
                  <circle cx="166" cy="230" r="20" fill="#ffdbac"/>
                </g>
                <!-- Legs -->
                <rect x="95" y="260" width="30" height="40" rx="15" fill="#ffdbac"/>
                <rect x="125" y="260" width="30" height="40" rx="15" fill="#ffdbac"/>
              </svg>
            </div>
            <div class="badges" id="badges"></div>
          </div>

          <!-- GOONSTEGIE BAR -->
          <div class="goonstegie-container">
            <div class="goonstegie-bar">
              <div class="goonstegie-fill" id="goonstegie-fill"></div>
              <div class="goonstegie-text" id="goonstegie-text">Need 300K</div>
            </div>
          </div>

          <div class="upgrades-grid" id="upgrades"></div>
          <button class="prestige-btn" id="prestige">PRESTIGE</button>
        </div>
      </div>

      <!-- LEADERBOARD PANEL -->
      <div id="leaderboard" class="panel">
        <h1>GOON LEADERBOARD</h1>
        <div class="leaderboard-container">
          <div class="leaderboard-title">Top 10 Gooners</div>
          <ul class="leaderboard-list" id="leaderboard-list">
            <li class="leaderboard-item"><div class="leaderboard-name">Loading...</div></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const stars = $('#stars');
    let starCnt = 0;

    function addStar(){
      if(starCnt>100) return;
      const s=document.createElement('div'); s.className='star';
      const sz = Math.random()*2+0.6;
      s.style.width=s.style.height=`${sz}px`;
      s.style.left=`${Math.random()*100}vw`;
      s.style.animationDuration=`${Math.random()*5+3}s`;
      s.style.animationDelay=`${Math.random()*2}s`;
      stars.appendChild(s); starCnt++;
      setTimeout(()=>{s.remove();starCnt--;},8000);
    }
    setInterval(addStar,300);

    function enterHub(){
      const loader = $('loader');
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.classList.add('hidden');
        $('app').classList.remove('hidden');
        initGame();
      }, 600);
    }

    const loader = $('loader');
    loader.addEventListener('click', enterHub);
    loader.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        enterHub();
      }
    });
    loader.focus();

    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        $(btn.dataset.panel).classList.add('active');
      });
    });

    // === GAME ===
    let points = 0, gps = 0, clickPower = 1, prestige = 1, totalGoons = 0, currentGoons = 0;
    let prestigeLevel = 0;
    const arm = document.querySelector('.stroking-arm');

    const badges = [
      {name:"Bronze",req:2000,icon:"B",color:"#cd7f32",unlocked:false},
      {name:"Gold",req:100000,icon:"G",color:"#ffd700",unlocked:false},
      {name:"Hall of Fame",req:1000000,icon:"HOF",color:"linear-gradient(45deg,#ff0,#f0f,#0ff)",unlocked:false}
    ];

    const cosmetics = [
      {req:600000, type:'goons', elem:'.armor', name:"GOON ARMOR", unlocked:false},
      {req:5000000, type:'goons', elem:'.crown', name:"GOLDEN CROWN", unlocked:false},
      {req:10000000, type:'goons', elem:'.wings', name:"ANGEL WINGS", unlocked:false},
      {req:50000000, type:'goons', elem:'.aura', name:"FIRE AURA", effect:() => $('.aura').style.animation = 'pulseAura 2s infinite', unlocked:false},
      {req:5, type:'prestige', elem:'.neon-eyes .goon-eye circle', name:"NEON GLOW EYES", effect:() => document.querySelectorAll('.goon-eye circle').forEach(c=>c.style.fill='#0ff'), unlocked:false},
      {req:10, type:'prestige', elem:'.diamond-helmet', name:"DIAMOND HELMET", unlocked:false},
      {req:20, type:'prestige', elem:'.cosmic-cape', name:"COSMIC CAPE", unlocked:false},
      {req:54, type:'prestige', elem:'.god-aura', name:"GOD AURA", effect:() => $('.god-aura').style.opacity = '0.6', unlocked:false}
    ];

    const upgrades = [
      {id:'auto',name:'Auto-Gooner',baseCost:50,cost:50,effect:35,owned:0,type:'gps',max:200},
      {id:'double',name:'Double Click',baseCost:200,cost:200,effect:10,owned:0,type:'click',max:150},
      {id:'neon',name:'Neon Boost',baseCost:1000,cost:1000,effect:100,owned:0,type:'gps',max:100},
      {id:'vault',name:'Vault Pass',baseCost:5000,cost:5000,effect:0.5,owned:0,type:'prestige',max:10},
      {id:'mega',name:'Mega Click',baseCost:25000,cost:25000,effect:500,owned:0,type:'click',max:80},
      {id:'hyper',name:'Hyper GPS',baseCost:100000,cost:100000,effect:1000,owned:0,type:'gps',max:60},
      {id:'god',name:'God Mode',baseCost:500000,cost:500000,effect:0.2,owned:0,type:'multi',max:25},
      {id:'quantum',name:'Quantum Edge',baseCost:1e6,cost:1e6,effect:0.5,owned:0,type:'clickMulti',max:30},
      {id:'void',name:'Void Engine',baseCost:5e6,cost:5e6,effect:5000,owned:0,type:'gps',max:40},
      {id:'pulse',name:'Goon Pulse',baseCost:2e7,cost:2e7,effect:2,owned:0,type:'gpsMulti',max:20},
      {id:'dark',name:'Dark Matter',baseCost:1e8,cost:1e8,effect:10000,owned:0,type:'click',max:25},
      {id:'singularity',name:'Singularity',baseCost:5e8,cost:5e8,effect:10,owned:0,type:'multi',max:15},
      {id:'infinity',name:'Infinity Loop',baseCost:2e9,cost:2e9,effect:100000,owned:0,type:'gps',max:15},
      {id:'rift',name:'Cosmic Rift',baseCost:1e10,cost:1e10,effect:1e6,owned:0,type:'click',max:10},
      {id:'eternal',name:'Eternal Flame',baseCost:1e12,cost:1e12,effect:0.5,owned:0,type:'multi',max:20},
      {id:'nebula',name:'Nebula Core',baseCost:1e14,cost:1e14,effect:5e6,owned:0,type:'gps',max:8},
      {id:'titan',name:'Titan Click',baseCost:3e14,cost:3e14,effect:300000,owned:0,type:'click',max:5},
      {id:'paradise',name:"UZI'S GOON PARADISE",baseCost:2e18,cost:2e18,effect:5e7,owned:0,type:'paradise',max:1}
    ];

    function initGame(){
      loadGame();
      renderUpgrades();
      renderBadges();
      updateCosmetics();
      updateDisplay();
      updatePrestigeTarget();
      fetchLeaderboard();
      setInterval(fetchLeaderboard, 60000);
      setInterval(autoEarn, 100);
      setInterval(saveGame, 5000);
      setInterval(updateGoonstegieBar, 100);
    }

    // === LEADERBOARD (FIXED) ===
    async function fetchLeaderboard(){
      try {
        const res = await fetch('https://api.allorigins.ml/get?url=' + encodeURIComponent('https://goon-leaderboard.glitch.me/top10'));
        const data = await res.json();
        const players = JSON.parse(data.contents);
        const list = $('leaderboard-list');
        list.innerHTML = players.map((p, i) => `
          <li class="leaderboard-item">
            <div class="leaderboard-rank">${i+1}</div>
            <div class="leaderboard-name">${p.name}</div>
            <div class="leaderboard-score">${formatNumber(p.goons)}</div>
          </li>
        `).join('');
      } catch(e) {
        $('leaderboard-list').innerHTML = `<li class="leaderboard-item"><div class="leaderboard-name">Failed to load...</div></li>`;
      }
    }

    function getPrestigeTarget() {
      return 100000 + (prestigeLevel * 200000);
    }

    function gainGoons(amount) {
      const earned = amount * prestige;
      points += earned;
      currentGoons += earned;
      totalGoons += earned;
      updateDisplay();
      checkBadges();
      updateCosmetics();
    }

    function clickGoon(e) {
      gainGoons(clickPower);
      createSplat(e.clientX, e.clientY);
      screenShake();
      arm.classList.add('click');
      setTimeout(() => arm.classList.remove('click'), 350);
    }

    function createSplat(x, y) {
      const splat = document.createElement('div');
      splat.className = 'splat';
      splat.style.left = `${x - 30}px`;
      splat.style.top = `${y - 30}px`;
      document.body.appendChild(splat);
      setTimeout(() => splat.remove(), 700);
    }

    function prestigeSplat() {
      const giant = document.createElement('div');
      giant.className = 'giant-splat';
      document.body.appendChild(giant);
      setTimeout(() => giant.remove(), 1200);
    }

    function autoEarn(){
      if (gps > 0) gainGoons(gps / 10);
    }

    function buyUpgrade(id){
      const u = upgrades.find(x => x.id === id);
      if (!u || points < u.cost || u.owned >= u.max) return;

      points -= u.cost;
      currentGoons -= u.cost;
      u.owned++;
      u.cost = u.id === 'paradise' ? u.baseCost : Math.floor(u.baseCost * Math.pow(1.6, u.owned));

      if (u.type === 'gps') gps += u.effect;
      if (u.type === 'click') clickPower += u.effect;
      if (u.type === 'prestige') prestige = Math.min(54, prestige + u.effect);
      if (u.type === 'multi') { clickPower *= (1 + u.effect); gps *= (1 + u.effect); }
      if (u.type === 'clickMulti') clickPower *= (1 + u.effect);
      if (u.type === 'gpsMulti') gps *= (1 + u.effect);
      if (u.type === 'paradise') {
        gps += 5e7;
        prestige = 54;
        showAchievement("UZI'S GOON PARADISE UNLOCKED!");
      }

      renderUpgrades();
      updateDisplay();
    }

    function prestigeReset(){
      const target = getPrestigeTarget();
      if (currentGoons < target) return showAchievement(`Need ${formatNumber(target)} Current Goons!`);
      prestigeSplat();
      prestigeLevel++;
      prestige = Math.min(54, prestige + 1);
      points = 0; gps = 0; clickPower = 1; currentGoons = 0;
      totalGoons = Math.floor(totalGoons * 0.1);
      upgrades.forEach(u => { if (u.id !== 'paradise') { u.owned = 0; u.cost = u.baseCost; } });
      renderUpgrades();
      updateDisplay();
      updatePrestigeTarget();
      updateCosmetics();
      showAchievement(`PRESTIGE #${prestigeLevel} UNLOCKED! x${prestige}`);
    }

    function updatePrestigeTarget(){
      const target = getPrestigeTarget();
      $('goonstegie-text').textContent = currentGoons >= target ? "PRESTIGE READY!" : `Need ${formatNumber(target - currentGoons)}`;
      $('prestige').disabled = currentGoons < target;
    }

    function updateGoonstegieBar(){
      const target = getPrestigeTarget();
      const progress = Math.min(currentGoons / target, 1);
      $('goonstegie-fill').style.width = `${progress * 100}%`;
      updatePrestigeTarget();
    }

    function formatNumber(n) {
      if (n >= 1e18) return (n/1e18).toFixed(2) + 'Q';
      if (n >= 1e15) return (n/1e15).toFixed(2) + 'P';
      if (n >= 1e12) return (n/1e12).toFixed(2) + 'T';
      if (n >= 1e9) return (n/1e9).toFixed(2) + 'B';
      if (n >= 1e6) return (n/1e6).toFixed(2) + 'M';
      if (n >= 1e3) return (n/1e3).toFixed(1) + 'K';
      return Math.floor(n).toLocaleString();
    }

    function renderUpgrades(){
      $('upgrades').innerHTML = upgrades.map(u => `
        <div class="upgrade ${u.owned >= u.max ? 'bought' : ''}" onclick="buyUpgrade('${u.id}')" style="${u.id==='paradise'?'border:3px solid gold;':''}">
          <div class="upgrade-name" style="${u.id==='paradise'?'color:gold;':''}">${u.name}</div>
          <div class="upgrade-cost">Cost: ${formatNumber(u.cost)}</div>
          <div class="upgrade-effect">
            ${u.type === 'paradise' ? `+50M GPS | x54 Prestige` : 
             u.type === 'gps' ? `+${formatNumber(u.effect)} GPS` :
             u.type === 'click' ? `+${formatNumber(u.effect)} Click` : ''}
          </div>
          <div class="upgrade-level">Lv.${u.owned}/${u.max}</div>
        </div>
      `).join('');
    }

    function renderBadges(){
      $('badges').innerHTML = badges.filter(b => b.unlocked).map(b => `
        <div class="badge unlocked ${b.name.toLowerCase()}" style="background:${b.color};">
          <div>${b.icon}</div>
        </div>
      `).join('');
    }

    function checkBadges(){
      badges.forEach(b => {
        if (totalGoons >= b.req && !b.unlocked) {
          b.unlocked = true;
          renderBadges();
          showAchievement(`${b.name} GOON BADGE!`);
        }
      });
    }

    function updateCosmetics(){
      cosmetics.forEach(c => {
        const met = (c.type === 'goons' && totalGoons >= c.req) || (c.type === 'prestige' && prestigeLevel >= c.req);
        if (met && !c.unlocked) {
          c.unlocked = true;
          document.querySelectorAll(c.elem).forEach(el => el.style.display = 'block');
          if (c.effect) c.effect();
          showAchievement(`${c.name} UNLOCKED!`);
        }
      });
    }

    function updateDisplay(){
      $('points').textContent = formatNumber(Math.floor(points));
      $('gps').textContent = `${formatNumber(gps)} GPS`;
      $('current-goons').textContent = `Current: ${formatNumber(Math.floor(currentGoons))}`;
      $('total-goons').textContent = `Total: ${formatNumber(Math.floor(totalGoons))}`; // NEW
      $('prestige').textContent = `PRESTIGE #${prestigeLevel + 1}`;
    }

    function screenShake(){
      document.body.style.animation = 'shake 0.4s';
      setTimeout(() => document.body.style.animation = '', 400);
    }

    function showAchievement(text){
      const a = document.createElement('div');
      a.textContent = text;
      a.style.cssText = 'position:fixed;top:16px;right:16px;background:#fff;color:#000;padding:12px 20px;border-radius:12px;font-weight:800;box-shadow:0 0 30px #fff;z-index:1000;opacity:0;';
      document.body.appendChild(a);
      setTimeout(() => a.style.opacity = 1, 100);
      setTimeout(() => { a.style.opacity = 0; setTimeout(() => a.remove(), 500); }, 4000);
    }

    function saveGame(){
      const save = { 
        points, gps, clickPower, prestige, prestigeLevel, totalGoons, currentGoons, 
        upgrades: upgrades.map(u => ({id:u.id,owned:u.owned,cost:u.cost})), 
        badges: badges.map(b=>({name:b.name,unlocked:b.unlocked})),
        cosmetics: cosmetics.map(c=>({req:c.req,type:c.type,unlocked:c.unlocked}))
      };
      localStorage.setItem('goonSave', JSON.stringify(save));
    }

    function loadGame(){
      const save = JSON.parse(localStorage.getItem('goonSave') || '{}');
      if (save) {
        points = save.points || 0;
        gps = save.gps || 0;
        clickPower = save.clickPower || 1;
        prestige = save.prestige || 1;
        prestigeLevel = save.prestigeLevel || 0;
        totalGoons = save.totalGoons || 0;
        currentGoons = save.currentGoons || 0;
        save.upgrades?.forEach(su => {
          const u = upgrades.find(x => x.id === su.id);
          if (u) { u.owned = su.owned; u.cost = su.cost; }
        });
        save.badges?.forEach(sb => {
          const b = badges.find(x => x.name === sb.name);
          if (b) b.unlocked = sb.unlocked;
        });
        save.cosmetics?.forEach(sc => {
          const c = cosmetics.find(x => x.req === sc.req && x.type === sc.type);
          if (c) c.unlocked = sc.unlocked;
        });
        updateCosmetics();
        renderBadges();
      }
    }

    $('prestige').onclick = prestigeReset;
  </script>
</body>
</html>
