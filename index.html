<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>helping others for good</title>

  <!-- Rich Link Preview (100% black & white) -->
  <meta property="og:title" content="helping others for good" />
  <meta property="og:description" content="A quiet Discord server for mental health support and suicide prevention. We listen. We care. 24/7." />
  <meta property="og:image" content="https://i.pinimg.com/736x/fd/b3/14/fdb314d3e729377210ffb17a9c038eec.jpg" />
  <meta property="og:image:width" content="736" />

  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#000000" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400;500&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: #000000;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 440px;
      padding: 60px 40px;
      background: #000000;
      border: 1px solid #333333;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    .pfp {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 30px;
      border: 3px solid #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    }
    .pfp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%); /* Forces black & white */
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.8em;
      font-weight: 400;
      letter-spacing: 1.5px;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .subscript {
      font-size: 0.75em;
      letter-spacing: 4px;
      opacity: 0.7;
      color: #cccccc;
      margin-bottom: 32px;
      text-transform: lowercase;
    }

    .description {
      font-size: 1.15em;
      line-height: 1.8;
      color: #dddddd;
      margin: 32px 0;
      padding: 0 10px;
    }

    .join-btn {
      display: inline-block;
      background: transparent;
      color: #ffffff;
      border: 2px solid #ffffff;
      padding: 16px 48px;
      font-size: 1.2em;
      font-weight: 500;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.4s ease;
    }
    .join-btn:hover {
      background: #ffffff;
      color: #000000;
    }

    footer {
      margin-top: 40px;
      font-size: 0.95em;
      color: #999999;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="pfp">
      <img src="https://i.pinimg.com/736x/fd/b3/14/fdb314d3e729377210ffb17a9c038eec.jpg" alt="helping others for good">
    </div>

    <h1>helping others for good</h1>
    <div class="subscript">ₗₑₜ’ₛ ₛₐᵥₑ ₗᵢᵥₑₛ ₜₒgₑₜₕₑᵣ</div>

    <p class="description">
      A quiet, non-judgmental Discord server dedicated to mental health support and suicide prevention.<br>
      We are here to listen — no matter the time.
    </p>

    <a href="https://discord.gg/8jdm6sN98C" class="join-btn">Join Server</a>

    <footer>
      You are not alone.<br>
      Someone is waiting to help you right now.
    </footer>
  </div>

</body>
