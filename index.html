<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gooning Leaderboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050505;--glass:#111111ee;--glass-border:rgba(255,255,255,.08);
      --text:#f5f5f5;--muted:#aaaaaa;--accent:#fff;--discord:#ccc;
      --transition:.35s cubic-bezier(.25,.8,.25,1);
      --scrollbar:#444;--scrollbar-hover:#666;
      --goon:#ff4d8c;--stamina:#4dff88;
      font-family:'Inter',system-ui,sans-serif;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html,body{min-height:100vh;background:var(--bg);overflow:hidden;color:var(--text);
      display:flex;justify-content:center;align-items:center;padding:12px}
    .stars{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0}
    .star{position:absolute;background:#fff;border-radius:50%;opacity:0;animation:fall linear infinite}
    @keyframes fall{0%{transform:translateY(-100px) scale(.2);opacity:0}10%{opacity:1}90%{opacity:.3}100%{transform:translateY(100vh) scale(.8);opacity:0}}
    #app{
      max-width:1100px;width:100%;height:680px;position:relative;z-index:1;
      backdrop-filter:blur(20px);background:var(--glass);
      border:1px solid var(--glass-border);border-radius:22px;
      padding:36px 40px;
      box-shadow:0 16px 60px rgba(0,0,0,.8),inset 0 0 35px rgba(255,255,255,.05);
      transition:all .5s var(--transition);margin:auto;
      display:flex;flex-direction:column
    }
    #app:hover{transform:scale(1.04) translateY(-6px);box-shadow:0 24px 80px rgba(0,0,0,.9),0 0 40px rgba(255,255,255,.12)}
    h1{
      text-align:center;font-weight:800;font-size:2.5rem;letter-spacing:2.3px;
      background:linear-gradient(90deg,#fff,#ccc);background-clip:text;-webkit-background-clip:text;color:transparent;
      text-shadow:0 0 32px rgba(255,255,255,.3);margin-bottom:28px;
      animation:titleGlow 3s ease-in-out infinite alternate
    }
    @keyframes titleGlow{from{text-shadow:0 0 20px rgba(255,255,255,.3)}to{text-shadow:0 0 40px rgba(255,255,255,.5),0 0 80px rgba(255,255,255,.2)}}
    .tabs{display:flex;justify-content:center;gap:18px;margin-bottom:28px}
    .tab{
      padding:13px 32px;background:rgba(255,255,255,.06);border:1px solid var(--glass-border);
      border-radius:14px;font-weight:600;font-size:.97rem;cursor:pointer;transition:all .3s var(--transition);
      color:var(--muted);backdrop-filter:blur(4px)
    }
    .tab.active{
      background:rgba(255,255,255,.16);color:var(--accent);border-color:rgba(255,255,255,.22);
      box-shadow:0 0 20px rgba(255,255,255,.12);transform:translateY(-2px)
    }
    .tab:hover:not(.active){background:rgba(255,255,255,.1);transform:translateY(-2px)}
    .panel{display:none;animation:fadeIn .6s ease;flex:1;overflow:hidden}
    .panel.active{display:block}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

    /* ────── SQUARE & WIDE LEADERBOARD ────── */
    .table-container{
      flex:1;overflow-y:auto;border-radius:16px;margin-top:18px;
      border:1px solid var(--glass-border);background:rgba(0,0,0,.22);
      box-shadow:inset 0 6px 14px rgba(0,0,0,.4);scrollbar-width:thin;scrollbar-color:var(--scrollbar) transparent
    }
    .table-container::-webkit-scrollbar{width:10px}
    .table-container::-webkit-scrollbar-track{background:transparent}
    .table-container::-webkit-scrollbar-thumb{
      background:var(--scrollbar);border-radius:6px;border:2px solid transparent;background-clip:content-box
    }
    .table-container::-webkit-scrollbar-thumb:hover{background:var(--scrollbar-hover)}
    table{width:100%;border-collapse:collapse}
    thead{
      position:sticky;top:0;z-index:10;
      background:linear-gradient(180deg,rgba(25,25,25,.98),rgba(15,15,15,.95));
      backdrop-filter:blur(12px);text-transform:uppercase;font-size:.8rem;letter-spacing:1.8px;
      color:var(--muted);border-bottom:1px solid var(--glass-border)
    }
    th,td{padding:20px 24px;transition:all .3s var(--transition)}
    tr:hover{background:rgba(255,255,255,.09);transform:translateX(6px);box-shadow:0 8px 20px rgba(255,255,255,.08)}
    .rank{font-weight:800;color:var(--accent);font-size:1.5rem;text-align:center;text-shadow:0 0 14px rgba(255,255,255,.4)}
    .rank:nth-of-type(1){color:#ffd700;font-size:1.7rem;text-shadow:0 0 26px #ffd700}
    .rank:nth-of-type(2){color:#c0c0c0;font-size:1.65rem;text-shadow:0 0 22px #c0c0c0}
    .rank:nth-of-type(3){color:#cd7f32;font-size:1.6rem;text-shadow:0 0 20px #cd7f32}
    .name{display:flex;align-items:center;gap:22px;font-size:1.06rem}
    .avatar{width:60px;height:60px;border-radius:15px;overflow:hidden;
      box-shadow:0 0 20px rgba(0,0,0,.5),0 0 0 1px rgba(255,255,255,.15);flex-shrink:0;transition:transform .3s ease}
    tr:hover .avatar{transform:scale(1.2) rotate(6deg)}
    .avatar img{width:100%;height:100%;object-fit:cover}
    .discord-tag{display:flex;align-items:center;gap:8px;font-size:.88rem;color:var(--discord);margin-top:4px}
    .discord-tag i{filter:drop-shadow(0 0 7px #5865f2);animation:discordPulse 2.5s infinite alternate}
    @keyframes discordPulse{from{filter:drop-shadow(0 0 7px #5865f2)}to{filter:drop-shadow(0 0 15px #5865f2)}}
    .empty-slot{color:#666;font-style:italic;font-size:1.02rem}

    /* ────── GOON CLICKER IN MINI-GAMES TAB ────── */
    #goon-game{display:grid;grid-template-columns:1fr 1fr;gap:32px;align-items:start;height:100%;position:relative}
    #next-prestige-bar{position:absolute;top:10px;right:10px;background:rgba(0,0,0,.5);padding:8px 16px;border-radius:12px;font-size:.9rem;color:#fff;border:1px solid var(--glass-border);z-index:10}
    #prestige-progress{width:200px;height:8px;background:#333;border-radius:4px;overflow:hidden;margin-top:4px}
    #prestige-fill{height:100%;background:var(--goon);width:0%;transition:width .3s ease}
    #goon-big{
      width:220px;height:320px;margin:auto;cursor:pointer;position:relative;
      background:#111;border-radius:16px;overflow:hidden;
      box-shadow:0 0 50px var(--goon),0 0 100px rgba(255,77,140,.6);
      transition:transform .15s
    }
    #goon-big:active{transform:scale(.95)}
    #goon-big svg{width:100%;height:100%}
    #goon-big .arm{transform-origin:68% 38%;animation:stroke 1.2s ease-in-out infinite alternate}
    @keyframes stroke{0%{transform:rotate(-15deg)}100%{transform:rotate(25deg)}}
    #goon-big:active .arm{animation-duration:.2s}
    #goon-big .head{animation:goonFace 4s ease-in-out infinite}
    @keyframes goonFace{0%,100%{transform:translateY(0)}50%{transform:translateY(4px)}}
    #goon-stats{font-size:1.3rem;margin:16px 0;text-align:center;font-weight:600;color:var(--goon)}
    #goon-stats span{color:var(--accent)}
    .goon-upgrade{
      background:rgba(255,255,255,.07);border:1px solid var(--glass-border);
      border-radius:12px;padding:16px;margin:12px 0;cursor:pointer;transition:.3s;
      display:flex;align-items:center;gap:14px;font-size:1rem
    }
    .goon-upgrade:hover{background:rgba(255,255,255,.14);transform:translateY(-3px);box-shadow:0 6px 16px rgba(255,255,255,.1)}
    .goon-upgrade.disabled{opacity:.5;cursor:not-allowed}
    .goon-upgrade-icon{
      width:40px;height:40px;background:var(--goon);color:#000;border-radius:10px;
      display:flex;align-items:center;justify-content:center;font-weight:800;font-size:1.1rem
    }
    #goon-prestige{
      margin:24px auto 0;display:block;padding:16px 36px;background:#ffd700;color:#000;
      border:none;border-radius:12px;font-weight:600;cursor:pointer;font-size:1.1rem;transition:.3s
    }
    #goon-prestige:hover{background:#ffea80;transform:scale(1.05)}
    #goon-prestige.disabled{opacity:.5;cursor:not-allowed}
    #goon-multiplier{display:inline-block;margin-left:10px;color:var(--goon);font-weight:700}
    #splat-overlay{position:fixed;inset:0;pointer-events:none;z-index:999;opacity:0}
    .splat{position:absolute;width:100px;height:100px;background:#fff;border-radius:50%;filter:blur(20px);opacity:.8;animation:splatAnim 1.5s ease-out forwards}
    @keyframes splatAnim{0%{transform:scale(0);opacity:0}30%{transform:scale(1)}100%{transform:scale(5);opacity:0}}
    .sticky{animation:sticky 2s ease-in-out forwards}
    @keyframes sticky{0%{filter:blur(20px)}100%{filter:blur(0);opacity:.6}}

    /* SCROLLABLE UPGRADES */
    #goon-right{flex:1;display:flex;flex-direction:column;height:100%;position:relative}
    #goon-upgrades{flex:1;overflow-y:auto;padding:0 12px 12px 0;margin-right:-12px;scrollbar-width:thin;scrollbar-color:var(--scrollbar) transparent}
    #goon-upgrades::-webkit-scrollbar{width:8px}
    #goon-upgrades::-webkit-scrollbar-track{background:transparent}
    #goon-upgrades::-webkit-scrollbar-thumb{background:var(--scrollbar);border-radius:4px}
    #goon-upgrades::-webkit-scrollbar-thumb:hover{background:var(--scrollbar-hover)}

    /* COSMETIC SHOP */
    #cosmetic-shop{margin-top:20px;padding:20px;background:rgba(0,0,0,.3);border-radius:16px;border:1px solid var(--glass-border)}
    #cosmetic-shop h3{font-size:1.4rem;margin-bottom:16px;color:var(--goon);text-shadow:0 0 12px var(--goon)}
    .cosmetic-item{
      background:rgba(255,255,255,.07);border:1px solid var(--glass-border);
      border-radius:12px;padding:14px;margin:10px 0;cursor:pointer;transition:.3s;
      display:flex;align-items:center;gap:14px;font-size:1rem
    }
    .cosmetic-item:hover{background:rgba(255,255,255,.14);transform:translateY(-3px)}
    .cosmetic-item.locked{opacity:.5;cursor:not-allowed}
    .cosmetic-item.unlocked{background:#ffd700;color:#000}
    .cosmetic-icon{width:40px;height:40px;background:var(--goon);color:#000;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:1.2rem}

    /* RANKED MODE */
    #ranked-mode{margin-top:20px;padding:20px;background:rgba(0,0,0,.3);border-radius:16px;border:1px solid #ffd700}
    #ranked-mode h3{font-size:1.4rem;margin-bottom:16px;color:#ffd700;text-shadow:0 0 12px #ffd700}
    #ranked-gps{font-size:1.2rem;margin-bottom:12px;color:#ffd700}
    #bot-battle{margin-bottom:12px}
    #bot-status{color:#ccc;font-size:.95rem}
    #ranked-cosmetics{margin-top:16px}
    .ranked-cosmetic{
      background:rgba(255,215,0,.1);border:1px solid #ffd700;
      border-radius:12px;padding:12px;margin:8px 0;display:flex;align-items:center;gap:12px;font-size:.95rem
    }
    .ranked-cosmetic.unlocked{background:#ffd700;color:#000}

    #loader{
      position:fixed;inset:0;background:var(--bg);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      transition:opacity 1s ease;z-index:100;cursor:pointer
    }
    #logo{
      font-size:4rem;font-weight:900;text-transform:uppercase;color:var(--accent);
      letter-spacing:6.5px;background:linear-gradient(45deg,#fff,#aaa);
      background-clip:text;-webkit-background-clip:text;color:transparent;
      animation:glow 2.5s ease-in-out infinite alternate
    }
    @keyframes glow{from{text-shadow:0 0 15px var(--accent),0 0 30px var(--accent);opacity:.9}to{text-shadow:0 0 50px var(--accent),0 0 100px var(--accent);opacity:1}}
    .last-updated{font-size:.8rem;color:var(--muted);text-align:center;margin:20px 0 14px;opacity:.8}
    footer{margin-top:14px;text-align:center;font-size:.77rem;color:var(--muted)}
    footer a{color:var(--muted);text-decoration:none;transition:.2s}
    footer a:hover{color:#ccc;text-decoration:underline}
    .credit{font-size:.71rem;color:#777;margin-top:9px;opacity:.6;font-style:italic}
    .hidden{display:none !important}
  </style>
</head>

<script>
  const $ = id => document.getElementById(id);

  /* ────── STARFALL ────── */
  function createStar(){
    const s=document.createElement('div');s.className='star';
    const sz=Math.random()*3+1;
    s.style.width=s.style.height=`${sz}px`;
    s.style.left=`${Math.random()*100}vw`;
    s.style.animationDuration=`${Math.random()*8+5}s`;
    s.style.animationDelay=`${Math.random()*5}s`;
    s.style.opacity=Math.random()*0.6+0.3;
    $('#stars').appendChild(s);
    setTimeout(()=>s.remove(),15000);
  }
  setInterval(createStar,300);
  for(let i=0;i<40;i++)setTimeout(createStar,i*100);

  /* ────── TABS ────── */
  document.querySelectorAll('.tab').forEach(tab=>{
    tab.addEventListener('click',()=>{
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
      tab.classList.add('active');
      $(tab.dataset.tab).classList.add('active');
    });
  });

  /* ────── DISCORD AVATAR ────── */
  function getDiscordAvatar(uid,hash,size=80){
    if(!uid||!hash)return'https://cdn.discordapp.com/embed/avatars/0.png';
    const ext=hash.startsWith('a_')?'gif':'webp';
    return`https://cdn.discordapp.com/avatars/${uid}/${hash}.${ext}?size=${size}`;
  }

  /* ────── LOADER ────── */
  function enterLeaderboard(){
    const l=$('loader');l.style.opacity='0';
    setTimeout(()=>{l.classList.add('hidden');$('app').classList.remove('hidden');fetchLeaderboard();setInterval(fetchLeaderboard,90000);},1000);
  }
  $('loader').addEventListener('click',enterLeaderboard);
  $('loader').addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();enterLeaderboard();}});
  setTimeout(()=>$('loader').focus(),100);

  /* ────── LEADERBOARD FETCH ────── */
  async function fetchLeaderboard(){
    const loading=$('loading'),board=$('board'),rows=$('rows'),updated=$('updated');
    try{
      const res=await fetch('leaderboard.json?'+Date.now());
      if(!res.ok)throw'';
      const data=await res.json();
      let list=Array.isArray(data)?data:(data.leaderboard||[]);
      const time=data.updated||new Date().toLocaleTimeString([],[{hour:'2-digit',minute:'2-digit'}]);
      const padded=[];
      for(let i=0;i<100;i++)padded.push(list[i]||{rank:i+1});
      rows.innerHTML=padded.map((p,idx)=>{
        const has=p.name||p.discord;
        const av=getDiscordAvatar(p.discordId,p.avatar);
        const rank=p.rank||idx+1;
        return`<tr>
          <td class="rank">${rank}</td>
          <td class="name">
            ${has?`
            <div class="avatar"><img src="${av}" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'" alt="${e(p.name||'User')}"></div>
            <div>
              <div style="font-weight:600;font-size:1.02rem;">${e(p.name||'Unknown')}</div>
              ${p.discord?`<div class="discord-tag"><i class="fab fa-discord"></i>${e(p.discord)}</div>`:''}
            </div>`:`<div class="empty-slot">— Empty Slot —</div>`}
          </td>
        </tr>`;
      }).join('');
      updated.textContent=`Last updated: ${time}`;
      loading.classList.add('hidden');board.classList.remove('hidden');
    }catch{
      loading.textContent='Failed to load leaderboard.';loading.style.color='#f88';
    }
  }

  /* ────── GOON CLICKER (IN MINI-GAMES TAB) ────── */
  const SAVE_KEY = 'goonClickerSave_v4'; // New version for cosmetics + ranked
  let goons = 0, gps = 0, prestige = 0, rankedGPS = 0;
  let threshold = 3000;
  const baseCosts = [25,110,1010,8010,50010,200010];
  const incs = [0.1,1,10,50,200,1000];
  const cosmetics = [
    {id:'stained-pants',name:'Goon Stained Pants',cost:5000,icon:'tint',type:'pants'},
    {id:'stained-shirt',name:'Goon Stained Shirt',cost:10000,icon:'tshirt',type:'shirt'},
    {id:'goon-glasses',name:'Goon Glasses',cost:15000,icon:'glasses',type:'face'},
    {id:'goon-hat',name:'Goon Hat',cost:25000,icon:'hat-cowboy',type:'head'},
    {id:'goon-aura',name:'Goon Aura',cost:50000,icon:'spa',type:'aura'}
  ];
  const rankedCosmetics = [
    {id:'rank-bronze',name:'Bronze Rank Badge',threshold:100,icon:'medal'},
    {id:'rank-silver',name:'Silver Rank Badge',threshold:500,icon:'medal'},
    {id:'rank-gold',name:'Gold Rank Badge',threshold:2000,icon:'trophy'},
    {id:'rank-diamond',name:'Diamond Rank Badge',threshold:10000,icon:'gem'}
  ];
  const upgrades = [
    {id:'auto',name:'Auto-Gooner',cost:baseCosts[0],inc:incs[0],owned:0,icon:'robot'},
    {id:'factory',name:'Goon Factory',cost:baseCosts[1],inc:incs[1],owned:0,icon:'industry'},
    {id:'portal',name:'Goon Portal',cost:baseCosts[2],inc:incs[2],owned:0,icon:'portal-enter'},
    {id:'edge',name:'Edging Master',cost:baseCosts[3],inc:incs[3],owned:0,icon:'clock'},
    {id:'harem',name:'Goon Harem',cost:baseCosts[4],inc:incs[4],owned:0,icon:'users'},
    {id:'hypno',name:'Hypno Goon',cost:baseCosts[5],inc:incs[5],owned:0,icon:'eye'}
  ];
  const big=$('goon-big'),goonDisp=$('goons'),gpsDisp=$('gps'),multiDisp=$('goon-multiplier'),upDiv=$('goon-upgrades'),prestigeBtn=$('goon-prestige');
  const nextThresh=$('next-threshold'),progFill=$('prestige-fill'),overlay=$('splat-overlay');
  const cosmeticsList=$('cosmetics-list'),rankedCosmeticsList=$('ranked-cosmetics-list'),rankedGPSVal=$('ranked-gps-val'),botStatus=$('bot-status');

  function getMult(){return 1 + prestige * 0.5;}

  function calcThreshold(){return Math.floor(3000 * Math.pow(1.8, prestige));}

  function saveGame(){
    const saveData = {
      goons, gps, prestige, threshold, rankedGPS,
      upgrades: upgrades.map(u => ({id: u.id, owned: u.owned, cost: u.cost})),
      ownedCosmetics: cosmetics.filter(c => c.owned).map(c => c.id),
      unlockedRanked: rankedCosmetics.filter(c => rankedGPS >= c.threshold).map(c => c.id)
    };
    localStorage.setItem(SAVE_KEY, JSON.stringify(saveData));
  }

  function loadGame(){
    const saved = localStorage.getItem(SAVE_KEY) || localStorage.getItem('goonClickerSave_v3') || localStorage.getItem('goonClickerSave_v2') || localStorage.getItem('goonClickerSave');
    if(saved){
      const data = JSON.parse(saved);
      goons = data.goons || 0;
      gps = data.gps || 0;
      prestige = data.prestige || 0;
      rankedGPS = data.rankedGPS || 0;
      threshold = data.threshold || calcThreshold();
      if(data.upgrades){
        data.upgrades.forEach(savedU => {
          const u = upgrades.find(x => x.id === savedU.id);
          if(u){
            u.owned = savedU.owned || 0;
            u.cost = savedU.cost || baseCosts[upgrades.indexOf(u)];
          }
        });
      }
      gps = 0;
      upgrades.forEach(u => gps += u.inc * u.owned * getMult());
      if(data.ownedCosmetics){
        data.ownedCosmetics.forEach(id => {
          const c = cosmetics.find(x => x.id === id);
          if(c) c.owned = true;
        });
      }
      if(data.unlockedRanked){
        data.unlockedRanked.forEach(id => {
          const c = rankedCosmetics.find(x => x.id === id);
          if(c) c.unlocked = true;
        });
      }
      if(!data.threshold) threshold = calcThreshold();
    }
  }

  function resetCosts(){
    upgrades.forEach((u, i) => u.cost = baseCosts[i]);
  }

  function updateGoon(){
    goonDisp.textContent = Math.floor(goons).toLocaleString();
    gpsDisp.textContent = gps.toFixed(1);
    multiDisp.textContent = `x${getMult().toFixed(1)}`;
    prestigeBtn.textContent = `Goonstiege (${prestige})`;
    prestigeBtn.classList.toggle('disabled', goons < threshold);
    nextThresh.textContent = threshold.toLocaleString();
    const prog = Math.min(100, (goons / threshold) * 100);
    progFill.style.width = `${prog}%`;

    upgrades.forEach(u => {
      const el = $(u.id);
      if(el){
        el.querySelector('.owned').textContent = u.owned;
        el.querySelector('.cost').textContent = u.cost.toLocaleString();
        el.querySelector('.inc').textContent = (u.inc * getMult()).toFixed(1);
        el.classList.toggle('disabled', goons < u.cost);
      }
    });

    // Cosmetics shop
    cosmeticsList.innerHTML = '';
    cosmetics.forEach(c => {
      const div = document.createElement('div'); div.className = 'cosmetic-item';
      div.classList.toggle('locked', !c.owned && goons < c.cost);
      div.classList.toggle('unlocked', c.owned);
      div.innerHTML = `
        <div class="cosmetic-icon"><i class="fas fa-${c.icon}"></i></div>
        <div style="flex:1">
          <div style="font-weight:600">${c.name}</div>
          <div style="font-size:.9rem;color:#ccc">Cost: ${c.cost.toLocaleString()} Goons</div>
        </div>
      `;
      div.addEventListener('click', () => {
        if(!c.owned && goons >= c.cost){
          goons -= c.cost;
          c.owned = true;
          applyCosmetic(c.type);
          updateGoon();
        }
      });
      cosmeticsList.appendChild(div);
    });

    // Ranked cosmetics
    rankedGPSVal.textContent = rankedGPS.toFixed(1);
    rankedCosmeticsList.innerHTML = '';
    rankedCosmetics.forEach(c => {
      const div = document.createElement('div'); div.className = 'ranked-cosmetic';
      div.classList.toggle('unlocked', rankedGPS >= c.threshold);
      div.innerHTML = `
        <div class="cosmetic-icon"><i class="fas fa-${c.icon}"></i></div>
        <div style="flex:1">
          <div style="font-weight:600">${c.name}</div>
          <div style="font-size:.9rem;color:#ccc">Need ${c.threshold} Ranked GPS</div>
        </div>
      `;
      rankedCosmeticsList.appendChild(div);
    });

    saveGame();
  }

  function applyCosmetic(type){
    const shorts = document.querySelector('#shortsGrad stop:last-child');
    if(type === 'pants' && shorts) shorts.setAttribute('stop-color', '#fff');
    // Add more visual changes per cosmetic
  }

  function buyGoon(id){
    const u = upgrades.find(x => x.id === id);
    if(goons >= u.cost){
      goons -= u.cost;
      u.owned++;
      u.cost = Math.ceil(u.cost * 1.15);
      gps += u.inc * getMult();
      updateGoon();
    }
  }

  function splatAnimation(){
    overlay.innerHTML = '';
    overlay.style.opacity = 1;
    for(let i=0;i<30;i++){
      const s = document.createElement('div');
      s.className = 'splat';
      s.style.left = `${Math.random()*100}%`;
      s.style.top = `${Math.random()*100}%`;
      s.style.width = s.style.height = `${Math.random()*150 + 50}px`;
      s.style.animationDelay = `${Math.random()*0.5}s`;
      overlay.appendChild(s);
      if(i<5) s.classList.add('sticky');
    }
    setTimeout(()=>{overlay.style.opacity = 0; overlay.innerHTML='';}, 2000);
  }

  big.addEventListener('click',()=>{goons += 1 * getMult(); updateGoon();});

  upgrades.forEach(u => {
    const div = document.createElement('div'); div.className = 'goon-upgrade'; div.id = u.id;
    div.innerHTML = `
      <div class="goon-upgrade-icon"><i class="fas fa-${u.icon}"></i></div>
      <div style="flex:1">
        <div style="font-weight:600">${u.name}</div>
        <div style="font-size:.9rem;color:#ccc">Owned: <span class="owned">0</span> | Cost: <span class="cost">${u.cost}</span> | +<span class="inc">${u.inc}</span>/s</div>
      </div>
    `;
    div.addEventListener('click', () => buyGoon(u.id));
    upDiv.appendChild(div);
  });

  prestigeBtn.addEventListener('click', () => {
    if(goons >= threshold){
      splatAnimation();
      prestige++;
      goons = 0;
      gps = 0;
      threshold = calcThreshold();
      upgrades.forEach(u => {u.owned = 0;});
      resetCosts();
      updateGoon();
    }
  });

  // AUTO-GOONER: 3 clicks per second
  setInterval(() => {
    if(gps > 0){
      goons += gps / 3;
      updateGoon();
    }
  }, 333);

  // RANKED MODE (1v1 bots placeholder)
  $('#bot-battle').addEventListener('click', () => {
    botStatus.textContent = 'Battling bot... (Coming Soon - GPS duel)';
    setTimeout(() => {
      const win = Math.random() > 0.5;
      rankedGPS += win ? 10 + prestige * 2 : -5;
      rankedGPS = Math.max(0, rankedGPS);
      botStatus.textContent = win ? 'You won! +GPS' : 'You lost! -GPS';
      updateGoon();
    }, 2000);
  });

  // Load & init
  loadGame();
  updateGoon();
  setInterval(saveGame, 10000);

  /* ────── HTML ESCAPE ────── */
  function e(t){const d=document.createElement('div');d.textContent=t;return d.innerHTML;}
</script>
</body>
</html>
